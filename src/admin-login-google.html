<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ログイン | LIFE X</title>
    <!-- Tailwind CSS (Production Build) -->
    <link rel="stylesheet" href="/assets/tailwind.css">

    <link href="./styles/main.css" rel="stylesheet">
    <script src="/js/common.js"></script>
    <script src="/utils/google-auth.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-full bg-gray-50">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    LIFE X 管理画面
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    管理者アカウントでログインしてください
                </p>
            </div>
            
            <div x-data="loginPage()" x-init="init()" class="mt-8 space-y-6">
                <!-- Google認証ボタン -->
                <div x-show="googleAuthEnabled" class="space-y-4">
                    <div id="googleSignInButton" class="flex justify-center"></div>
                    
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-gray-50 text-gray-500">または</span>
                        </div>
                    </div>
                </div>
                
                <!-- 従来のパスワード認証 -->
                <form @submit.prevent="handleLogin" class="space-y-4">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            パスワード
                        </label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            x-model="password"
                            required 
                            class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500 focus:z-10 sm:text-sm"
                            placeholder="パスワードを入力">
                    </div>

                    <div>
                        <button 
                            type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                            ログイン
                        </button>
                    </div>
                </form>
                
                <!-- エラーメッセージ -->
                <div x-show="errorMessage" x-text="errorMessage" class="text-red-600 text-sm text-center"></div>
                
                <!-- 管理者リスト（デバッグ用：本番環境では削除） -->
                <div class="mt-8 p-4 bg-gray-100 rounded-lg text-xs text-gray-600">
                    <p class="font-semibold mb-2">認証済み管理者：</p>
                    <ul class="space-y-1">
                        <li>• 西野秀樹 (hn@ghouse.jp)</li>
                        <li>• 米山真史 (yoneyama-m@g-house.osaka.jp)</li>
                    </ul>
                    <p class="mt-2 text-gray-500">※ Google認証またはパスワード「admin123」でログイン可能</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function loginPage() {
            return {
                password: '',
                errorMessage: '',
                googleAuthEnabled: false,
                
                async init() {
                    // すでにログイン済みの場合はリダイレクト
                    if (authManager.isAuthenticated()) {
                        window.location.href = '/admin.html';
                        return;
                    }
                    
                    // Google認証の初期化を試みる
                    try {
                        await googleAuth.init();
                        this.googleAuthEnabled = googleAuth.isInitialized;
                        
                        // Google Sign-Inボタンを表示
                        if (this.googleAuthEnabled) {
                            setTimeout(() => {
                                googleAuth.renderSignInButton('googleSignInButton');
                            }, 100);
                        }
                    } catch (error) {
                        console.log('Google認証の初期化をスキップ:', error);
                        this.googleAuthEnabled = false;
                    }
                },
                
                handleLogin() {
                    if (authManager.login(this.password)) {
                        window.location.href = '/admin.html';
                    } else {
                        this.errorMessage = 'パスワードが正しくありません';
                        this.password = '';
                        
                        // エラーメッセージを3秒後に消す
                        setTimeout(() => {
                            this.errorMessage = '';
                        }, 3000);
                    }
                }
            };
        }
    </script>
</body>
</html>
