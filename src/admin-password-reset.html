<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット | LIFE X 加盟店専用サイト</title>
    <link rel="stylesheet" href="/assets/tailwind.css">
    <link href="./styles/main.css" rel="stylesheet">

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-full bg-gray-50">
    <div x-data="passwordResetApp()" class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">LIFE X</h1>
                <p class="text-gray-600">パスワードリセット</p>
            </div>
        </div>

        <!-- Password Reset Request Form -->
        <div x-show="step === 'request'" class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <div class="mb-6">
                    <p class="text-sm text-gray-600">
                        登録されているメールアドレスを入力してください。パスワードリセット用のリンクをお送りします。
                    </p>
                </div>

                <form @submit.prevent="requestReset()">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            メールアドレス
                        </label>
                        <input
                            id="email"
                            type="email"
                            x-model="email"
                            required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="admin@ghouse.co.jp">
                    </div>

                    <div x-show="error" class="mt-4 bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded">
                        <p class="text-sm" x-text="error"></p>
                    </div>

                    <div class="mt-6">
                        <button
                            type="submit"
                            :disabled="loading"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span x-show="!loading">リセットリンクを送信</span>
                            <span x-show="loading">送信中...</span>
                        </button>
                    </div>

                    <div class="mt-6 text-center">
                        <a href="/admin-login.html" class="text-sm text-blue-600 hover:text-blue-500">
                            ログイン画面に戻る
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Success Message -->
        <div x-show="step === 'success'" class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <div class="rounded-md bg-green-50 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-green-800">
                                メールを送信しました
                            </h3>
                            <div class="mt-2 text-sm text-green-700">
                                <p>
                                    <span x-text="email"></span> にパスワードリセット用のリンクを送信しました。
                                    メールをご確認ください。
                                </p>
                                <p class="mt-2 text-xs">
                                    ※ メールが届かない場合は、迷惑メールフォルダをご確認ください。
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <a href="/admin-login.html" class="text-sm text-blue-600 hover:text-blue-500">
                        ログイン画面に戻る
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function passwordResetApp() {
            return {
                step: 'request', // 'request' or 'success'
                email: '',
                loading: false,
                error: '',
                supabase: null,

                async init() {
                    // Supabase初期化
                    const SUPABASE_URL = 'https://hegpxvyziovlfxdfsrsv.supabase.co';
                    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhlZ3B4dnl6aW92bGZ4ZGZzcnN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2Nzk5MjYsImV4cCI6MjA3NjI1NTkyNn0.uLCJvgKDOWpTxRjt39DVyqUotQcSam3v4lItofWeDws';

                    if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                        this.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                        console.log('✅ Supabase initialized');
                    } else {
                        this.error = 'Supabaseの初期化に失敗しました';
                        console.error('❌ Supabase CDN not loaded');
                    }
                },

                async requestReset() {
                    if (!this.supabase) {
                        this.error = 'Supabaseが初期化されていません';
                        return;
                    }

                    this.loading = true;
                    this.error = '';

                    try {
                        const { data, error } = await this.supabase.auth.resetPasswordForEmail(
                            this.email,
                            {
                                redirectTo: `${window.location.origin}/admin-password-update.html`
                            }
                        );

                        if (error) {
                            throw error;
                        }

                        // 成功
                        this.step = 'success';
                        console.log('✅ Password reset email sent');
                    } catch (error) {
                        console.error('❌ Password reset error:', error);
                        this.error = error.message || 'パスワードリセットメールの送信に失敗しました';
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
