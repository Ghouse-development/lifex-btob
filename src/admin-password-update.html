<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード更新 | LIFE X 加盟店専用サイト</title>
    <link rel="stylesheet" href="/assets/tailwind.css">
    <link href="./styles/main.css" rel="stylesheet">

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-full bg-gray-50">
    <div x-data="passwordUpdateApp()" x-init="init()" class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">LIFE X</h1>
                <p class="text-gray-600">新しいパスワードの設定</p>
            </div>
        </div>

        <!-- Password Update Form -->
        <div x-show="step === 'update'" class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <div class="mb-6">
                    <p class="text-sm text-gray-600">
                        新しいパスワードを入力してください。
                    </p>
                </div>

                <form @submit.prevent="updatePassword()">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            新しいパスワード
                        </label>
                        <input
                            id="password"
                            type="password"
                            x-model="password"
                            required
                            minlength="8"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="8文字以上">
                        <p class="mt-1 text-xs text-gray-500">
                            8文字以上のパスワードを入力してください
                        </p>
                    </div>

                    <div class="mt-4">
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">
                            パスワード（確認）
                        </label>
                        <input
                            id="confirm-password"
                            type="password"
                            x-model="confirmPassword"
                            required
                            minlength="8"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="パスワードを再入力">
                    </div>

                    <div x-show="error" class="mt-4 bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded">
                        <p class="text-sm" x-text="error"></p>
                    </div>

                    <div class="mt-6">
                        <button
                            type="submit"
                            :disabled="loading"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span x-show="!loading">パスワードを更新</span>
                            <span x-show="loading">更新中...</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Success Message -->
        <div x-show="step === 'success'" class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <div class="rounded-md bg-green-50 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-green-800">
                                パスワードを更新しました
                            </h3>
                            <div class="mt-2 text-sm text-green-700">
                                <p>
                                    新しいパスワードでログインできます。
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6">
                    <a
                        href="/admin-login.html"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
                        ログイン画面へ
                    </a>
                </div>
            </div>
        </div>

        <!-- Error State -->
        <div x-show="step === 'error'" class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <div class="rounded-md bg-red-50 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">
                                エラーが発生しました
                            </h3>
                            <div class="mt-2 text-sm text-red-700">
                                <p x-text="error"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 text-center">
                    <a href="/admin-password-reset.html" class="text-sm text-blue-600 hover:text-blue-500">
                        パスワードリセットをやり直す
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function passwordUpdateApp() {
            return {
                step: 'update', // 'update', 'success', or 'error'
                password: '',
                confirmPassword: '',
                loading: false,
                error: '',
                supabase: null,

                async init() {
                    // Supabase初期化
                    const SUPABASE_URL = 'https://hegpxvyziovlfxdfsrsv.supabase.co';
                    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhlZ3B4dnl6aW92bGZ4ZGZzcnN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2Nzk5MjYsImV4cCI6MjA3NjI1NTkyNn0.uLCJvgKDOWpTxRjt39DVyqUotQcSam3v4lItofWeDws';

                    if (typeof window.supabase !== 'undefined' && window.supabase.createClient) {
                        this.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                        console.log('✅ Supabase initialized');

                        // URLからアクセストークンを確認
                        const hashParams = new URLSearchParams(window.location.hash.substring(1));
                        const accessToken = hashParams.get('access_token');

                        if (!accessToken) {
                            this.step = 'error';
                            this.error = '無効なリンクです。パスワードリセットをやり直してください。';
                            console.error('❌ No access token in URL');
                        }
                    } else {
                        this.step = 'error';
                        this.error = 'Supabaseの初期化に失敗しました';
                        console.error('❌ Supabase CDN not loaded');
                    }
                },

                async updatePassword() {
                    if (!this.supabase) {
                        this.error = 'Supabaseが初期化されていません';
                        return;
                    }

                    // バリデーション
                    if (this.password.length < 8) {
                        this.error = 'パスワードは8文字以上で入力してください';
                        return;
                    }

                    if (this.password !== this.confirmPassword) {
                        this.error = 'パスワードが一致しません';
                        return;
                    }

                    this.loading = true;
                    this.error = '';

                    try {
                        const { data, error } = await this.supabase.auth.updateUser({
                            password: this.password
                        });

                        if (error) {
                            throw error;
                        }

                        // 成功
                        this.step = 'success';
                        console.log('✅ Password updated');
                    } catch (error) {
                        console.error('❌ Password update error:', error);
                        this.error = error.message || 'パスワードの更新に失敗しました';
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
