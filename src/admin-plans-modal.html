<!-- 新規プラン追加モーダル (指示書準拠版) -->
<div x-show="showModal"
     @keydown.escape.window="closeModal()"
     class="fixed inset-0 z-50 overflow-hidden flex items-center justify-center"
     style="display: none;">

    <!-- オーバーレイ -->
    <div @click="closeModal()" class="absolute inset-0 bg-gray-900 bg-opacity-50 transition-opacity"></div>

    <!-- モーダルコンテナ -->
    <div class="relative w-[95vw] max-w-[1100px] max-h-[90vh] bg-white rounded-2xl shadow-xl flex flex-col">

        <!-- ヘッダー (固定) -->
        <div class="flex-shrink-0 bg-gradient-to-r from-blue-600 to-blue-700 px-6 py-4 rounded-t-2xl">
            <div class="flex items-center justify-between">
                <h3 class="text-xl font-bold text-white" x-text="editingPlan ? 'プラン編集' : '新規プラン追加'"></h3>
                <button @click="closeModal()"
                        type="button"
                        class="text-white hover:text-gray-200 transition-colors"
                        aria-label="閉じる">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- フォーム -->
        <form @submit.prevent="savePlan()" class="flex-grow flex flex-col overflow-hidden">

            <!-- 本文 (スクロール領域) -->
            <div class="flex-grow overflow-y-auto px-6 py-6">

                <!-- セクション1: 基本情報 (常時表示) -->
                <div class="mb-6">
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-5">
                        <h4 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            基本情報
                        </h4>

                        <div class="grid grid-cols-12 gap-4">
                            <!-- プランコード -->
                            <div class="col-span-12 sm:col-span-6 lg:col-span-3">
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    プランコード <span class="text-red-500">*</span>
                                </label>
                                <input type="text"
                                       x-model="formData.planCode"
                                       @blur="validatePlanCode()"
                                       :class="{'border-red-500': formErrors.planCode}"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                       placeholder="28-40-N-12-001"
                                       pattern="^[A-Za-z0-9-]+$"
                                       required>
                                <p class="mt-1 text-xs text-gray-500">英数字とハイフンのみ使用可能</p>
                                <p x-show="formErrors.planCode" class="mt-1 text-xs text-red-500" x-text="formErrors.planCode"></p>
                            </div>

                            <!-- 階数 -->
                            <div class="col-span-12 sm:col-span-6 lg:col-span-3">
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    階数 <span class="text-red-500">*</span>
                                </label>
                                <select x-model="formData.stories"
                                        @change="updateFloorOptions()"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                        required>
                                    <option value="">選択してください</option>
                                    <option value="1">平屋</option>
                                    <option value="2">2階建て</option>
                                    <option value="3">3階建て</option>
                                </select>
                                <p x-show="formErrors.stories" class="mt-1 text-xs text-red-500" x-text="formErrors.stories"></p>
                            </div>

                            <!-- LDK階数 -->
                            <div class="col-span-12 sm:col-span-6 lg:col-span-3">
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    LDK階数
                                </label>
                                <select x-model="formData.ldkFloor"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                                    <option value="">選択してください</option>
                                    <template x-for="floor in floorOptions" :key="floor">
                                        <option :value="floor" x-text="`${floor}階`"></option>
                                    </template>
                                </select>
                            </div>

                            <!-- 水廻り階数 (複数選択) -->
                            <div class="col-span-12 sm:col-span-6 lg:col-span-3">
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    水廻り階数 <span class="text-xs text-gray-500">(複数選択可)</span>
                                </label>
                                <div class="flex flex-wrap gap-2">
                                    <template x-for="floor in floorOptions" :key="floor">
                                        <button type="button"
                                                @click="toggleWetAreaFloor(floor)"
                                                :class="formData.wetAreaFloors.includes(floor) ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 border-gray-300'"
                                                class="px-3 py-1 border rounded-full text-sm transition-colors">
                                            <span x-text="`${floor}階`"></span>
                                        </button>
                                    </template>
                                </div>
                            </div>

                            <!-- 坪数 -->
                            <div class="col-span-12 sm:col-span-4 lg:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    坪数 <span class="text-red-500">*</span>
                                </label>
                                <input type="number"
                                       x-model="formData.tsubo"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                       placeholder="30"
                                       min="10" max="100"
                                       required>
                            </div>

                            <!-- 間口 -->
                            <div class="col-span-12 sm:col-span-4 lg:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    間口 (mm) <span class="text-red-500">*</span>
                                </label>
                                <input type="number"
                                       x-model="formData.width"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                       placeholder="5460"
                                       min="3000" max="15000"
                                       required>
                            </div>

                            <!-- 奥行 -->
                            <div class="col-span-12 sm:col-span-4 lg:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    奥行 (mm) <span class="text-red-500">*</span>
                                </label>
                                <input type="number"
                                       x-model="formData.depth"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                       placeholder="9100"
                                       min="3000" max="20000"
                                       required>
                            </div>

                            <!-- 間取り -->
                            <div class="col-span-12 sm:col-span-6 lg:col-span-3">
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    間取り <span class="text-red-500">*</span>
                                </label>
                                <select x-model="formData.layout"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                        required>
                                    <option value="">選択してください</option>
                                    <option value="1LDK">1LDK</option>
                                    <option value="2LDK">2LDK</option>
                                    <option value="3LDK">3LDK</option>
                                    <option value="4LDK">4LDK</option>
                                    <option value="5LDK">5LDK</option>
                                </select>
                            </div>

                            <!-- ステータス -->
                            <div class="col-span-12 sm:col-span-6 lg:col-span-3">
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    ステータス
                                </label>
                                <select x-model="formData.status"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                                    <option value="draft">下書き</option>
                                    <option value="published">公開中</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- セクション2: 価格情報 (アコーディオン) -->
                <div class="mb-6">
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                        <button type="button"
                                @click="sections.price = !sections.price"
                                class="w-full px-5 py-4 flex items-center justify-between hover:bg-gray-50 transition-colors">
                            <h4 class="text-lg font-semibold text-gray-900 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                価格情報
                            </h4>
                            <svg class="w-5 h-5 text-gray-400 transition-transform"
                                 :class="{'rotate-180': sections.price}"
                                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>

                        <div x-show="sections.price" x-collapse class="px-5 pb-5">
                            <div class="grid grid-cols-12 gap-4">
                                <!-- 想定販売価格 -->
                                <div class="col-span-12 sm:col-span-6 lg:col-span-4">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">
                                        想定販売価格 (万円) <span class="text-red-500">税込 *</span>
                                    </label>
                                    <input type="number"
                                           x-model="formData.sellPrice"
                                           @input="calculateProfit()"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                           placeholder="2500"
                                           min="1000" max="10000">
                                </div>

                                <!-- 想定原価 -->
                                <div class="col-span-12 sm:col-span-6 lg:col-span-4">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">
                                        想定原価 (万円) <span class="text-blue-500">税別 *</span>
                                    </label>
                                    <input type="number"
                                           x-model="formData.cost"
                                           @input="calculateProfit()"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                           placeholder="1500"
                                           min="500" max="5000">
                                </div>

                                <!-- 想定粗利益 -->
                                <div class="col-span-12 sm:col-span-6 lg:col-span-4">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">
                                        想定粗利益 (万円) <span class="text-blue-500">税別</span>
                                    </label>
                                    <input type="number"
                                           x-model="calculatedProfit"
                                           class="w-full px-3 py-2 border border-green-300 rounded-lg bg-green-50"
                                           readonly>
                                    <p class="mt-1 text-xs text-green-600">自動計算</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- セクション3: 特徴タグ (アコーディオン) -->
                <div class="mb-6">
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                        <button type="button"
                                @click="sections.features = !sections.features"
                                class="w-full px-5 py-4 flex items-center justify-between hover:bg-gray-50 transition-colors">
                            <h4 class="text-lg font-semibold text-gray-900 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                                </svg>
                                特徴タグ
                            </h4>
                            <svg class="w-5 h-5 text-gray-400 transition-transform"
                                 :class="{'rotate-180': sections.features}"
                                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>

                        <div x-show="sections.features" x-collapse class="px-5 pb-5">
                            <div class="space-y-4">
                                <!-- 住空間特徴 -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">住空間特徴</label>
                                    <div class="flex flex-wrap gap-2">
                                        <template x-for="tag in tagCategories.living" :key="tag">
                                            <button type="button"
                                                    @click="toggleTag('living', tag)"
                                                    :class="formData.featureTags.living.includes(tag) ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 border-gray-300'"
                                                    class="px-3 py-1 border rounded-full text-sm transition-colors">
                                                <span x-text="tag"></span>
                                            </button>
                                        </template>
                                    </div>
                                </div>

                                <!-- 収納設備 -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">収納設備</label>
                                    <div class="flex flex-wrap gap-2">
                                        <template x-for="tag in tagCategories.storage" :key="tag">
                                            <button type="button"
                                                    @click="toggleTag('storage', tag)"
                                                    :class="formData.featureTags.storage.includes(tag) ? 'bg-green-600 text-white' : 'bg-white text-gray-700 border-gray-300'"
                                                    class="px-3 py-1 border rounded-full text-sm transition-colors">
                                                <span x-text="tag"></span>
                                            </button>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- セクション4: 図面・ファイル (アコーディオン) -->
                <div class="mb-6">
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                        <button type="button"
                                @click="sections.documents = !sections.documents"
                                class="w-full px-5 py-4 flex items-center justify-between hover:bg-gray-50 transition-colors">
                            <h4 class="text-lg font-semibold text-gray-900 flex items-center">
                                <svg class="w-5 h-5 mr-2 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                </svg>
                                図面・ファイル
                            </h4>
                            <svg class="w-5 h-5 text-gray-400 transition-transform"
                                 :class="{'rotate-180': sections.documents}"
                                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>

                        <div x-show="sections.documents" x-collapse class="px-5 pb-5 space-y-6">

                            <!-- 申請図 -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    申請図 <span class="text-xs text-gray-500">(PDF/PNG/JPG/DWG/DXF, 複数可)</span>
                                </label>
                                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 hover:border-blue-400 transition-colors"
                                     @drop.prevent="handleDrop($event, 'application')"
                                     @dragover.prevent
                                     @dragenter.prevent>
                                    <input type="file"
                                           @change="handleFileSelect($event, 'application')"
                                           multiple
                                           accept=".pdf,.png,.jpg,.jpeg,.dwg,.dxf"
                                           class="hidden"
                                           id="file-application">
                                    <label for="file-application" class="cursor-pointer">
                                        <div class="text-center">
                                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                            </svg>
                                            <p class="mt-2 text-sm text-gray-600">クリックまたはドラッグ&ドロップ</p>
                                        </div>
                                    </label>

                                    <!-- アップロード済みファイル -->
                                    <div x-show="formData.documents.application.length > 0" class="mt-4 space-y-2">
                                        <template x-for="(file, index) in formData.documents.application" :key="index">
                                            <div class="flex items-center justify-between bg-gray-50 p-2 rounded">
                                                <div class="flex items-center flex-1">
                                                    <svg class="w-5 h-5 text-blue-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                                    </svg>
                                                    <input type="text"
                                                           x-model="file.displayName"
                                                           class="flex-1 px-2 py-1 text-sm border border-gray-300 rounded"
                                                           placeholder="表示名">
                                                    <span class="ml-2 text-xs text-gray-500" x-text="file.originalName"></span>
                                                </div>
                                                <button type="button"
                                                        @click="removeFile('application', index)"
                                                        class="ml-2 text-red-500 hover:text-red-700">
                                                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>

                            <!-- 構造図 -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    構造図 <span class="text-xs text-gray-500">(PDF/PNG/JPG/DWG/DXF, 複数可)</span>
                                </label>
                                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 hover:border-blue-400 transition-colors"
                                     @drop.prevent="handleDrop($event, 'structure')"
                                     @dragover.prevent
                                     @dragenter.prevent>
                                    <input type="file"
                                           @change="handleFileSelect($event, 'structure')"
                                           multiple
                                           accept=".pdf,.png,.jpg,.jpeg,.dwg,.dxf"
                                           class="hidden"
                                           id="file-structure">
                                    <label for="file-structure" class="cursor-pointer">
                                        <div class="text-center">
                                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                            </svg>
                                            <p class="mt-2 text-sm text-gray-600">クリックまたはドラッグ&ドロップ</p>
                                        </div>
                                    </label>

                                    <!-- アップロード済みファイル -->
                                    <div x-show="formData.documents.structure.length > 0" class="mt-4 space-y-2">
                                        <template x-for="(file, index) in formData.documents.structure" :key="index">
                                            <div class="flex items-center justify-between bg-gray-50 p-2 rounded">
                                                <div class="flex items-center flex-1">
                                                    <svg class="w-5 h-5 text-blue-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                                    </svg>
                                                    <input type="text"
                                                           x-model="file.displayName"
                                                           class="flex-1 px-2 py-1 text-sm border border-gray-300 rounded"
                                                           placeholder="表示名">
                                                    <span class="ml-2 text-xs text-gray-500" x-text="file.originalName"></span>
                                                </div>
                                                <button type="button"
                                                        @click="removeFile('structure', index)"
                                                        class="ml-2 text-red-500 hover:text-red-700">
                                                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>

                            <!-- プレカット図 -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    プレカット図 <span class="text-xs text-gray-500">(PDF/PNG/JPG/DWG/DXF, 複数可)</span>
                                </label>
                                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 hover:border-blue-400 transition-colors"
                                     @drop.prevent="handleDrop($event, 'precut')"
                                     @dragover.prevent
                                     @dragenter.prevent>
                                    <input type="file"
                                           @change="handleFileSelect($event, 'precut')"
                                           multiple
                                           accept=".pdf,.png,.jpg,.jpeg,.dwg,.dxf"
                                           class="hidden"
                                           id="file-precut">
                                    <label for="file-precut" class="cursor-pointer">
                                        <div class="text-center">
                                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                            </svg>
                                            <p class="mt-2 text-sm text-gray-600">クリックまたはドラッグ&ドロップ</p>
                                        </div>
                                    </label>

                                    <!-- アップロード済みファイル -->
                                    <div x-show="formData.documents.precut.length > 0" class="mt-4 space-y-2">
                                        <template x-for="(file, index) in formData.documents.precut" :key="index">
                                            <div class="flex items-center justify-between bg-gray-50 p-2 rounded">
                                                <div class="flex items-center flex-1">
                                                    <svg class="w-5 h-5 text-blue-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                                    </svg>
                                                    <input type="text"
                                                           x-model="file.displayName"
                                                           class="flex-1 px-2 py-1 text-sm border border-gray-300 rounded"
                                                           placeholder="表示名">
                                                    <span class="ml-2 text-xs text-gray-500" x-text="file.originalName"></span>
                                                </div>
                                                <button type="button"
                                                        @click="removeFile('precut', index)"
                                                        class="ml-2 text-red-500 hover:text-red-700">
                                                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>

                            <!-- その他追加ファイル (動的) -->
                            <div>
                                <div class="flex items-center justify-between mb-2">
                                    <label class="text-sm font-medium text-gray-700">
                                        その他追加ファイル
                                    </label>
                                    <button type="button"
                                            @click="addExtraFileRow()"
                                            class="text-blue-600 hover:text-blue-800 text-sm flex items-center">
                                        <svg class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                        </svg>
                                        追加
                                    </button>
                                </div>

                                <div class="space-y-3">
                                    <template x-for="(extra, index) in formData.extraFiles" :key="index">
                                        <div class="border border-gray-200 rounded-lg p-3">
                                            <div class="flex items-center mb-2">
                                                <input type="text"
                                                       x-model="extra.label"
                                                       class="flex-1 px-3 py-1 border border-gray-300 rounded text-sm"
                                                       placeholder="ファイルカテゴリ名 (例: 外観パース)">
                                                <button type="button"
                                                        @click="removeExtraFileRow(index)"
                                                        class="ml-2 text-red-500 hover:text-red-700">
                                                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                                    </svg>
                                                </button>
                                            </div>

                                            <div class="border-2 border-dashed border-gray-200 rounded p-3"
                                                 @drop.prevent="handleExtraDrop($event, index)"
                                                 @dragover.prevent
                                                 @dragenter.prevent>
                                                <input type="file"
                                                       @change="handleExtraFileSelect($event, index)"
                                                       multiple
                                                       class="hidden"
                                                       :id="'file-extra-' + index">
                                                <label :for="'file-extra-' + index" class="cursor-pointer">
                                                    <div class="text-center text-sm text-gray-500">
                                                        <svg class="mx-auto h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                                        </svg>
                                                        <p class="mt-1">ドラッグ&ドロップまたはクリック</p>
                                                    </div>
                                                </label>

                                                <!-- アップロード済みファイル -->
                                                <div x-show="extra.files.length > 0" class="mt-2 space-y-1">
                                                    <template x-for="(file, fileIndex) in extra.files" :key="fileIndex">
                                                        <div class="flex items-center justify-between text-xs bg-gray-50 p-1 rounded">
                                                            <span x-text="file.name" class="truncate"></span>
                                                            <button type="button"
                                                                    @click="removeExtraFile(index, fileIndex)"
                                                                    class="ml-2 text-red-500">
                                                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                                                </svg>
                                                            </button>
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

            <!-- フッター (固定) -->
            <div class="flex-shrink-0 border-t bg-gray-50 px-6 py-4 rounded-b-2xl">
                <div class="flex items-center justify-between">
                    <div>
                        <button type="button"
                                @click="saveDraft()"
                                class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                            下書き保存
                        </button>
                    </div>
                    <div class="flex items-center space-x-3">
                        <button type="button"
                                @click="closeModal()"
                                class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                            キャンセル
                        </button>
                        <button type="submit"
                                :disabled="!isFormValid()"
                                :class="isFormValid() ? 'bg-blue-600 hover:bg-blue-700 text-white' : 'bg-gray-300 text-gray-500 cursor-not-allowed'"
                                class="px-6 py-2 rounded-lg font-medium transition-colors">
                            保存
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
