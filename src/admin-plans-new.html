<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プラン管理（新規）| LIFE X 管理画面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./styles/main.css" rel="stylesheet">

    <!-- 同期認証チェック - 最優先実行 -->
    <script src="/js/auth-check-sync.js"></script>
    <script src="/js/common.js"></script>

    <!-- Supabase Auth Guard -->
    <script type="module" src="./js/auth-guard.js"></script>

    <script defer src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-container {
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            background: white;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10000;
        }

        .modal-header {
            flex-shrink: 0;
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .modal-body {
            flex: 1;
            overflow-y: scroll;
            padding: 24px;
            background: #f9fafb;
        }

        .modal-footer {
            flex-shrink: 0;
            padding: 20px 24px;
            border-top: 1px solid #e5e7eb;
            background: white;
        }
    </style>
</head>
<body class="h-full bg-gray-50" x-data="plansManager()">

    <!-- ヘッダー -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold">プラン管理（新規版）</h1>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <button @click="openModal()"
                class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
            新規プラン追加
        </button>

        <!-- プラン一覧（簡略版） -->
        <div class="mt-8 bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-bold mb-4">プラン一覧</h2>
            <p class="text-gray-500">プランがありません</p>
        </div>
    </main>

    <!-- モーダル -->
    <div x-show="showModal"
         x-cloak
         class="modal-overlay"
         @click.self="closeModal()">

        <div class="modal-container" @click.stop>

            <!-- ヘッダー -->
            <div class="modal-header">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold">新規プラン追加</h2>
                    <button @click="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- ボディ -->
            <div class="modal-body">
                <form @submit.prevent="saveForm()">

                    <!-- 基本情報 -->
                    <section class="bg-white rounded-lg p-6 mb-6">
                        <h3 class="text-lg font-bold mb-4">基本情報</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">プランコード <span class="text-red-500">*</span></label>
                                <input type="text" x-model="formData.planCode"
                                       class="w-full px-4 py-2 border rounded-lg"
                                       placeholder="LX-001A">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">階数 <span class="text-red-500">*</span></label>
                                <select x-model="formData.floors" class="w-full px-4 py-2 border rounded-lg">
                                    <option value="1">1階建て</option>
                                    <option value="2">2階建て</option>
                                    <option value="3">3階建て</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">坪数 <span class="text-red-500">*</span></label>
                                <input type="number" x-model="formData.tsubo"
                                       class="w-full px-4 py-2 border rounded-lg"
                                       placeholder="30">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">間取り <span class="text-red-500">*</span></label>
                                <input type="text" x-model="formData.layout"
                                       class="w-full px-4 py-2 border rounded-lg"
                                       placeholder="3LDK">
                            </div>
                        </div>
                    </section>

                    <!-- 価格情報 -->
                    <section class="bg-white rounded-lg p-6 mb-6">
                        <h3 class="text-lg font-bold mb-4">価格情報</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">販売価格（税込）<span class="text-red-500">*</span></label>
                                <input type="number" x-model="formData.sellPrice"
                                       class="w-full px-4 py-2 border rounded-lg"
                                       placeholder="2500">
                                <p class="text-xs text-gray-500 mt-1">万円</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">原価 <span class="text-red-500">*</span></label>
                                <input type="number" x-model="formData.cost"
                                       class="w-full px-4 py-2 border rounded-lg"
                                       placeholder="2000">
                                <p class="text-xs text-gray-500 mt-1">万円</p>
                            </div>
                        </div>
                    </section>

                    <!-- 画像アップロード -->
                    <section class="bg-white rounded-lg p-6 mb-6">
                        <h3 class="text-lg font-bold mb-4">画像・ファイル</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">外観パース <span class="text-red-500">*</span></label>
                                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                                    <input type="file" accept="image/*" class="hidden" id="exterior">
                                    <label for="exterior" class="cursor-pointer">
                                        <svg class="w-12 h-12 mx-auto text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                        <p class="text-gray-500">クリックして画像を選択</p>
                                    </label>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2">内観パース <span class="text-red-500">*</span></label>
                                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                                    <input type="file" accept="image/*" class="hidden" id="interior">
                                    <label for="interior" class="cursor-pointer">
                                        <svg class="w-12 h-12 mx-auto text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                        <p class="text-gray-500">クリックして画像を選択</p>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- PDF・図面アップロード -->
                    <section class="bg-white rounded-lg p-6 mb-6">
                        <h3 class="text-lg font-bold mb-4">PDF・図面ファイル</h3>

                        <!-- プレゼン資料 -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium mb-2">プレゼン資料（PDF）</label>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6">
                                <input type="file" accept=".pdf" multiple class="hidden" id="presentation-files" @change="handlePresentationFiles($event)">
                                <label for="presentation-files" class="cursor-pointer block text-center">
                                    <svg class="w-12 h-12 mx-auto text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                                    </svg>
                                    <p class="text-gray-500">PDFファイルをドラッグ&ドロップ または クリックして選択</p>
                                    <p class="text-xs text-gray-400 mt-1">複数ファイル選択可能</p>
                                </label>
                                <!-- アップロード済みファイル一覧 -->
                                <div x-show="formData.files.presentation.length > 0" class="mt-4 space-y-2">
                                    <template x-for="(file, index) in formData.files.presentation" :key="index">
                                        <div class="flex items-center justify-between p-2 bg-gray-50 rounded">
                                            <span class="text-sm" x-text="file.name"></span>
                                            <button @click="removeFile('presentation', index)" class="text-red-500 hover:text-red-700">
                                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                                </svg>
                                            </button>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <!-- 図面ファイル -->
                        <div class="mb-6">
                            <label class="block text-sm font-medium mb-2">図面（PDF・DWG）</label>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6">
                                <input type="file" accept=".pdf,.dwg,.dxf" multiple class="hidden" id="drawing-files" @change="handleDrawingFiles($event)">
                                <label for="drawing-files" class="cursor-pointer block text-center">
                                    <svg class="w-12 h-12 mx-auto text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                    <p class="text-gray-500">図面ファイルをドラッグ&ドロップ または クリックして選択</p>
                                    <p class="text-xs text-gray-400 mt-1">PDF, DWG, DXF形式対応 / 複数ファイル選択可能</p>
                                </label>
                                <div x-show="formData.files.drawings.length > 0" class="mt-4 space-y-2">
                                    <template x-for="(file, index) in formData.files.drawings" :key="index">
                                        <div class="flex items-center justify-between p-2 bg-gray-50 rounded">
                                            <span class="text-sm" x-text="file.name"></span>
                                            <button @click="removeFile('drawings', index)" class="text-red-500 hover:text-red-700">
                                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                                </svg>
                                            </button>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <!-- その他ドキュメント -->
                        <div>
                            <label class="block text-sm font-medium mb-2">その他ドキュメント</label>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6">
                                <input type="file" accept=".pdf,.doc,.docx,.xls,.xlsx" multiple class="hidden" id="document-files" @change="handleDocumentFiles($event)">
                                <label for="document-files" class="cursor-pointer block text-center">
                                    <svg class="w-12 h-12 mx-auto text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                    </svg>
                                    <p class="text-gray-500">ドキュメントをドラッグ&ドロップ または クリックして選択</p>
                                    <p class="text-xs text-gray-400 mt-1">PDF, Word, Excel形式対応 / 複数ファイル選択可能</p>
                                </label>
                                <div x-show="formData.files.documents.length > 0" class="mt-4 space-y-2">
                                    <template x-for="(file, index) in formData.files.documents" :key="index">
                                        <div class="flex items-center justify-between p-2 bg-gray-50 rounded">
                                            <span class="text-sm" x-text="file.name"></span>
                                            <button @click="removeFile('documents', index)" class="text-red-500 hover:text-red-700">
                                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                                </svg>
                                            </button>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- 長いコンテンツを追加（スクロール確認用） -->
                    <section class="bg-white rounded-lg p-6 mb-6">
                        <h3 class="text-lg font-bold mb-4">その他情報</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2">備考</label>
                                <textarea rows="10" class="w-full px-4 py-2 border rounded-lg"
                                          placeholder="その他の情報を入力してください"></textarea>
                            </div>
                        </div>
                    </section>

                </form>
            </div>

            <!-- フッター -->
            <div class="modal-footer">
                <div class="flex justify-center gap-4">
                    <button @click="closeModal()"
                            class="px-6 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-50">
                        キャンセル
                    </button>
                    <button @click="saveForm()"
                            class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        保存
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        function plansManager() {
            return {
                showModal: false,
                formData: {
                    planCode: '',
                    floors: '2',
                    tsubo: '',
                    layout: '',
                    sellPrice: '',
                    cost: '',
                    files: {
                        presentation: [],
                        drawings: [],
                        documents: []
                    }
                },

                openModal() {
                    this.showModal = true;
                    console.log('Modal opened');
                },

                closeModal() {
                    if (confirm('閉じてもよろしいですか？')) {
                        this.showModal = false;
                    }
                },

                handlePresentationFiles(event) {
                    const files = Array.from(event.target.files);
                    files.forEach(file => {
                        this.formData.files.presentation.push({
                            file: file,
                            name: file.name,
                            size: this.formatFileSize(file.size),
                            type: file.type
                        });
                    });
                    console.log('Presentation files added:', this.formData.files.presentation);
                },

                handleDrawingFiles(event) {
                    const files = Array.from(event.target.files);
                    files.forEach(file => {
                        this.formData.files.drawings.push({
                            file: file,
                            name: file.name,
                            size: this.formatFileSize(file.size),
                            type: file.type
                        });
                    });
                    console.log('Drawing files added:', this.formData.files.drawings);
                },

                handleDocumentFiles(event) {
                    const files = Array.from(event.target.files);
                    files.forEach(file => {
                        this.formData.files.documents.push({
                            file: file,
                            name: file.name,
                            size: this.formatFileSize(file.size),
                            type: file.type
                        });
                    });
                    console.log('Document files added:', this.formData.files.documents);
                },

                removeFile(category, index) {
                    this.formData.files[category].splice(index, 1);
                    console.log(`File removed from ${category}:`, index);
                },

                formatFileSize(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
                },

                saveForm() {
                    console.log('保存データ:', this.formData);
                    const fileCount =
                        this.formData.files.presentation.length +
                        this.formData.files.drawings.length +
                        this.formData.files.documents.length;
                    alert(`保存機能は未実装です。\nプラン情報: ${JSON.stringify({
                        planCode: this.formData.planCode,
                        floors: this.formData.floors,
                        tsubo: this.formData.tsubo,
                        layout: this.formData.layout
                    })}\n添付ファイル数: ${fileCount}件`);
                }
            };
        }
    </script>

</body>
</html>
