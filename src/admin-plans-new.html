<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プラン管理 | LIFE X 管理画面</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>

    <!-- カスタムスタイル -->
    <link href="./styles/main.css" rel="stylesheet">

    <!-- Alpine.js と Collapse プラグイン (順序重要: プラグインを先に) -->
    <script src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        // Alpine.js初期化前にプラグインを登録
        document.addEventListener('alpine:init', () => {
            console.log('Alpine.js initialized');
        });
    </script>

    <style>
        /* スムーズなトランジション */
        [x-cloak] { display: none !important; }

        /* アコーディオンアニメーション */
        .accordion-content {
            transition: max-height 0.3s ease-out;
        }

        /* ドロップゾーンのホバー効果 */
        .dropzone-hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }

        .dropzone-hover * {
            color: white !important;
        }

        /* ファイルアイテムのアニメーション */
        .file-item-enter {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* カスタムスクロールバー */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        /* グラデーションボタン */
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">

    <!-- ヘッダー -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/admin/" class="text-xl font-bold text-gray-900 hover:text-gray-700">LIFE X 管理画面</a>
                    <span class="ml-2 px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">管理者専用</span>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="/admin/" class="text-gray-600 hover:text-gray-900 text-sm">ダッシュボード</a>
                    <a href="/admin/plans" class="text-gray-900 hover:text-gray-600 text-sm font-medium">プラン管理</a>
                    <a href="/admin/users" class="text-gray-600 hover:text-gray-900 text-sm">ユーザー管理</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main x-data="planManagement()" x-init="init()" class="flex-grow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

            <!-- ページヘッダー -->
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">プラン管理</h1>
                    <p class="text-gray-600 mt-2">住宅プランの追加・編集・削除を管理</p>
                </div>
                <button @click="openModal()"
                        class="btn-gradient text-white px-6 py-3 rounded-xl font-medium flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    新規プラン追加
                </button>
            </div>

            <!-- フィルター -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text"
                           x-model="searchQuery"
                           @input="filterPlans()"
                           placeholder="プランコードで検索..."
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <select x-model="filterCategory"
                            @change="filterPlans()"
                            class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">全てのカテゴリ</option>
                        <option value="30坪">30坪</option>
                        <option value="33坪">33坪</option>
                        <option value="35坪">35坪</option>
                    </select>
                </div>
            </div>

            <!-- プランリスト -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">プランコード</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">階数</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">坪数</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">間取り</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">販売価格</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ステータス</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="plan in filteredPlans" :key="plan.id">
                            <tr class="hover:bg-gray-50 transition-colors">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="plan.planCode || plan.id"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                    <span x-text="plan.stories == 1 ? '平屋' : plan.stories == 2 ? '2階建て' : '3階建て'"></span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="`${plan.tsubo}坪`"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="plan.layout"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="`¥${(plan.sellPrice / 10000).toLocaleString()}万円`"></td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span x-show="plan.status === 'published'"
                                          class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                        公開中
                                    </span>
                                    <span x-show="plan.status === 'draft'"
                                          class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">
                                        下書き
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    <button @click="editPlan(plan)" class="text-blue-600 hover:text-blue-900 mr-3">編集</button>
                                    <button @click="deletePlan(plan)" class="text-red-600 hover:text-red-900">削除</button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 新規プラン追加モーダル -->
        <div x-show="showModal"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             @keydown.escape.window="closeModal()"
             class="fixed inset-0 z-50 overflow-hidden flex items-center justify-center"
             x-cloak>

            <!-- オーバーレイ -->
            <div @click="closeModal()"
                 class="absolute inset-0 bg-gray-900 bg-opacity-60 backdrop-blur-sm"></div>

            <!-- モーダルコンテナ -->
            <div x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform scale-95"
                 x-transition:enter-end="opacity-100 transform scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 transform scale-100"
                 x-transition:leave-end="opacity-0 transform scale-95"
                 class="relative w-[95vw] max-w-[1100px] max-h-[90vh] bg-white rounded-2xl shadow-2xl flex flex-col">

                <!-- ヘッダー (固定) -->
                <div class="flex-shrink-0 bg-gradient-to-r from-indigo-600 to-purple-600 px-6 py-4 rounded-t-2xl">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="p-2 bg-white bg-opacity-20 rounded-lg mr-3">
                                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                </svg>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold text-white" x-text="editingPlan ? 'プラン編集' : '新規プラン追加'"></h3>
                                <p class="text-sm text-indigo-100">プラン情報を入力してください</p>
                            </div>
                        </div>
                        <button @click="closeModal()"
                                type="button"
                                class="p-2 text-white hover:bg-white hover:bg-opacity-20 rounded-lg transition-colors">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- フォーム -->
                <form @submit.prevent="savePlan()" class="flex-grow flex flex-col overflow-hidden">

                    <!-- 本文 (スクロール領域) -->
                    <div class="flex-grow overflow-y-auto custom-scrollbar px-6 py-6">

                        <!-- セクション1: 基本情報 (常時表示) -->
                        <div class="mb-6">
                            <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl p-6 border border-blue-200">
                                <h4 class="text-lg font-semibold text-gray-900 mb-5 flex items-center">
                                    <div class="p-2 bg-blue-600 text-white rounded-lg mr-3">
                                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                        </svg>
                                    </div>
                                    基本情報
                                    <span class="ml-2 text-sm text-gray-500 font-normal">必須項目を入力してください</span>
                                </h4>

                                <div class="grid grid-cols-12 gap-4">
                                    <!-- プランコード -->
                                    <div class="col-span-12 sm:col-span-6 lg:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700 mb-1">
                                            プランコード <span class="text-red-500">*</span>
                                        </label>
                                        <div class="relative">
                                            <input type="text"
                                                   x-model="formData.planCode"
                                                   @blur="validatePlanCode()"
                                                   :class="{'border-red-500 bg-red-50': formErrors.planCode}"
                                                   class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                                                   placeholder="28-40-N-12-001"
                                                   required>
                                            <div x-show="!formErrors.planCode && formData.planCode"
                                                 class="absolute right-3 top-3 text-green-500">
                                                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                                </svg>
                                            </div>
                                        </div>
                                        <p class="mt-1 text-xs text-gray-500">英数字とハイフンのみ</p>
                                        <p x-show="formErrors.planCode" class="mt-1 text-xs text-red-500 font-medium" x-text="formErrors.planCode"></p>
                                    </div>

                                    <!-- 階数 -->
                                    <div class="col-span-12 sm:col-span-6 lg:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700 mb-1">
                                            階数 <span class="text-red-500">*</span>
                                        </label>
                                        <select x-model="formData.stories"
                                                @change="updateFloorOptions()"
                                                class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                                required>
                                            <option value="">選択してください</option>
                                            <option value="1">平屋</option>
                                            <option value="2">2階建て</option>
                                            <option value="3">3階建て</option>
                                        </select>
                                    </div>

                                    <!-- LDK階数 -->
                                    <div class="col-span-12 sm:col-span-6 lg:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700 mb-1">
                                            LDK階数
                                        </label>
                                        <select x-model="formData.ldkFloor"
                                                :disabled="!formData.stories"
                                                class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 disabled:bg-gray-100">
                                            <option value="">選択してください</option>
                                            <template x-for="floor in floorOptions" :key="floor">
                                                <option :value="floor" x-text="`${floor}階`"></option>
                                            </template>
                                        </select>
                                    </div>

                                    <!-- 水廻り階数 -->
                                    <div class="col-span-12 sm:col-span-6 lg:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            水廻り階数 <span class="text-xs text-gray-500">(複数選択可)</span>
                                        </label>
                                        <div class="flex flex-wrap gap-2">
                                            <template x-for="floor in floorOptions" :key="floor">
                                                <button type="button"
                                                        @click="toggleWetAreaFloor(floor)"
                                                        :class="formData.wetAreaFloors.includes(floor)
                                                            ? 'bg-indigo-600 text-white border-indigo-600'
                                                            : 'bg-white text-gray-700 border-gray-300 hover:border-indigo-400'"
                                                        class="px-3 py-1.5 border rounded-full text-sm font-medium transition-all">
                                                    <span x-text="`${floor}階`"></span>
                                                </button>
                                            </template>
                                            <span x-show="!formData.stories" class="text-sm text-gray-400 py-1">
                                                階数を選択してください
                                            </span>
                                        </div>
                                    </div>

                                    <!-- 坪数 -->
                                    <div class="col-span-12 sm:col-span-4 lg:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700 mb-1">
                                            坪数 <span class="text-red-500">*</span>
                                        </label>
                                        <div class="relative">
                                            <input type="number"
                                                   x-model="formData.tsubo"
                                                   class="w-full px-4 py-2.5 pr-10 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                                   placeholder="30"
                                                   min="10" max="100"
                                                   required>
                                            <div class="absolute right-3 top-2.5 text-gray-500">
                                                <span class="text-sm">坪</span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 間口 -->
                                    <div class="col-span-12 sm:col-span-4 lg:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700 mb-1">
                                            間口 <span class="text-red-500">*</span>
                                        </label>
                                        <div class="relative">
                                            <input type="number"
                                                   x-model="formData.width"
                                                   class="w-full px-4 py-2.5 pr-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                                   placeholder="5460"
                                                   min="3000" max="15000"
                                                   required>
                                            <div class="absolute right-3 top-2.5 text-gray-500">
                                                <span class="text-sm">mm</span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 奥行 -->
                                    <div class="col-span-12 sm:col-span-4 lg:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700 mb-1">
                                            奥行 <span class="text-red-500">*</span>
                                        </label>
                                        <div class="relative">
                                            <input type="number"
                                                   x-model="formData.depth"
                                                   class="w-full px-4 py-2.5 pr-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                                   placeholder="9100"
                                                   min="3000" max="20000"
                                                   required>
                                            <div class="absolute right-3 top-2.5 text-gray-500">
                                                <span class="text-sm">mm</span>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 間取り -->
                                    <div class="col-span-12 sm:col-span-6 lg:col-span-3">
                                        <label class="block text-sm font-medium text-gray-700 mb-1">
                                            間取り <span class="text-red-500">*</span>
                                        </label>
                                        <select x-model="formData.layout"
                                                class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                                required>
                                            <option value="">選択してください</option>
                                            <option value="1LDK">1LDK</option>
                                            <option value="2LDK">2LDK</option>
                                            <option value="3LDK">3LDK</option>
                                            <option value="4LDK">4LDK</option>
                                            <option value="5LDK">5LDK</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- セクション2: 価格情報 (アコーディオン) -->
                        <div class="mb-6">
                            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                                <button type="button"
                                        @click="sections.price = !sections.price"
                                        class="w-full px-6 py-4 flex items-center justify-between hover:bg-gray-50 transition-colors">
                                    <h4 class="text-lg font-semibold text-gray-900 flex items-center">
                                        <div class="p-2 bg-green-600 text-white rounded-lg mr-3">
                                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                            </svg>
                                        </div>
                                        価格情報
                                        <span class="ml-2 text-sm text-gray-500 font-normal">販売価格と原価を設定</span>
                                    </h4>
                                    <svg class="w-5 h-5 text-gray-400 transition-transform duration-300"
                                         :class="{'rotate-180': sections.price}"
                                         fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                    </svg>
                                </button>

                                <div x-show="sections.price"
                                     x-collapse
                                     class="px-6 pb-6">
                                    <div class="grid grid-cols-12 gap-4">
                                        <!-- 想定販売価格 -->
                                        <div class="col-span-12 sm:col-span-6 lg:col-span-4">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                                想定販売価格 <span class="text-red-500">税込 *</span>
                                            </label>
                                            <div class="relative">
                                                <input type="number"
                                                       x-model="formData.sellPrice"
                                                       @input="calculateProfit()"
                                                       class="w-full px-4 py-2.5 pr-16 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                                       placeholder="2500"
                                                       min="1000" max="10000">
                                                <div class="absolute right-3 top-2.5 text-gray-500">
                                                    <span class="text-sm">万円</span>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- 想定原価 -->
                                        <div class="col-span-12 sm:col-span-6 lg:col-span-4">
                                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                                想定原価 <span class="text-blue-500">税別 *</span>
                                            </label>
                                            <div class="relative">
                                                <input type="number"
                                                       x-model="formData.cost"
                                                       @input="calculateProfit()"
                                                       class="w-full px-4 py-2.5 pr-16 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                                                       placeholder="1500"
                                                       min="500" max="5000">
                                                <div class="absolute right-3 top-2.5 text-gray-500">
                                                    <span class="text-sm">万円</span>
                                                </div>

                        <div class="mb-6">

                                            </svg>

                            <div>

    <!-- JavaScript -->
    <script src="./api/mock-data.js"></script>
    <script src="./js/admin-plans-modal.js"></script>
    <script>
        function planManagement() {
            return {
                ...planModalComponent(),

                // プランリスト
                plans: [],
                filteredPlans: [],
                searchQuery: '',
                filterCategory: '',

                // 初期化
                async init() {
                    await this.loadPlans();
                },

                // プラン読み込み
                async loadPlans() {
                    // モックデータを使用
                    if (window.mockAPI && window.mockAPI.plans) {
                        this.plans = window.mockAPI.plans;
                    } else {
                        // フォールバック用デモデータ
                        this.plans = [
                            {
                                id: 'LX-030A',
                                planCode: 'LX-030A',
                                stories: 2,
                                tsubo: 30,
                                layout: '3LDK',
                                sellPrice: 25000000,
                                status: 'published'
                            }
                        ];
                    }
                    this.filteredPlans = [...this.plans];
                },

                // フィルタリング
                filterPlans() {
                    this.filteredPlans = this.plans.filter(plan => {
                        const matchesSearch = !this.searchQuery ||
                            plan.planCode.toLowerCase().includes(this.searchQuery.toLowerCase());
                        const matchesCategory = !this.filterCategory ||
                            plan.tsubo.toString().includes(this.filterCategory.replace('坪', ''));
                        return matchesSearch && matchesCategory;
                    });
                },

                // プラン編集
                editPlan(plan) {
                    this.openModal(plan);
                },

                // プラン削除
                async deletePlan(plan) {
                    if (confirm(`プラン「${plan.planCode}」を削除しますか？`)) {
                        // 削除処理
                        this.plans = this.plans.filter(p => p.id !== plan.id);
                        this.filterPlans();
                    }
                }
            };
        }
    </script>
