    <script>
        function plansManager() {
            return {
                showModal: false,
                loading: false,
                formData: {
                    planCode: '',
                    floors: '2',
                    tsubo: '',
                    layout: '',
                    sellPrice: '',
                    cost: '',
                    files: {
                        presentation: [],
                        drawings: [],
                        documents: []
                    }
                },

                openModal() {

                    console.log('Modal opened');
                },

                closeModal() {
                    if (confirm('Èñâ„Åò„Å¶„ÇÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü')) {
                        this.showModal = false;
                    }

                handlePresentationFiles(event) {
                    const files = Array.from(event.target.files);
                    files.forEach(file => {
                        this.formData.files.presentation.push({
                            file: file,
                            name: file.name,
                            size: this.formatFileSize(file.size),
                            type: file.type
                        });
                    });
                    console.log('Presentation files added:', this.formData.files.presentation);
                },

                handleDrawingFiles(event) {
                    const files = Array.from(event.target.files);
                    files.forEach(file => {
                        this.formData.files.drawings.push({
                            file: file,
                            name: file.name,
                            size: this.formatFileSize(file.size),
                            type: file.type
                        });
                    });
                    console.log('Drawing files added:', this.formData.files.drawings);
                },

                handleDocumentFiles(event) {
                    const files = Array.from(event.target.files);
                    files.forEach(file => {
                        this.formData.files.documents.push({
                            file: file,
                            name: file.name,
                            size: this.formatFileSize(file.size),
                            type: file.type
                        });
                    });
                    console.log('Document files added:', this.formData.files.documents);
                },

                removeFile(category, index) {
                    this.formData.files[category].splice(index, 1);
                    console.log(`File removed from ${category}:`, index);
                },

                formatFileSize(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
                },

                async saveForm() {
                    // „Éê„É™„Éá„Éº„Ç∑„Éß„É≥
                    if (!this.formData.planCode) {
                        lifeXAPI.showToast('„Éó„É©„É≥„Ç≥„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                        return;

                    if (!this.formData.tsubo) {
                        lifeXAPI.showToast('Âù™Êï∞„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'error');
                        return;
                    }

                    this.loading = true;

                    try {
                        console.log('üíæ „Éó„É©„É≥‰øùÂ≠òÈñãÂßã...', this.formData);

                        // Supabase„ÅÆÂàùÊúüÂåñ„ÇíÂæÖ„Å§

                        const sb = await window.sbReady;

                        // „Éï„Ç°„Ç§„É´ÊÉÖÂ†±„ÇíÊ∫ñÂÇôÔºàÂÆüÈöõ„ÅÆ„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„ÅØÂæå„ÅßÂÆüË£ÖÔºâ
                        const filesMetadata = {

                                name: f.name,
                                size: f.size,
                                type: f.type,
                                uploaded: new Date().toISOString()
                            })),
                            drawings: this.formData.files.drawings.map(f => ({
                                name: f.name,
                                size: f.size,
                                type: f.type,
                                uploaded: new Date().toISOString()
                            })),
                            documents: this.formData.files.documents.map(f => ({
                                name: f.name,
