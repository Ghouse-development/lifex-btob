<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プラン管理 | LIFE X 管理画面</title>
    <link href="./styles/main.css" rel="stylesheet">
    <script src="/utils/common.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
</head>
<body class="h-full bg-gray-50">
    <style>
        .file-upload-area:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }
        .file-upload-item input:checked + label div {
            background-color: rgba(34, 197, 94, 0.1);
            border-color: rgb(34, 197, 94);
        }
        .form-input {
            @apply mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm;
        }
        .btn-primary {
            @apply inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500;
        }
        .btn-secondary {
            @apply inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500;
        }
    </style>
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">LIFE X 管理画面</h1>
                    <span class="ml-2 px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">管理者専用</span>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="/admin-plans.html" class="nav-link active">プラン管理</a>
                    <a href="/admin-rules.html" class="nav-link">ルール管理</a>
                    <a href="/admin-downloads.html" class="nav-link">ダウンロード管理</a>
                    <a href="/" class="nav-link">サイトに戻る</a>
                </nav>
            </div>
        </div>
    </header>

    <div x-data="adminPlans()" x-init="init()">
        <!-- Page Header -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">プラン管理</h1>
                    <p class="text-gray-600 mt-2">住宅プランの追加・編集・削除を管理</p>
                </div>
                <button @click="openAddModal()" class="btn-primary">
                    <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    新規プラン追加
                </button>
            </div>

            <!-- Filter & Search -->
            <div class="card mb-6">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" 
                           x-model="searchQuery"
                           @input="filterPlans()"
                           placeholder="プランコードで検索..." 
                           class="form-input flex-1">
                    <select x-model="filterCategory" @change="filterPlans()" class="form-input">
                        <option value="">全てのカテゴリ</option>
                        <option value="30坪">30坪</option>
                        <option value="33坪">33坪</option>
                        <option value="35坪">35坪</option>
                        <option value="平屋">平屋</option>
                        <option value="2階建て">2階建て</option>
                    </select>
                    <select x-model="sortBy" @change="sortPlans()" class="form-input">
                        <option value="name">名前順</option>
                        <option value="date">更新日順</option>
                        <option value="size">坪数順</option>
                    </select>
                </div>
            </div>

            <!-- Plans Table -->
            <div class="card">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">プランコード</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">坪数</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">間取り</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">価格<span class="text-red-500 ml-1">(税込)</span></th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ステータス</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">更新日</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="plan in filteredPlans" :key="plan.id">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="plan.id"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="`${plan.size}坪`"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="plan.layout"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="`¥${plan.price.toLocaleString()}万円(税込)`"></td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span x-show="plan.status === 'active'" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                            公開中
                                        </span>
                                        <span x-show="plan.status === 'draft'" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">
                                            下書き
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="plan.updated"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <button @click="editPlan(plan)" class="text-blue-600 hover:text-blue-900 mr-3">編集</button>
                                        <button @click="deletePlan(plan)" class="text-red-600 hover:text-red-900">削除</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Add/Edit Modal -->
        <div x-show="showModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" style="display: none;">
            <div class="relative top-10 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white mb-10" style="max-height: 90vh; overflow-y: auto;">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4" x-text="editingPlan ? 'プラン編集' : '新規プラン追加'"></h3>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">プランコード</label>
                            <input type="text" x-model="formData.id" class="form-input w-full" placeholder="LX-001">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">階数</label>
                            <select x-model="formData.floors" @change="updateFloorPlans()" class="form-input w-full">
                                <option value="1">平屋</option>
                                <option value="2">2階建て</option>
                                <option value="3">3階建て</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">坪数</label>
                            <input type="number" x-model="formData.size" class="form-input w-full" placeholder="30">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">間取り</label>
                            <input type="text" x-model="formData.layout" class="form-input w-full" placeholder="4LDK">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">価格（万円・税込）</label>
                            <input type="number" x-model="formData.price" class="form-input w-full" placeholder="2000">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ステータス</label>
                            <select x-model="formData.status" class="form-input w-full">
                                <option value="active">公開中</option>
                                <option value="draft">下書き</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">説明</label>
                            <textarea x-model="formData.description" rows="3" class="form-input w-full" placeholder="プランの説明を入力"></textarea>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">特徴タグ</label>
                            <div class="flex flex-wrap gap-2 mb-2">
                                <template x-for="tag in ['吹抜', 'フリースペース', '書斎', '畳スペース', 'パントリー', 'ウォークインクローゼット', 'ロフト', '土間収納', '小屋裏収納', 'バルコニー']" :key="tag">
                                    <button type="button"
                                            @click="toggleFeatureTag(tag)"
                                            :class="formData.featureTags && formData.featureTags.includes(tag) ? 'bg-primary-600 text-white' : 'bg-gray-100 text-gray-700'"
                                            class="px-3 py-1 rounded-full text-sm transition-colors duration-200">
                                        <span x-text="tag"></span>
                                    </button>
                                </template>
                            </div>
                            <input type="text" x-model="formData.customTags" class="form-input w-full" placeholder="その他のタグ（カンマ区切り）">
                        </div>
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-1">画像</label>
                            <div class="space-y-2">
                                <div>
                                    <label class="text-xs text-gray-600">外観画像</label>
                                    <input type="text" x-model="formData.images.exterior" class="form-input w-full" placeholder="外観画像URL">
                                </div>
                                <div>
                                    <label class="text-xs text-gray-600">内観画像</label>
                                    <input type="text" x-model="formData.images.interior" class="form-input w-full" placeholder="内観画像URL">
                                </div>
                                <div>
                                    <label class="text-xs text-gray-600">間取り図（階数分登録）</label>
                                    <template x-for="floor in Array.from({length: parseInt(formData.floors) || 1}, (_, i) => i + 1)" :key="floor">
                                        <div class="flex items-center gap-2">
                                            <span class="text-sm text-gray-600 w-16" x-text="`${floor}階`"></span>
                                            <input type="text" x-model="formData.floorPlans[floor - 1]" class="form-input flex-1" :placeholder="`${floor}階の間取り図URL`">
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                        
                        <!-- ファイルアップロード領域 -->
                        <div class="col-span-2 border-t pt-4 mt-4">
                            <h4 class="text-sm font-semibold text-gray-900 mb-3">プラン関連ファイル</h4>
                            
                            <!-- プレゼン資料 -->
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">プレゼン資料</label>
                                <div class="space-y-2">
                                    <div class="file-upload-area" @drop="handleDrop($event, 'presentation')" @dragover.prevent @dragenter.prevent>
                                        <input type="file" @change="handleFileSelect($event, 'presentation')" accept=".pptx,.ppt" class="hidden" id="file-presentation">
                                        <label for="file-presentation" class="cursor-pointer">
                                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:border-primary-400 transition-colors">
                                                <svg class="mx-auto h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                                </svg>
                                                <p class="text-sm text-gray-600 mt-2">プレゼン（パワーポイント）をドラッグ＆ドロップまたはクリックして選択</p>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 図面 -->
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">図面（複数ファイル可）</label>
                                <div class="grid grid-cols-2 gap-3">
                                    <template x-for="drawing in ['実施図', 'キッチン', '洗面化粧台', 'システムバス', 'トイレ', '照明', '換気システム', 'evoltz', '太陽光（オプション）', '内装プレゼン（EXCEL）', '仕様書・外装プレゼン（EXCEL）', '建具プレゼン', 'サッシプレゼン', '申請図・構造図・プレカット図']" :key="drawing">
                                        <div class="file-upload-item">
                                            <input type="file" multiple @change="handleFileSelect($event, 'drawing', drawing)" class="hidden" :id="'file-' + drawing.replace(/[^a-zA-Z0-9]/g, '')">
                                            <label :for="'file-' + drawing.replace(/[^a-zA-Z0-9]/g, '')" class="cursor-pointer">
                                                <div class="border border-gray-300 rounded p-2 text-xs hover:bg-gray-50 transition-colors flex items-center justify-between">
                                                    <span x-text="drawing"></span>
                                                    <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                                    </svg>
                                                </div>
                                            </label>
                                            <div x-show="formData.files && formData.files.drawings && formData.files.drawings[drawing]" class="text-xs text-green-600 mt-1">
                                                <span x-text="formData.files && formData.files.drawings && formData.files.drawings[drawing] ? `✓ ${Array.isArray(formData.files.drawings[drawing]) ? formData.files.drawings[drawing].length : 1}ファイル` : ''"></span>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                            
                            <!-- その他のファイル -->
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">その他の資料</label>
                                <div class="grid grid-cols-2 gap-3">
                                    <template x-for="doc in ['資金計画書', '実行予算', 'Walk in Homeデータ']" :key="doc">
                                        <div class="file-upload-item">
                                            <input type="file" @change="handleFileSelect($event, 'document', doc)" class="hidden" :id="'file-' + doc.replace(/[^a-zA-Z0-9]/g, '')">
                                            <label :for="'file-' + doc.replace(/[^a-zA-Z0-9]/g, '')" class="cursor-pointer">
                                                <div class="border border-gray-300 rounded p-2 text-xs hover:bg-gray-50 transition-colors flex items-center justify-between">
                                                    <span x-text="doc"></span>
                                                    <svg class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                                    </svg>
                                                </div>
                                            </label>
                                            <div x-show="formData.files && formData.files.documents && formData.files.documents[doc]" class="text-xs text-green-600 mt-1" x-text="formData.files && formData.files.documents && formData.files.documents[doc] ? '✓ アップロード済み' : ''"></div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-6 flex justify-end space-x-3">
                        <button @click="closeModal()" class="btn-secondary">キャンセル</button>
                        <button @click="savePlan()" class="btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 認証チェック
        if (!window.authManager.requireAuth()) {
            // requireAuth内でリダイレクトされる
        }

        function adminPlans() {
            return {
                plans: [
                    { id: 'LX-030A', size: 30, layout: '3LDK', price: 1800, status: 'active', updated: '2024-01-15' },
                    { id: 'LX-030B', size: 30, layout: '4LDK', price: 2000, status: 'active', updated: '2024-01-14' },
                    { id: 'LX-033A', size: 33, layout: '4LDK', price: 2200, status: 'active', updated: '2024-01-13' },
                    { id: 'LX-033B', size: 33, layout: '4LDK+S', price: 2400, status: 'draft', updated: '2024-01-12' },
                    { id: 'LX-035A', size: 35, layout: '5LDK', price: 2600, status: 'active', updated: '2024-01-11' },
                ],
                filteredPlans: [],
                searchQuery: '',
                filterCategory: '',
                sortBy: 'name',
                showModal: false,
                editingPlan: null,
                formData: {
                    id: '',
                    floors: '2',
                    size: '',
                    layout: '',
                    price: '',
                    status: 'active',
                    description: '',
                    featureTags: [],
                    customTags: '',
                    images: {
                        exterior: '',
                        interior: ''
                    },
                    floorPlans: [],
                    files: {
                        presentation: null,
                        drawings: {},
                        documents: {}
                    }
                },

                init() {
                    this.filterPlans();
                },

                filterPlans() {
                    let filtered = [...this.plans];
                    
                    if (this.searchQuery) {
                        filtered = filtered.filter(plan => 
                            plan.id.toLowerCase().includes(this.searchQuery.toLowerCase())
                        );
                    }
                    
                    if (this.filterCategory) {
                        if (this.filterCategory.includes('坪')) {
                            const size = parseInt(this.filterCategory);
                            filtered = filtered.filter(plan => plan.size === size);
                        } else {
                            filtered = filtered.filter(plan => 
                                plan.name.includes(this.filterCategory)
                            );
                        }
                    }
                    
                    this.filteredPlans = filtered;
                    this.sortPlans();
                },

                sortPlans() {
                    this.filteredPlans.sort((a, b) => {
                        switch(this.sortBy) {
                            case 'name':
                                return a.name.localeCompare(b.name);
                            case 'date':
                                return new Date(b.updated) - new Date(a.updated);
                            case 'size':
                                return a.size - b.size;
                            default:
                                return 0;
                        }
                    });
                },

                openAddModal() {
                    this.editingPlan = null;
                    this.formData = {
                        id: '',
                        floors: '2',
                        size: '',
                        layout: '',
                        price: '',
                        status: 'active',
                        description: '',
                        featureTags: [],
                        customTags: '',
                        images: {
                            exterior: '',
                            interior: ''
                        },
                        floorPlans: ['', ''],
                        files: {
                            presentation: null,
                            drawings: {},
                            documents: {}
                        }
                    };
                    this.showModal = true;
                },

                editPlan(plan) {
                    this.editingPlan = plan;
                    this.formData = {
                        ...plan,
                        images: plan.images || { exterior: '', interior: '', floorPlan: '' }
                    };
                    this.showModal = true;
                },

                deletePlan(plan) {
                    if (confirm(`プラン「${plan.name}」を削除しますか？`)) {
                        this.plans = this.plans.filter(p => p.id !== plan.id);
                        this.filterPlans();
                        lifeXAPI.showToast('プランを削除しました', 'success');
                    }
                },

                savePlan() {
                    if (this.editingPlan) {
                        const index = this.plans.findIndex(p => p.id === this.editingPlan.id);
                        if (index !== -1) {
                            this.plans[index] = { ...this.formData, updated: new Date().toISOString().split('T')[0] };
                        }
                        lifeXAPI.showToast('プランを更新しました', 'success');
                    } else {
                        this.plans.push({ ...this.formData, updated: new Date().toISOString().split('T')[0] });
                        lifeXAPI.showToast('プランを追加しました', 'success');
                    }
                    this.filterPlans();
                    this.closeModal();
                },

                closeModal() {
                    this.showModal = false;
                    this.editingPlan = null;
                },
                
                handleDrop(event, type) {
                    event.preventDefault();
                    const files = event.dataTransfer.files;
                    if (files.length > 0) {
                        this.processFile(files[0], type);
                    }
                },
                
                handleFileSelect(event, type, subtype = null) {
                    const files = event.target.files;
                    if (files.length > 0) {
                        // 複数ファイル対応
                        if (files.length > 1) {
                            this.processFile(Array.from(files), type, subtype);
                        } else {
                            this.processFile(files[0], type, subtype);
                        }
                    }
                },
                
                processFile(file, type, subtype = null) {
                    // 複数ファイル対応
                    if (Array.isArray(file)) {
                        file.forEach(f => this.processSingleFile(f, type, subtype));
                    } else {
                        this.processSingleFile(file, type, subtype);
                    }
                },
                
                processSingleFile(file, type, subtype = null) {
                    // ファイルサイズチェック（100MB以下）
                    if (file.size > 100 * 1024 * 1024) {
                        alert('ファイルサイズは100MB以下にしてください');
                        return;
                    }
                    
                    // ファイル情報を保存
                    const fileInfo = {
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        lastModified: file.lastModified
                    };
                    
                    if (type === 'presentation') {
                        this.formData.files.presentation = fileInfo;
                    } else if (type === 'drawing' && subtype) {
                        if (!this.formData.files.drawings) {
                            this.formData.files.drawings = {};
                        }
                        // 複数ファイル対応
                        if (!this.formData.files.drawings[subtype]) {
                            this.formData.files.drawings[subtype] = [];
                        }
                        if (!Array.isArray(this.formData.files.drawings[subtype])) {
                            this.formData.files.drawings[subtype] = [this.formData.files.drawings[subtype]];
                        }
                        this.formData.files.drawings[subtype].push(fileInfo);
                    } else if (type === 'document' && subtype) {
                        if (!this.formData.files.documents) {
                            this.formData.files.documents = {};
                        }
                        this.formData.files.documents[subtype] = fileInfo;
                    }
                    
                    // 実際のアップロード処理はここに実装
                    console.log('File uploaded:', type, subtype, fileInfo);
                },
                
                toggleFeatureTag(tag) {
                    if (!this.formData.featureTags) {
                        this.formData.featureTags = [];
                    }
                    const index = this.formData.featureTags.indexOf(tag);
                    if (index > -1) {
                        this.formData.featureTags.splice(index, 1);
                    } else {
                        this.formData.featureTags.push(tag);
                    }
                },
                
                updateFloorPlans() {
                    const floors = parseInt(this.formData.floors) || 1;
                    this.formData.floorPlans = Array(floors).fill('');
                }
            }
        }
    </script>
