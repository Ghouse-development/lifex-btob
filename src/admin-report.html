<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レポート | LIFE X 管理画面</title>
    <link href="./styles/main.css" rel="stylesheet">
    <script src="/js/common.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body class="h-full bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900 hover:text-gray-700">LIFE X</a>
                    <span class="ml-2 px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">管理者専用</span>
                </div>
                <nav class="hidden md:flex space-x-8 items-center">
                    <a href="/admin.html" class="nav-link">管理ホーム</a>
                    <a href="/admin-plans.html" class="nav-link">プラン管理</a>
                    <a href="/admin-rules.html" class="nav-link">ルール・ガイドライン管理</a>
                    <a href="/admin-downloads.html" class="nav-link">ダウンロード管理</a>
                    <a href="/admin-faq.html" class="nav-link">よくある質問管理</a>
                    <a href="/admin-system.html" class="nav-link">システム管理</a>
                    <a href="/admin-report.html" class="nav-link active">レポート</a>
                    <a href="/" class="nav-link">サイトに戻る</a>
                    <button @click="logout()" class="nav-link text-red-600 hover:text-red-800">ログアウト</button>
                </nav>
                <div id="userInfo" class="text-sm"></div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" x-data="reportData()">
        <!-- タイトル -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">アクセス解析・統計レポート</h1>
            <p class="text-gray-600">サイトのアクセス状況とコンテンツ利用状況を確認できます</p>
        </div>

        <!-- 期間選択 -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                <h2 class="text-lg font-semibold text-gray-900">集計期間</h2>
                <div class="flex items-center space-x-4">
                    <select x-model="selectedPeriod" @change="updateData()" class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="6months">過去6ヶ月</option>
                        <option value="1year">過去1年</option>
                        <option value="2years">過去2年</option>
                    </select>
                    <button @click="refreshData()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                        更新
                    </button>
                </div>
            </div>
        </div>

        <!-- サマリー統計 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- 今月のPV -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">今月のPV</p>
                        <p class="text-2xl font-bold text-blue-600" x-text="stats.currentMonthPV.toLocaleString()"></p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </div>
                </div>
                <div class="mt-2">
                    <span class="text-sm text-green-600 font-medium" x-text="'+' + stats.pvGrowth + '%'"></span>
                    <span class="text-sm text-gray-500">前月比</span>
                </div>
            </div>

            <!-- 今月のダウンロード数 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">今月のダウンロード数</p>
                        <p class="text-2xl font-bold text-green-600" x-text="stats.currentMonthDownloads.toLocaleString()"></p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                </div>
                <div class="mt-2">
                    <span class="text-sm text-green-600 font-medium" x-text="'+' + stats.downloadGrowth + '%'"></span>
                    <span class="text-sm text-gray-500">前月比</span>
                </div>
            </div>

            <!-- 新規登録数 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">今月の新規登録数</p>
                        <p class="text-2xl font-bold text-purple-600" x-text="stats.currentMonthRegistrations.toLocaleString()"></p>
                    </div>
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                        </svg>
                    </div>
                </div>
                <div class="mt-2">
                    <span class="text-sm text-purple-600 font-medium" x-text="'+' + stats.registrationGrowth + '%'"></span>
                    <span class="text-sm text-gray-500">前月比</span>
                </div>
            </div>

            <!-- アクティブユーザー数 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">アクティブユーザー数</p>
                        <p class="text-2xl font-bold text-orange-600" x-text="stats.activeUsers.toLocaleString()"></p>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </div>
                </div>
                <div class="mt-2">
                    <span class="text-sm text-gray-500">過去30日間</span>
                </div>
            </div>
        </div>

        <!-- チャート -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- PV推移 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">ページビュー推移</h3>
                <div style="position: relative; height: 200px;">
                    <canvas id="pvChart"></canvas>
                </div>
            </div>

            <!-- ダウンロード推移 -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">ダウンロード数推移</h3>
                <div style="position: relative; height: 200px;">
                    <canvas id="downloadChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 詳細統計 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 人気コンテンツ -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">人気コンテンツ TOP10</h3>
                <div class="space-y-3">
                    <template x-for="(item, index) in popularContent" :key="index">
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <div class="flex items-center space-x-3">
                                <span class="w-6 h-6 bg-blue-600 text-white text-xs font-bold rounded-full flex items-center justify-center" x-text="index + 1"></span>
                                <span class="font-medium text-gray-900" x-text="item.name"></span>
                            </div>
                            <div class="text-right">
                                <p class="font-bold text-gray-900" x-text="item.views.toLocaleString()"></p>
                                <p class="text-sm text-gray-500">PV</p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- ダウンロードランキング -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">ダウンロードランキング TOP10</h3>
                <div class="space-y-3">
                    <template x-for="(item, index) in downloadRanking" :key="index">
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <div class="flex items-center space-x-3">
                                <span class="w-6 h-6 bg-green-600 text-white text-xs font-bold rounded-full flex items-center justify-center" x-text="index + 1"></span>
                                <span class="font-medium text-gray-900" x-text="item.name"></span>
                            </div>
                            <div class="text-right">
                                <p class="font-bold text-gray-900" x-text="item.downloads.toLocaleString()"></p>
                                <p class="text-sm text-gray-500">DL</p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- エクスポート機能 -->
        <div class="bg-white rounded-xl shadow-lg p-6 mt-8">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">レポートエクスポート</h3>
            <div class="flex flex-col sm:flex-row gap-4">
                <button @click="exportToPDF()" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-lg transition-colors flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span>PDFエクスポート</span>
                </button>
                <button @click="exportToExcel()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg transition-colors flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span>Excelエクスポート</span>
                </button>
                <button @click="exportToCSV()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors flex items-center space-x-2">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span>CSVエクスポート</span>
                </button>
            </div>
        </div>
    </main>

    <script>
        function reportData() {
            return {
                selectedPeriod: '6months',
                stats: {
                    currentMonthPV: 0,
                    pvGrowth: 0,
                    currentMonthDownloads: 0,
                    downloadGrowth: 0,
                    currentMonthRegistrations: 0,
                    registrationGrowth: 0,
                    activeUsers: 0
                },
                popularContent: [],
                downloadRanking: [],
                pvChart: null,
                downloadChart: null,
                
                // データストレージ
                plansData: [],
                faqData: [],
                downloadsData: [],
                rulesData: [],
                
                // アナリティクスデータ
                monthlyPVData: [],
                monthlyDownloadData: [],
                monthlyRegistrationData: [],
                contentViews: {},
                downloadStats: {},
                
                async init() {
                    // 認証チェック
                    if (!authManager.isAuthenticated()) {
                        window.location.href = '/admin-login.html';
                        return;
                    }
                    
                    await this.loadAllData();
                    this.calculateStats();
                    this.generateRankings();
                    
                    this.$nextTick(() => {
                        // DOM要素が確実に存在するよう遅延を追加
                        setTimeout(() => {
                            this.initCharts();
                            this.updateChartData();
                        }, 200);
                    });
                },
                
                async loadAllData() {
                    try {
                        // 各データをロード
                        this.plansData = this.loadFromStorage('plans_data', 'plans') || [];
                        this.faqData = this.loadFromStorage('faq_data', 'faqs') || [];
                        this.downloadsData = this.loadFromStorage('downloads_data', 'categories') || [];
                        this.rulesData = this.loadFromStorage('rules_categories_data', 'categories') || [];
                        
                        // アクセスログのシミュレーションデータを生成
                        this.generateAnalyticsData();
                    } catch (error) {
                        console.error('データロードエラー:', error);
                    }
                },
                
                loadFromStorage(key, property) {
                    const data = localStorage.getItem(key);
                    if (data) {
                        const parsed = JSON.parse(data);
                        return parsed[property] || [];
                    }
                    return [];
                },
                
                generateAnalyticsData() {
                    // シミュレーション用のアクセスデータを生成
                    this.monthlyPVData = this.generateMonthlyData(2000, 8000);
                    this.monthlyDownloadData = this.generateMonthlyData(150, 500);
                    this.monthlyRegistrationData = this.generateMonthlyData(5, 25);
                    
                    // コンテンツ別アクセスデータ
                    this.contentViews = this.generateContentViews();
                    this.downloadStats = this.generateDownloadStats();
                },
                
                generateMonthlyData(min, max) {
                    const data = [];
                    for (let i = 0; i < 6; i++) {
                        data.push(Math.floor(Math.random() * (max - min + 1)) + min);
                    }
                    return data;
                },
                
                generateContentViews() {
                    const views = {};
                    
                    // プランページのアクセス
                    this.plansData.forEach(plan => {
                        views[plan.id || plan.name] = Math.floor(Math.random() * 500) + 50;
                    });
                    
                    // 固定ページのアクセス
                    views['ホームページ'] = Math.floor(Math.random() * 2000) + 1000;
                    views['プラン一覧'] = Math.floor(Math.random() * 1500) + 800;
                    views['マトリックス'] = Math.floor(Math.random() * 1200) + 600;
                    views['ダウンロード'] = Math.floor(Math.random() * 800) + 400;
                    views['FAQ'] = Math.floor(Math.random() * 600) + 300;
                    views['ルール・ガイドライン'] = Math.floor(Math.random() * 400) + 200;
                    
                    return views;
                },
                
                generateDownloadStats() {
                    const stats = {};
                    
                    // ダウンロードカテゴリのファイル統計
                    const categories = ['パンフレット', '資金計画書', '標準仕様書', '矩計図', 'ロゴデータ', '営業カタログ', '契約書雛形', 'マニュアル'];
                    categories.forEach(category => {
                        stats[category] = Math.floor(Math.random() * 200) + 50;
                    });
                    
                    // プラン関連ファイル
                    this.plansData.forEach(plan => {
                        stats[`${plan.id || plan.name}_外観パース`] = Math.floor(Math.random() * 100) + 20;
                        stats[`${plan.id || plan.name}_間取り図`] = Math.floor(Math.random() * 150) + 30;
                    });
                    
                    return stats;
                },
                
                calculateStats() {
                    // 今月の統計を計算
                    const currentMonth = this.monthlyPVData[this.monthlyPVData.length - 1];
                    const lastMonth = this.monthlyPVData[this.monthlyPVData.length - 2];
                    
                    this.stats = {
                        currentMonthPV: currentMonth || 0,
                        pvGrowth: lastMonth ? Math.round(((currentMonth - lastMonth) / lastMonth) * 100) : 0,
                        currentMonthDownloads: this.monthlyDownloadData[this.monthlyDownloadData.length - 1] || 0,
                        downloadGrowth: this.monthlyDownloadData.length > 1 ? 
                            Math.round(((this.monthlyDownloadData[this.monthlyDownloadData.length - 1] - 
                                       this.monthlyDownloadData[this.monthlyDownloadData.length - 2]) / 
                                      this.monthlyDownloadData[this.monthlyDownloadData.length - 2]) * 100) : 0,
                        currentMonthRegistrations: this.monthlyRegistrationData[this.monthlyRegistrationData.length - 1] || 0,
                        registrationGrowth: this.monthlyRegistrationData.length > 1 ? 
                            Math.round(((this.monthlyRegistrationData[this.monthlyRegistrationData.length - 1] - 
                                       this.monthlyRegistrationData[this.monthlyRegistrationData.length - 2]) / 
                                      this.monthlyRegistrationData[this.monthlyRegistrationData.length - 2]) * 100) : 0,
                        activeUsers: Math.floor(Math.random() * 200) + 150
                    };
                },
                
                generateRankings() {
                    // 人気コンテンツランキング
                    this.popularContent = Object.entries(this.contentViews)
                        .map(([name, views]) => ({ name, views }))
                        .sort((a, b) => b.views - a.views)
                        .slice(0, 10);
                    
                    // ダウンロードランキング
                    this.downloadRanking = Object.entries(this.downloadStats)
                        .map(([name, downloads]) => ({ name, downloads }))
                        .sort((a, b) => b.downloads - a.downloads)
                        .slice(0, 10);
                },
                
                initCharts() {
                    // 既存のチャートがあれば破棄
                    if (this.pvChart) {
                        this.pvChart.destroy();
                        this.pvChart = null;
                    }
                    if (this.downloadChart) {
                        this.downloadChart.destroy();
                        this.downloadChart = null;
                    }
                    
                    // PVチャート
                    const pvCanvas = document.getElementById('pvChart');
                    if (!pvCanvas) {
                        console.error('PV chart canvas not found');
                        return;
                    }
                    const pvCtx = pvCanvas.getContext('2d');
                    this.pvChart = new Chart(pvCtx, {
                        type: 'line',
                        data: {
                            labels: this.getMonthLabels(),
                            datasets: [{
                                label: 'ページビュー',
                                data: this.monthlyPVData || [],
                                borderColor: 'rgb(59, 130, 246)',
                                backgroundColor: 'rgba(59, 130, 246, 0.1)',
                                tension: 0.4,
                                fill: true,
                                pointBackgroundColor: 'rgb(59, 130, 246)',
                                pointBorderColor: 'white',
                                pointBorderWidth: 2,
                                pointRadius: 4
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    mode: 'index',
                                    intersect: false,
                                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                    titleColor: 'white',
                                    bodyColor: 'white',
                                    callbacks: {
                                        label: function(context) {
                                            return 'ページビュー: ' + context.parsed.y.toLocaleString();
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    grid: {
                                        color: 'rgba(0, 0, 0, 0.1)'
                                    },
                                    ticks: {
                                        callback: function(value) {
                                            return value.toLocaleString();
                                        }
                                    }
                                },
                                x: {
                                    grid: {
                                        display: false
                                    }
                                }
                            },
                            interaction: {
                                mode: 'nearest',
                                axis: 'x',
                                intersect: false
                            }
                        }
                    });
                    
                    // ダウンロードチャート
                    const downloadCanvas = document.getElementById('downloadChart');
                    if (!downloadCanvas) {
                        console.error('Download chart canvas not found');
                        return;
                    }
                    const downloadCtx = downloadCanvas.getContext('2d');
                    this.downloadChart = new Chart(downloadCtx, {
                        type: 'bar',
                        data: {
                            labels: this.getMonthLabels(),
                            datasets: [{
                                label: 'ダウンロード数',
                                data: this.monthlyDownloadData || [],
                                backgroundColor: 'rgba(34, 197, 94, 0.8)',
                                borderColor: 'rgb(34, 197, 94)',
                                borderWidth: 1,
                                borderRadius: 4,
                                borderSkipped: false
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                    titleColor: 'white',
                                    bodyColor: 'white',
                                    callbacks: {
                                        label: function(context) {
                                            return 'ダウンロード数: ' + context.parsed.y.toLocaleString();
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    grid: {
                                        color: 'rgba(0, 0, 0, 0.1)'
                                    },
                                    ticks: {
                                        callback: function(value) {
                                            return value.toLocaleString();
                                        }
                                    }
                                },
                                x: {
                                    grid: {
                                        display: false
                                    }
                                }
                            }
                        }
                    });
                },
                
                updateChartData() {
                    if (this.pvChart && this.monthlyPVData) {
                        this.pvChart.data.datasets[0].data = this.monthlyPVData;
                        this.pvChart.update('none');
                    }
                    
                    if (this.downloadChart && this.monthlyDownloadData) {
                        this.downloadChart.data.datasets[0].data = this.monthlyDownloadData;
                        this.downloadChart.update('none');
                    }
                },
                
                getMonthLabels() {
                    const months = [];
                    const now = new Date();
                    for (let i = 5; i >= 0; i--) {
                        const month = new Date(now.getFullYear(), now.getMonth() - i, 1);
                        months.push((month.getMonth() + 1) + '月');
                    }
                    return months;
                },
                
                async updateData() {
                    // 期間変更時のデータ更新
                    lifeXAPI.showToast(`集計期間を${this.selectedPeriod}に変更しました`, 'info');
                    
                    // 期間に応じてデータを再生成
                    this.generateAnalyticsData();
                    this.calculateStats();
                    this.generateRankings();
                    
                    // チャートを再初期化して更新
                    this.initCharts();
                    this.updateChartData();
                },
                
                async refreshData() {
                    lifeXAPI.showToast('データを更新しています...', 'info');
                    
                    // データを再読み込み
                    await this.loadAllData();
                    this.calculateStats();
                    this.generateRankings();
                    
                    // チャートを再初期化して更新
                    this.initCharts();
                    this.updateChartData();
                    
                    lifeXAPI.showToast('データを更新しました', 'success');
                },
                
                exportToPDF() {

                    const reportHTML = this.generateReportHTML();
