<!DOCTYPE html>

<head>

    <div x-data="adminRules" x-init="init">
        <!-- Page Header -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">ルール管理</h1>
                    <p class="text-gray-600 mt-2">加盟店ルールをカテゴリ別に管理</p>
                </div>
                <div class="flex space-x-3">
                    <button type="button" @click="openAddCategoryModal()" class="btn-secondary">
                        <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                        </svg>
                        カテゴリ追加
                    </button>
                    <button type="button" @click="openAddRuleModal()" class="btn-primary">
                        <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        新規ルール追加
                    </button>
                </div>
            </div>

            <!-- カテゴリ別ルール表示 -->
            <div class="space-y-6" id="categoriesList">
                <template x-for="category in categories" :key="category.id">
                    <div class="card" :data-category-id="category.id">
                        <!-- カテゴリヘッダー -->
                        <div class="flex items-center justify-between p-4 bg-gray-50 rounded-t-lg">
                            <div class="flex items-center space-x-3">
                                <div class="handle cursor-move">
                                    <svg class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                                    </svg>
                                </div>
                                <h3 class="text-lg font-semibold text-gray-900" x-text="category.name"></h3>
                                <span class="text-sm text-gray-500" x-text="`${category.rules ? category.rules.length : 0}件`"></span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button type="button" @click="editCategory(category)" class="text-blue-600 hover:text-blue-900">
                                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </button>
                                <button type="button" @click="deleteCategory(category)" class="text-red-600 hover:text-red-900">
                                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- カテゴリ内のルール -->
                        <div class="p-4">
                            <div class="space-y-3 rules-list" :data-category-id="category.id">
                                <template x-for="rule in category.rules || []" :key="rule.id">
                                    <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition-colors" :data-rule-id="rule.id">
                                        <div class="flex items-start">
                                            <div class="rule-handle cursor-move mr-3 mt-1">
                                                <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16" />
                                                </svg>
                                            </div>
                                            <div class="flex-1">
                                                <div class="flex items-start justify-between">
                                                    <div class="flex-1">
                                                        <h4 class="font-medium text-gray-900 mb-2" x-text="rule.title"></h4>
                                                        <p class="text-sm text-gray-600" x-text="rule.content"></p>
                                                        <div class="mt-2 text-xs text-gray-500">
                                                            <span x-show="rule.registeredDate" x-text="`登録日: ${rule.registeredDate || '未設定'}`"></span>
                                                            <span x-show="rule.updated" x-text="`｜ 更新日: ${rule.updated || '未設定'}`"></span>
                                                        </div>
                                                    </div>
                                                    <div class="flex items-center space-x-2 ml-4">
                                                        <button type="button" @click="editRule(rule, category)" class="text-blue-600 hover:text-blue-900">
                                                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                                            </svg>
                                                        </button>
                                                        <button type="button" @click="deleteRule(rule, category)" class="text-red-600 hover:text-red-900">
                                                            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                            </svg>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                            
                            <!-- カテゴリ内にルール追加ボタン -->
                            <button type="button" @click="openAddRuleModal(category)" class="mt-3 w-full py-2 border-2 border-dashed border-gray-300 rounded-lg text-gray-600 hover:border-gray-400 hover:text-gray-900 transition-colors">
                                <svg class="w-5 h-5 inline mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                </svg>
                                このカテゴリにルールを追加
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- カテゴリ追加/編集モーダル -->
        <div x-show="showCategoryModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" style="display: none;">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4" x-text="editingCategory ? 'カテゴリ編集' : '新規カテゴリ追加'"></h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">カテゴリ名</label>
                            <input type="text" x-model="categoryFormData.name" class="form-input w-full" placeholder="例：販売ルール">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">説明</label>
                            <textarea x-model="categoryFormData.description" rows="3" class="form-input w-full" placeholder="カテゴリの説明を入力"></textarea>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" @click="closeCategoryModal()" class="btn-secondary">キャンセル</button>
                        <button type="button" @click="saveCategory()" class="btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ルール追加/編集モーダル -->
        <div x-show="showRuleModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" style="display: none;">
            <div class="relative top-10 mx-auto p-5 border w-11/12 max-w-3xl shadow-lg rounded-md bg-white mb-10">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4" x-text="editingRule ? 'ルール編集' : '新規ルール追加'"></h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">カテゴリ</label>
                            <select x-model="ruleFormData.categoryId" class="form-input w-full">
                                <template x-for="cat in categories" :key="cat.id">
                                    <option :value="cat.id" x-text="cat.name"></option>
                                </template>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">タイトル</label>
                            <input type="text" x-model="ruleFormData.title" class="form-input w-full" placeholder="ルールのタイトル">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">内容</label>
                            <textarea x-model="ruleFormData.content" rows="4" class="form-input w-full" placeholder="ルールの詳細内容"></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">備考・注意事項</label>
                            <textarea x-model="ruleFormData.notes" rows="3" class="form-input w-full" placeholder="備考や注意事項（任意）"></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">関連資料</label>
                            <div
                                @dragover.prevent
                                @drop.prevent="handleFileDrop($event)"
                                @click="$refs.fileInput.click()"
                                class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-primary-500 transition-colors"
                                :class="{'border-primary-500 bg-primary-50': isDragging}">
                                <input
                                    type="file"
                                    x-ref="fileInput"
                                    @change="handleFileSelect($event)"
                                    accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png"
                                    class="hidden">
                                <div x-show="!ruleFormData.documentFile">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                    </svg>
                                    <p class="mt-2 text-sm text-gray-600">ファイルをドラッグ&ドロップ</p>
                                    <p class="text-xs text-gray-500">または クリックして選択</p>
                                    <p class="text-xs text-gray-400 mt-1">PDF, Word, Excel, 画像</p>
                                </div>
                                <div x-show="ruleFormData.documentFile" class="text-sm">
                                    <svg class="mx-auto h-8 w-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <p class="mt-2 text-gray-700 font-medium" x-text="ruleFormData.documentFile?.name"></p>
                                    <p class="text-xs text-gray-500" x-text="formatFileSize(ruleFormData.documentFile?.size)"></p>
                                    <button type="button" @click.stop="removeFile()" class="mt-2 text-xs text-red-600 hover:text-red-800">削除</button>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">ルール登録日</label>
                            <input type="date" x-model="ruleFormData.registeredDate" class="form-input w-full">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">ステータス</label>
                            <select x-model="ruleFormData.status" class="form-input w-full">
                                <option value="active">有効</option>
                                <option value="inactive">無効</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" @click="closeRuleModal()" class="btn-secondary">キャンセル</button>
                        <button type="button" @click="saveRule()" class="btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('adminRules', () => ({
                categories: [],
                showCategoryModal: false,
                showRuleModal: false,
                editingCategory: null,
                editingRule: null,
                selectedCategory: null,
                categoryFormData: {
                    name: '',
                    description: ''
                },
                ruleFormData: {
                    title: '',
                    content: '',
                    categoryId: '',
                    notes: '',
                    documents: '',
                    documentFile: null,
                    status: 'active',
                    registeredDate: ''
                },
                isDragging: false,

                async init() {
                    // カテゴリとルールデータの読み込み
                    await this.loadCategories();
                    
                    // ドラッグ&ドロップの初期化
                    this.$nextTick(() => {
                        this.initSortable();
                    });
                },

                async loadCategories() {
                    try {
                        // window.supabaseが利用可能になるまで待機（最大5秒）
                        let retries = 0;
                        while ((!window.supabase || !window.supabase.from) && retries < 50) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                            retries++;
                        }

                        // 直接Supabaseクライアントを使用
                        if (window.supabase && window.supabase.from) {
                            console.log('✅ Supabase client ready. Loading rule categories...');

                            // カテゴリとルールを取得
                            const { data: categories, error: catError } = await window.supabase
                                .from('rule_categories')
                                .select('*')
                                .order('display_order', { ascending: true });

                            if (catError) {
                                console.error('カテゴリ取得エラー:', catError);
                                this.categories = [];
                            } else {
                                // 各カテゴリに紐づくルールを取得
                                const { data: rules, error: rulesError } = await window.supabase
                                    .from('rules')
                                    .select('*')
                                    .order('display_order', { ascending: true });

                                if (rulesError) {
                                    console.error('ルール取得エラー:', rulesError);
                                }

                                // カテゴリにルールを紐付け
                                this.categories = (categories || []).map(cat => ({
                                    ...cat,
                                    rules: (rules || []).filter(rule => rule.category_id === cat.id).map(rule => ({
                                        ...rule,
                                        registeredDate: rule.registered_date || rule.registeredDate,
                                        updated: rule.updated_at ? rule.updated_at.split('T')[0] : rule.updated
                                    }))
                                }));

                                console.log('✅ Loaded rule categories from Supabase:', this.categories.length);

                                // Supabaseから正常に取得できた場合、古いlocalStorageデータを削除
                                localStorage.removeItem('rules_categories_data');
                                console.log('🗑️ Removed old localStorage data');
                            }
                        } else {
                            console.warn('⚠️ Supabase client not available');
                            this.categories = [];
                        }
                    } catch (error) {
                        console.error('❌ Error loading rule categories:', error);
                        this.categories = [];
                    }
                },

                initSortable() {
                    // カテゴリの並び替え
                    const categoriesList = document.getElementById('categoriesList');
                    if (categoriesList) {
                        new Sortable(categoriesList, {
                            handle: '.handle',
                            animation: 150,
                            onEnd: (evt) => {
                                this.reorderCategories(evt.oldIndex, evt.newIndex);
                            }
                        });
                    }

                    // 各カテゴリ内のルールの並び替え
                    this.categories.forEach(category => {
                        const rulesList = document.querySelector(`.rules-list[data-category-id="${category.id}"]`);
                        if (rulesList) {
                            new Sortable(rulesList, {
                                handle: '.rule-handle',
                                animation: 150,
                                onEnd: (evt) => {
                                    this.reorderRules(category.id, evt.oldIndex, evt.newIndex);
                                }
                            });
                        }
                    });
                },

                reorderCategories(oldIndex, newIndex) {
                    if (oldIndex === newIndex) return;
                    
                    const moved = this.categories.splice(oldIndex, 1)[0];
                    this.categories.splice(newIndex, 0, moved);
                    
                    // 順番を更新
                    this.categories.forEach((cat, index) => {
                        cat.order = index + 1;
                    });
                    
                    this.saveToSupabase();
                    lifeXAPI.showToast('カテゴリの順番を更新しました', 'success');
                },

                reorderRules(categoryId, oldIndex, newIndex) {
                    if (oldIndex === newIndex) return;
                    
                    const category = this.categories.find(c => c.id === categoryId);
                    if (category && category.rules) {
                        const moved = category.rules.splice(oldIndex, 1)[0];
                        category.rules.splice(newIndex, 0, moved);
                        
                        // 順番を更新
                        category.rules.forEach((rule, index) => {
                            rule.order = index + 1;
                        });
                        
                        this.saveToSupabase();
                        lifeXAPI.showToast('ルールの順番を更新しました', 'success');
                    }
                },

                openAddCategoryModal() {
                    this.editingCategory = null;
                    this.categoryFormData = {
                        name: '',
                        description: ''
                    };
                    this.showCategoryModal = true;
                },

                editCategory(category) {
                    this.editingCategory = category;
                    this.categoryFormData = {
                        name: category.name,
                        description: category.description || ''
                    };
                    this.showCategoryModal = true;
                },

                saveCategory() {
                    if (!this.categoryFormData.name) {
                        lifeXAPI.showToast('カテゴリ名を入力してください', 'error');
                        return;
                    }

                    if (this.editingCategory) {
                        // 編集
                        Object.assign(this.editingCategory, this.categoryFormData);
                        lifeXAPI.showToast('カテゴリを更新しました', 'success');
                    } else {
                        // 新規追加
                        const newCategory = {
                            id: Date.now(),
                            ...this.categoryFormData,
                            order: this.categories.length + 1,
                            rules: []
                        };
                        this.categories.push(newCategory);
                        lifeXAPI.showToast('カテゴリを追加しました', 'success');
                    }
                    
                    this.closeCategoryModal();
                    this.saveToSupabase();
                    this.$nextTick(() => this.initSortable());
                },

                async deleteCategory(category) {
                    if (category.rules && category.rules.length > 0) {
                        lifeXAPI.showToast('ルールが存在するカテゴリは削除できません', 'error');
                        return;
                    }

                    if (confirm(`カテゴリ「${category.name}」を削除しますか？`)) {
                        // メモリから削除
                        this.categories = this.categories.filter(c => c.id !== category.id);

                        // UUIDを持つカテゴリはデータベースからも削除
                        if (category.id && typeof category.id === 'string' && category.id.includes('-')) {
                            const { error } = await window.supabase
                                .from('rule_categories')
                                .delete()
                                .eq('id', category.id);

                            if (error) {
                                console.error('カテゴリ削除エラー:', error);
                                lifeXAPI.showToast('削除に失敗しました', 'error');
                                return;
                            }
                        }

                        lifeXAPI.showToast('カテゴリを削除しました', 'success');
                    }
                },

                closeCategoryModal() {
                    this.showCategoryModal = false;
                    this.editingCategory = null;
                },

                openAddRuleModal(category = null) {
                    this.editingRule = null;
                    this.selectedCategory = category;
                    // 本日の日付を取得
                    const today = new Date().toISOString().split('T')[0];

                    this.ruleFormData = {
                        title: '',
                        content: '',
                        categoryId: category ? category.id : (this.categories[0]?.id || ''),
                        notes: '',
                        documents: '',
                        documentFile: null,
                        status: 'active',
                        registeredDate: today  // 本日を初期値に設定
                    };
                    this.isDragging = false;
                    this.showRuleModal = true;
                },

                editRule(rule, category) {
                    this.editingRule = rule;
                    this.selectedCategory = category;
                    this.ruleFormData = {
                        ...rule,
                        categoryId: category.id
                    };
                    this.showRuleModal = true;
                },

                async saveRule() {
                    if (!this.ruleFormData.title || !this.ruleFormData.content) {
                        lifeXAPI.showToast('タイトルと内容を入力してください', 'error');
                        return;
                    }

                    const category = this.categories.find(c => c.id == this.ruleFormData.categoryId);
                    if (!category) {
                        lifeXAPI.showToast('カテゴリを選択してください', 'error');
                        return;
                    }

                    // ファイルがある場合はアップロード
                    let documentUrl = this.ruleFormData.documents;
                    if (this.ruleFormData.documentFile) {
                        const ruleId = this.editingRule?.id || Date.now();
                        documentUrl = await this.uploadDocument(this.ruleFormData.documentFile, ruleId);

                        if (!documentUrl) {
                            lifeXAPI.showToast('ファイルのアップロードに失敗しました', 'error');
                            return;
                        }
                    }

                    const ruleData = {
                        title: this.ruleFormData.title,
                        content: this.ruleFormData.content,
                        categoryId: this.ruleFormData.categoryId,
                        notes: this.ruleFormData.notes,
                        documents: documentUrl || '',
                        status: this.ruleFormData.status,
                        registeredDate: this.ruleFormData.registeredDate,
                        updated: new Date().toISOString().split('T')[0]
                    };

                    if (this.editingRule) {
                        // 編集
                        Object.assign(this.editingRule, ruleData);
                        lifeXAPI.showToast('ルールを更新しました', 'success');
                    } else {
                        // 新規追加
                        if (!category.rules) category.rules = [];
                        const newRule = {
                            id: Date.now(),
                            ...ruleData,
                            order: category.rules.length + 1
                        };
                        category.rules.push(newRule);
                        lifeXAPI.showToast('ルールを追加しました', 'success');
                    }

                    this.closeRuleModal();
                    this.saveToSupabase();
                },

                async deleteRule(rule, category) {
                    if (confirm(`ルール「${rule.title}」を削除しますか？`)) {
                        // メモリから削除
                        category.rules = category.rules.filter(r => r.id !== rule.id);

                        // UUIDを持つルールはデータベースからも削除
                        if (rule.id && typeof rule.id === 'string' && rule.id.includes('-')) {
                            const { error } = await window.supabase
                                .from('rules')
                                .delete()
                                .eq('id', rule.id);

                            if (error) {
                                console.error('ルール削除エラー:', error);
                                lifeXAPI.showToast('削除に失敗しました', 'error');
                                return;
                            }
                        }

                        lifeXAPI.showToast('ルールを削除しました', 'success');
                    }
                },

                // ファイル関連の処理
                handleFileDrop(event) {
                    this.isDragging = false;
                    const files = event.dataTransfer.files;
                    if (files.length > 0) {
                        this.ruleFormData.documentFile = files[0];
                    }
                },

                handleFileSelect(event) {
                    const files = event.target.files;
                    if (files.length > 0) {
                        this.ruleFormData.documentFile = files[0];
                    }
                },

                removeFile() {
                    this.ruleFormData.documentFile = null;
                    this.ruleFormData.documents = '';
                },

                formatFileSize(bytes) {
                    if (!bytes) return '';
                    const kb = bytes / 1024;
                    if (kb < 1024) {
                        return kb.toFixed(1) + ' KB';
                    }
                    return (kb / 1024).toFixed(1) + ' MB';
                },

                async uploadDocument(file, ruleId) {
                    if (!file) return null;

                    try {
                        const fileExt = file.name.split('.').pop();
                        const fileName = `rule_${ruleId}_${Date.now()}.${fileExt}`;
                        const filePath = `rules/${fileName}`;

                        // Supabase Storageにアップロード
                        const { data, error } = await window.supabase.storage
                            .from('documents')
                            .upload(filePath, file);

                        if (error) {
                            console.error('File upload error:', error);
                            return null;
                        }

                        // 公開URLを取得
                        const { data: urlData } = window.supabase.storage
                            .from('documents')
                            .getPublicUrl(filePath);

                        return urlData.publicUrl;
                    } catch (error) {
                        console.error('Upload error:', error);
                        return null;
                    }
                },

                closeRuleModal() {
                    this.showRuleModal = false;
                    this.editingRule = null;
                    this.selectedCategory = null;
                    this.ruleFormData.documentFile = null;
                },

                async saveToSupabase() {
                    try {
                        if (window.supabase && window.supabase.from) {
                            // 直接Supabaseクライアントを使用
                            for (const category of this.categories) {
                                if (category.id && typeof category.id === 'string' && category.id.includes('-')) {
                                    // UUIDを持つ既存カテゴリ → 更新
                                    const { data, error } = await window.supabase
                                        .from('rule_categories')
                                        .update({
                                            name: category.name,
                                            description: category.description,
                                            display_order: category.display_order || 0,
                                            status: category.status || 'active'
                                        })
                                        .eq('id', category.id)
                                        .select()
                                        .single();

                                    if (error) {
                                        console.error('カテゴリ更新失敗:', error);
                                    }

                                    // カテゴリ内のルールも保存
                                    if (category.rules && category.rules.length > 0) {
                                        for (const rule of category.rules) {
                                            if (rule.id && typeof rule.id === 'string' && rule.id.includes('-')) {
                                                // 既存ルール更新
                                                const { error: updateError } = await window.supabase
                                                    .from('rules')
                                                    .update({
                                                        title: rule.title,
                                                        content: rule.content,
                                                        category_id: category.id,
                                                        priority: 'normal',
                                                        display_order: rule.display_order || 0,
                                                        status: rule.status || 'active',
                                                        registered_date: rule.registeredDate || null
                                                    })
                                                    .eq('id', rule.id);

                                                if (updateError) {
                                                    console.error('ルール更新失敗:', updateError);
                                                }
                                            } else {
                                                // 新規ルール作成
                                                const { data: ruleData, error: ruleError } = await window.supabase
                                                    .from('rules')
                                                    .insert([{
                                                        title: rule.title,
                                                        content: rule.content,
                                                        category_id: category.id,
                                                        priority: 'normal',
                                                        display_order: rule.display_order || 0,
                                                        status: rule.status || 'active',
                                                        registered_date: rule.registeredDate || null
                                                    }])
                                                    .select()
                                                    .single();

                                                if (ruleData) {
                                                    rule.id = ruleData.id;
                                                } else if (ruleError) {
                                                    console.error('ルール作成失敗:', ruleError);
                                                }
                                            }
                                        }
                                    }
                                } else {
                                    // 新規カテゴリ作成
                                    const { data: catData, error: catError } = await window.supabase
                                        .from('rule_categories')
                                        .insert([{
                                            name: category.name,
                                            description: category.description,
                                            display_order: category.display_order || 0,
                                            status: category.status || 'active'
                                        }])
                                        .select()
                                        .single();

                                    if (catData) {
                                        category.id = catData.id;

                                        // 新規カテゴリ内のルールも作成
                                        if (category.rules && category.rules.length > 0) {
                                            for (const rule of category.rules) {
                                                const { data: ruleData, error: ruleError } = await window.supabase
                                                    .from('rules')
                                                    .insert([{
                                                        title: rule.title,
                                                        content: rule.content,
                                                        category_id: catData.id,
                                                        priority: 'normal',
                                                        display_order: rule.display_order || 0,
                                                        status: rule.status || 'active',
                                                        registered_date: rule.registeredDate || null
                                                    }])
                                                    .select()
                                                    .single();

                                                if (ruleData) {
                                                    rule.id = ruleData.id;
                                                } else if (ruleError) {
                                                    console.error('ルール作成失敗:', ruleError);
                                                }
                                            }
                                        }
                                    } else if (catError) {
                                        console.error('カテゴリ作成失敗:', catError);
                                    }
                                }
                            }
                            console.log('✅ Rules saved to Supabase');
                        } else {
                            console.error('❌ Supabase client not available');
                            alert('データベース接続エラーが発生しました。ページをリロードしてください。');
                        }

                        // 統計更新イベントを発火
                        window.dispatchEvent(new CustomEvent('stats-updated'));
                    } catch (error) {
                        console.error('❌ Error saving rules:', error);
                        alert('ルールの保存に失敗しました。もう一度お試しください。');
                    }
                }
            }));
        });
    </script>
