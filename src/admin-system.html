<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>システム管理 | LIFE X 管理者画面</title>
    <link href="./styles/main.css" rel="stylesheet">
    <script src="/js/common.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-full bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900 hover:text-gray-700">LIFE X</a>
                    <span class="ml-2 px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">管理者専用</span>
                </div>
                <nav class="hidden md:flex space-x-8 items-center">
                    <a href="/admin.html" class="nav-link">管理ホーム</a>
                    <a href="/admin-plans.html" class="nav-link">プラン管理</a>
                    <a href="/admin-rules.html" class="nav-link">ルール・ガイドライン管理</a>
                    <a href="/admin-downloads.html" class="nav-link">ダウンロード管理</a>
                    <a href="/admin-faq.html" class="nav-link">よくある質問管理</a>
                    <a href="/admin-system.html" class="nav-link active">システム管理</a>
                    <a href="/admin-report.html" class="nav-link">レポート</a>
                    <a href="/" class="nav-link">サイトに戻る</a>
                    <button @click="logout()" class="nav-link text-red-600 hover:text-red-800">ログアウト</button>
                </nav>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">管理者</span>
                </div>
            </div>
        </div>
    </header>

    <div x-data="systemManagement()" x-init="init()">
        <!-- Page Header -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <h1 class="text-3xl font-bold text-gray-900">システム管理</h1>
            <p class="mt-2 text-gray-600">システム設定と管理者アカウントの管理</p>
        </div>

        <!-- Tab Navigation -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="border-b border-gray-200">
                <nav class="-mb-px flex space-x-8">
                    <button @click="activeTab = 'users'" 
                            :class="activeTab === 'users' ? 'border-primary-500 text-primary-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                            class="py-2 px-1 border-b-2 font-medium text-sm">
                        管理者アカウント
                    </button>
                    <button @click="activeTab = 'password'" 
                            :class="activeTab === 'password' ? 'border-primary-500 text-primary-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                            class="py-2 px-1 border-b-2 font-medium text-sm">
                        パスワード変更
                    </button>
                    <button @click="activeTab = 'settings'" 
                            :class="activeTab === 'settings' ? 'border-primary-500 text-primary-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                            class="py-2 px-1 border-b-2 font-medium text-sm">
                        システム設定
                    </button>
                    <button @click="activeTab = 'logs'" 
                            :class="activeTab === 'logs' ? 'border-primary-500 text-primary-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                            class="py-2 px-1 border-b-2 font-medium text-sm">
                        操作ログ
                    </button>
                    <button @click="activeTab = 'backup'" 
                            :class="activeTab === 'backup' ? 'border-primary-500 text-primary-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                            class="py-2 px-1 border-b-2 font-medium text-sm">
                        バックアップ
                    </button>
                </nav>
                <div id="userInfo" class="text-sm"></div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- 管理者アカウント管理 -->
            <div x-show="activeTab === 'users'" class="space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold text-gray-900">管理者アカウント一覧</h2>
                    <button @click="showAddUserModal = true" class="btn-primary">
                        + 新規管理者追加
                    </button>
                </div>

                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名前</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">メールアドレス</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">権限</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ステータス</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">最終ログイン</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="user in users" :key="user.id">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="user.name"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="user.email"></td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span x-text="user.role" 
                                              :class="user.role === 'スーパー管理者' ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800'"
                                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span :class="user.status === '有効' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'"
                                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                              x-text="user.status"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="user.lastLogin"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <button @click="editUser(user)" class="text-indigo-600 hover:text-indigo-900 mr-3">編集</button>
                                        <button @click="deleteUser(user)" class="text-red-600 hover:text-red-900">削除</button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- パスワード変更 -->
            <div x-show="activeTab === 'password'" class="max-w-2xl">
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">パスワード変更</h2>
                    <form @submit.prevent="changePassword">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">現在のパスワード</label>
                                <input type="password" x-model="passwordForm.current" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">新しいパスワード</label>
                                <input type="password" x-model="passwordForm.new" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                                <p class="mt-1 text-sm text-gray-500">8文字以上、英数字と記号を含む</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700">新しいパスワード（確認）</label>
                                <input type="password" x-model="passwordForm.confirm" required
                                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                            </div>
                        </div>
                        <div class="mt-6">
                            <button type="submit" class="btn-primary">パスワード変更</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- システム設定 -->
            <div x-show="activeTab === 'settings'" class="space-y-6">
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">サイト設定</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">サイト名</label>
                            <input type="text" x-model="settings.siteName" 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">メンテナンスモード</label>
                            <div class="mt-2">
                                <label class="inline-flex items-center">
                                    <input type="checkbox" x-model="settings.maintenanceMode" 
                                           class="rounded border-gray-300 text-primary-600 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                                    <span class="ml-2 text-sm text-gray-600">メンテナンスモードを有効にする</span>
                                </label>
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">セッションタイムアウト（分）</label>
                            <input type="number" x-model="settings.sessionTimeout" 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        </div>
                    </div>
                </div>

                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">メール設定</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">SMTPサーバー</label>
                            <input type="text" x-model="settings.smtpServer" 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">送信元メールアドレス</label>
                            <input type="email" x-model="settings.fromEmail" 
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500">
                        </div>
                    </div>
                </div>

                <div class="flex justify-end">
                    <button @click="saveSettings()" class="btn-primary">設定を保存</button>
                </div>
            </div>

            <!-- 操作ログ -->
            <div x-show="activeTab === 'logs'" class="space-y-6">
                <div class="bg-white shadow rounded-lg overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-xl font-semibold text-gray-900">操作ログ</h2>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日時</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ユーザー</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">対象</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IPアドレス</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <template x-for="log in logs" :key="log.id">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="log.datetime"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="log.user"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="log.action"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="log.target"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="log.ip"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- バックアップ -->
            <div x-show="activeTab === 'backup'" class="space-y-6">
                <div class="bg-white shadow rounded-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-6">バックアップ管理</h2>
                    
                    <div class="mb-6">
                        <button @click="createBackup()" class="btn-primary">今すぐバックアップ</button>
                    </div>

                    <div class="space-y-4">
                        <h3 class="text-lg font-medium text-gray-900">バックアップ履歴</h3>
                        <div class="border rounded-lg divide-y divide-gray-200">
                            <template x-for="backup in backups" :key="backup.id">
                                <div class="px-4 py-3 flex items-center justify-between">
                                    <div>
                                        <p class="text-sm font-medium text-gray-900" x-text="backup.filename"></p>
                                        <p class="text-sm text-gray-500" x-text="`作成日時: ${backup.created}`"></p>
                                        <p class="text-sm text-gray-500" x-text="`サイズ: ${backup.size}`"></p>
                                    </div>
                                    <div class="flex space-x-2">
                                        <button @click="downloadBackup(backup)" class="text-sm text-indigo-600 hover:text-indigo-900">
                                            ダウンロード
                                        </button>
                                        <button @click="restoreBackup(backup)" class="text-sm text-green-600 hover:text-green-900">
                                            復元
                                        </button>
                                        <button @click="deleteBackup(backup)" class="text-sm text-red-600 hover:text-red-900">
                                            削除
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add User Modal -->
        <div x-show="showAddUserModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <h3 class="text-lg font-bold text-gray-900 mb-4">新規管理者追加</h3>
                <form @submit.prevent="addUser">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">名前</label>
                            <input type="text" x-model="newUser.name" required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">メールアドレス</label>
                            <input type="email" x-model="newUser.email" required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">権限</label>
                            <select x-model="newUser.role" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                                <option>管理者</option>
                                <option>スーパー管理者</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">初期パスワード</label>
                            <input type="password" x-model="newUser.password" required
                                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" @click="showAddUserModal = false" class="btn-secondary">
                            キャンセル
                        </button>
                        <button type="submit" class="btn-primary">追加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function systemManagement() {
            return {
                activeTab: 'users',
                showAddUserModal: false,
                users: [
                    { id: 1, name: '西野秀樹', email: 'hn@ghouse.jp', role: 'スーパー管理者', status: '有効', lastLogin: '初期設定' }
                ],
                newUser: {
                    name: '',
                    email: '',
                    role: '管理者',
                    password: ''
                },
                passwordForm: {
                    current: '',
                    new: '',
                    confirm: ''
                },
                settings: {
                    siteName: 'LIFE X 加盟店専用サイト',
                    maintenanceMode: false,
                    sessionTimeout: 30,
                    smtpServer: 'smtp.example.com',
                    fromEmail: 'noreply@lifex.com'
                },
                logs: [],
                backups: [],

                init() {
                    // 初期化処理
                },

                addUser() {
                    // ユーザー追加処理
                    console.log('Adding user:', this.newUser);
                    this.showAddUserModal = false;
                    lifeXAPI.showToast('管理者を追加しました', 'success');
                },

                editUser(user) {
                    console.log('Editing user:', user);
                },

                deleteUser(user) {
                    if (confirm(`${user.name}を削除してもよろしいですか？`)) {
                        console.log('Deleting user:', user);
                        lifeXAPI.showToast('管理者を削除しました', 'success');
                    }
                },

                changePassword() {
                    if (this.passwordForm.new !== this.passwordForm.confirm) {
                        lifeXAPI.showToast('新しいパスワードが一致しません', 'error');
                        return;
                    }
                    console.log('Changing password');
                    lifeXAPI.showToast('パスワードを変更しました', 'success');
                },

                saveSettings() {
                    console.log('Saving settings:', this.settings);
                    lifeXAPI.showToast('設定を保存しました', 'success');
                },

                createBackup() {
                    console.log('Creating backup');
                    lifeXAPI.showToast('バックアップを作成中...', 'info');
                },

                downloadBackup(backup) {
                    console.log('Downloading backup:', backup);
                },

                restoreBackup(backup) {
                    if (confirm('このバックアップから復元してもよろしいですか？現在のデータは失われます。')) {
                        console.log('Restoring backup:', backup);
                        lifeXAPI.showToast('バックアップから復元中...', 'info');
                    }
                },

                deleteBackup(backup) {
                    if (confirm('このバックアップを削除してもよろしいですか？')) {
                        console.log('Deleting backup:', backup);
                        lifeXAPI.showToast('バックアップを削除しました', 'success');
                    }
                }
            }
        }
    </script>
</body>
</html>
