<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者権限管理 | LIFE X</title>
    <link href="./styles/main.css" rel="stylesheet">
    <script src="/js/common.js"></script>
    <script src="/utils/google-auth.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-full bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900 hover:text-gray-700">LIFE X</a>
                    <span class="ml-2 px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">管理者専用</span>
                </div>
                <nav class="hidden md:flex space-x-8 items-center">
                    <a href="/admin.html" class="nav-link">管理ホーム</a>
                    <a href="/admin-plans.html" class="nav-link">プラン管理</a>
                    <a href="/admin-rules.html" class="nav-link">ルール・ガイドライン管理</a>
                    <a href="/admin-downloads.html" class="nav-link">ダウンロード管理</a>
                    <a href="/admin-faq.html" class="nav-link">よくある質問管理</a>
                    <a href="/admin-system.html" class="nav-link">システム管理</a>
                    <a href="/admin-report.html" class="nav-link">レポート</a>
                    <a href="/" class="nav-link">サイトに戻る</a>
                    <button @click="logout()" class="nav-link text-red-600 hover:text-red-800">ログアウト</button>
                </nav>
                <div id="userInfo" class="text-sm"></div>
            </div>
        </div>
    </header>

    <div x-data="adminUsers()" x-init="init()">
        <!-- Page Header -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">管理者権限管理</h1>
                <p class="text-gray-600 mt-2">システム管理者の追加・削除・権限管理</p>
            </div>

            <!-- 現在のユーザー情報 -->
            <div class="card mb-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">現在のログインユーザー</h2>
                <div x-show="currentUser" class="flex items-center space-x-4">
                    <img :src="currentUser?.picture || '/images/default-avatar.png'" :alt="currentUser?.name" class="w-12 h-12 rounded-full">
                    <div>
                        <div class="text-sm font-medium text-gray-900" x-text="currentUser?.name"></div>
                        <div class="text-sm text-gray-500" x-text="currentUser?.email"></div>
                        <div class="text-xs text-green-600 mt-1">管理者権限あり</div>
                    </div>
                </div>
            </div>

            <!-- 管理者リスト -->
            <div class="card mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-900">管理者一覧</h2>
                    <button @click="showAddModal = true" class="btn-primary">
                        <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        管理者を追加
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">名前</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">メールアドレス</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">権限</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ステータス</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">追加日</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="admin in admins" :key="admin.email">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="admin.name"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="admin.email"></td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800" x-text="admin.role || 'スーパー管理者'">
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800" x-text="admin.status || '有効'">
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="admin.addedDate || '初期設定'"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                        <button 
                                            @click="removeAdmin(admin.email)" 
                                            :disabled="admins.length <= 1"
                                            :class="admins.length <= 1 ? 'text-gray-400 cursor-not-allowed' : 'text-red-600 hover:text-red-900'"
                                            class="transition-colors">
                                            削除
                                        </button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 更新履歴 -->
            <div class="card">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">更新履歴</h2>
                <div class="overflow-x-auto max-h-96">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日時</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">詳細</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">実行者</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="history in updateHistory" :key="history.timestamp">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatDate(history.timestamp)"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="history.action"></td>
                                    <td class="px-6 py-4 text-sm text-gray-500" x-text="history.details"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="history.user"></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 管理者追加モーダル -->
        <div x-show="showAddModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" style="display: none;">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">新規管理者を追加</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">名前</label>
                            <input type="text" x-model="newAdmin.name" class="form-input w-full" placeholder="山田太郎">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">メールアドレス</label>
                            <input type="email" x-model="newAdmin.email" class="form-input w-full" placeholder="example@company.jp">
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button @click="showAddModal = false" class="btn-secondary">キャンセル</button>
                        <button @click="addAdmin()" class="btn-primary">追加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function adminUsers() {
            return {
                currentUser: null,
                admins: [
                    { name: '西野秀樹', email: 'hn@ghouse.jp', role: 'スーパー管理者', status: '有効', addedDate: '初期設定' }
                ],
                updateHistory: [],
                showAddModal: false,
                newAdmin: {
                    name: '',
                    email: ''
                },

                async init() {
                    // 認証チェック
                    if (!authManager.requireAuth()) {
                        return;
                    }

                    // 現在のユーザー情報を取得
                    this.currentUser = googleAuth.getCurrentUser();
                    
                    // Google認証のUIを更新
                    googleAuth.updateUIForLoggedInUser();
                    
                    // 管理者リストを読み込み
                    this.loadAdmins();
                    
                    // 更新履歴を読み込み
                    this.updateHistory = googleAuth.getUpdateHistory();
                },

                loadAdmins() {
                    // 実際の実装では、サーバーから管理者リストを取得
                    googleAuth.loadAdminList();
                    
                    // デモ用のデータ（実際にはAPIから取得）
                    // this.admins = googleAuth.AUTHORIZED_ADMINS.map(email => ({
                    //     email: email,
                    //     name: this.getNameFromEmail(email),
                    //     addedDate: '初期設定'
                    // }));
                },

                getNameFromEmail(email) {
                    const nameMap = {
                        'hn@ghouse.jp': '西野秀樹',
                        'yoneyama-m@g-house.osaka.jp': '米山真史'
                    };
                    return nameMap[email] || email.split('@')[0];
                },

                addAdmin() {
                    if (!this.newAdmin.name || !this.newAdmin.email) {
                        lifeXAPI.showToast('名前とメールアドレスを入力してください', 'error');
                        return;
                    }

                    // メールアドレスの検証
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(this.newAdmin.email)) {
                        lifeXAPI.showToast('有効なメールアドレスを入力してください', 'error');
                        return;
                    }

                    // 重複チェック
                    if (this.admins.some(admin => admin.email === this.newAdmin.email)) {
                        lifeXAPI.showToast('このメールアドレスは既に登録されています', 'error');
                        return;
                    }

                    // 管理者を追加
                    const newAdminData = {
                        name: this.newAdmin.name,
                        email: this.newAdmin.email,
                        addedDate: new Date().toLocaleDateString('ja-JP')
                    };

                    this.admins.push(newAdminData);
                    
                    // Google認証システムに追加
                    googleAuth.addAdmin(this.newAdmin.email);
                    
                    // 更新履歴を追加
                    googleAuth.addUpdateHistory('管理者追加', `${this.newAdmin.name} (${this.newAdmin.email}) を管理者に追加`);
                    
                    // 履歴を更新
                    this.updateHistory = googleAuth.getUpdateHistory();
                    
                    lifeXAPI.showToast('管理者を追加しました', 'success');
                    
                    // フォームをリセット
                    this.newAdmin = { name: '', email: '' };
                    this.showAddModal = false;
                },

                removeAdmin(email) {
                    if (this.admins.length <= 1) {
                        lifeXAPI.showToast('最後の管理者は削除できません', 'error');
                        return;
                    }

                    if (confirm(`${email} を管理者から削除しますか？`)) {
                        // リストから削除
                        const admin = this.admins.find(a => a.email === email);
                        this.admins = this.admins.filter(a => a.email !== email);
                        
                        // Google認証システムから削除
                        googleAuth.removeAdmin(email);
                        
                        // 更新履歴を追加
                        googleAuth.addUpdateHistory('管理者削除', `${admin.name} (${email}) を管理者から削除`);
                        
                        // 履歴を更新
                        this.updateHistory = googleAuth.getUpdateHistory();
                        
                        lifeXAPI.showToast('管理者を削除しました', 'success');
                    }
                },

                formatDate(dateString) {
                    const date = new Date(dateString);
                    return date.toLocaleString('ja-JP', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },

                logout() {
                    authManager.logout();
                }
            };
        }

        // 認証チェック
        if (!window.authManager.requireAuth()) {
            // requireAuth内でリダイレクトされる
        }
    </script>
</body>
</html>
