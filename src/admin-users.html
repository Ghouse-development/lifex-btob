<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者権限管理 | LIFE X</title>
    <!-- Tailwind CSS (Production Build) -->
    <link rel="stylesheet" href="/assets/tailwind.css">

    <link href="./styles/main.css" rel="stylesheet">
    <script src="/js/common.js"></script>

    <!-- Supabase Auth Guard (Admin Only) -->
    <script type="module">
        import { protectPage } from '/js/auth-guard.js';
        (async () => {
            await protectPage({ requireAdmin: true });
        })();
    </script>

    <script src="/utils/google-auth.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-full bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900 hover:text-gray-700">LIFE X</a>
                    <span class="ml-2 px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">管理者専用</span>
                </div>
                <nav class="hidden md:flex space-x-8 items-center">
                    <a href="/admin.html" class="nav-link">管理ホーム</a>
                    <a href="/admin-plans.html" class="nav-link">プラン管理</a>
                    <a href="/admin-rules.html" class="nav-link">ルール管理</a>
                    <a href="/admin-downloads.html" class="nav-link">ダウンロード管理</a>
                    <a href="/admin-faq.html" class="nav-link">FAQ管理</a>
                    <a href="/admin-notifications.html" class="nav-link">お知らせ管理</a>
                    <a href="/admin-users.html" class="nav-link active">ユーザー管理</a>
                    <a href="/admin-profile.html" class="nav-link">プロフィール</a>
                    <a href="/admin-system.html" class="nav-link">システム管理</a>
                    <a href="/admin-report.html" class="nav-link">レポート</a>
                    <a href="/" class="nav-link">サイトに戻る</a>
                    <button onclick="logout()" type="button" class="nav-link text-red-600 hover:text-red-800">ログアウト</button>
                </nav>

                <!-- Mobile Menu -->
                <div class="md:hidden" x-data="{ mobileMenuOpen: false }">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" type="button" class="text-gray-500 hover:text-gray-600">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>

                    <div x-show="mobileMenuOpen" class="absolute top-16 right-4 bg-white shadow-lg rounded-lg border border-gray-200 p-4 z-50 min-w-48" style="display: none;">
                        <a href="/admin.html" class="block py-2 text-sm text-gray-600">管理ホーム</a>
                        <a href="/admin-plans.html" class="block py-2 text-sm text-gray-600">プラン管理</a>
                        <a href="/admin-rules.html" class="block py-2 text-sm text-gray-600">ルール管理</a>
                        <a href="/admin-downloads.html" class="block py-2 text-sm text-gray-600">ダウンロード管理</a>
                        <a href="/admin-faq.html" class="block py-2 text-sm text-gray-600">FAQ管理</a>
                        <a href="/admin-notifications.html" class="block py-2 text-sm text-gray-600">お知らせ管理</a>
                        <a href="/admin-users.html" class="block py-2 text-sm text-gray-900 font-medium">ユーザー管理</a>
                        <a href="/admin-profile.html" class="block py-2 text-sm text-gray-600">プロフィール</a>
                        <a href="/admin-system.html" class="block py-2 text-sm text-gray-600">システム管理</a>
                        <a href="/admin-report.html" class="block py-2 text-sm text-gray-600">レポート</a>
                        <div class="border-t border-gray-200 mt-3 pt-3">
                            <a href="/" class="block py-2 text-sm text-gray-600">サイトに戻る</a>
                            <button onclick="logout()" type="button" class="block py-2 text-sm text-red-600 hover:text-red-800 text-left w-full">ログアウト</button>
                        </div>
                    </div>
                </div>

                <div id="userInfo" class="hidden md:block text-sm"></div>
            </div>
        </div>
    </header>

    <div x-data="adminUsers()" x-init="init()">
        <!-- Page Header -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">管理者権限管理</h1>
                <p class="text-gray-600 mt-2">システム管理者の追加・削除・権限管理</p>
            </div>

            <!-- 現在のユーザー情報 -->
            <div class="card mb-6">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">現在のログインユーザー</h2>
                <div x-show="currentUser" class="flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
                        <span class="text-blue-600 font-bold text-lg" x-text="currentUser?.email?.charAt(0).toUpperCase()"></span>
                    </div>
                    <div>
                        <div class="text-sm font-medium text-gray-900" x-text="currentUser?.company_name"></div>
                        <div class="text-sm text-gray-500" x-text="currentUser?.email"></div>
                        <div class="text-xs text-green-600 mt-1" x-text="currentUser?.role === 'admin' ? '管理者権限あり' : 'メンバー'"></div>
                    </div>
                </div>
            </div>

            <!-- ユーザーリスト -->
            <div class="card mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-gray-900">ユーザー一覧</h2>
                    <button type="button" @click="showAddModal = true" class="btn-primary">
                        <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                        </svg>
                        ユーザーを追加
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">会社名</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">メールアドレス</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">担当者</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">権限</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ステータス</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">登録日</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="user in users" :key="user.id">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="user.company_name"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="user.email"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="user.contact_name || '-'"></td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                              :class="user.role === 'admin' ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'"
                                              x-text="user.role === 'admin' ? '管理者' : 'メンバー'">
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                              :class="user.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'"
                                              x-text="user.status === 'active' ? '有効' : user.status">
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatDate(user.created_at)"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                                        <button
                                            type="button"
                                            @click="updateUserStatus(user.id, user.status === 'active' ? 'inactive' : 'active')"
                                            class="text-blue-600 hover:text-blue-900">
                                            <span x-text="user.status === 'active' ? '無効化' : '有効化'"></span>
                                        </button>
                                        <button
                                            type="button"
                                            @click="deleteUser(user.id, user.email)"
                                            :disabled="user.id === currentUser?.id"
                                            :class="user.id === currentUser?.id ? 'text-gray-400 cursor-not-allowed' : 'text-red-600 hover:text-red-900'"
                                            class="transition-colors">
                                            削除
                                        </button>
                                    </td>
                                </tr>
                            </template>
                            <tr x-show="users.length === 0">
                                <td colspan="7" class="px-6 py-4 text-center text-sm text-gray-500">
                                    ユーザーがいません
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 更新履歴 -->
            <div class="card">
                <h2 class="text-lg font-semibold text-gray-900 mb-4">更新履歴</h2>
                <div class="overflow-x-auto max-h-96">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日時</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">詳細</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">実行者</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="history in updateHistory" :key="history.timestamp">
                                <tr class="hover:bg-gray-50">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatDate(history.timestamp)"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="history.action"></td>
                                    <td class="px-6 py-4 text-sm text-gray-500" x-text="history.details"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="history.user"></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- ユーザー追加モーダル -->
        <div x-show="showAddModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" style="display: none;">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">新規ユーザーを追加</h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">メールアドレス <span class="text-red-500">*</span></label>
                            <input type="email" x-model="newUser.email" class="form-input w-full" placeholder="user@example.com" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">パスワード <span class="text-red-500">*</span></label>
                            <input type="password" x-model="newUser.password" class="form-input w-full" placeholder="6文字以上" minlength="6" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">会社名 <span class="text-red-500">*</span></label>
                            <input type="text" x-model="newUser.company_name" class="form-input w-full" placeholder="株式会社〇〇" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">担当者名</label>
                            <input type="text" x-model="newUser.contact_name" class="form-input w-full" placeholder="山田太郎">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">権限</label>
                            <select x-model="newUser.role" class="form-input w-full">
                                <option value="member">メンバー</option>
                                <option value="admin">管理者</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" @click="showAddModal = false" class="btn-secondary">キャンセル</button>
                        <button type="button" @click="addUser()" class="btn-primary">追加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { getCurrentUser } from '/js/supabase-auth.js';

        function adminUsers() {
            return {
                currentUser: null,
                users: [],
                updateHistory: [],
                showAddModal: false,
                newUser: {
                    email: '',
                    password: '',
                    company_name: '',
                    contact_name: '',
                    role: 'member'
                },

                async init() {
                    // 現在のユーザー情報を取得
                    const { user, profile } = await getCurrentUser();
                    this.currentUser = profile;

                    // ユーザーリストを読み込み
                    await this.loadUsers();

                    // 更新履歴を読み込み（将来実装）
                    // await this.loadUpdateHistory();
                },

                async loadUsers() {
                    try {
                        const { data, error } = await window.supabase
                            .from('user_profiles')
                            .select('*')
                            .order('created_at', { ascending: false });

                        if (error) throw error;
                        this.users = data || [];
                    } catch (error) {
                        console.error('Error loading users:', error);
                        lifeXAPI.showToast('ユーザーリストの読み込みに失敗しました', 'error');
                    }
                },

                async addUser() {
                    if (!this.newUser.email || !this.newUser.password || !this.newUser.company_name) {
                        lifeXAPI.showToast('必須項目を入力してください', 'error');
                        return;
                    }

                    // メールアドレスの検証
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(this.newUser.email)) {
                        lifeXAPI.showToast('有効なメールアドレスを入力してください', 'error');
                        return;
                    }

                    // パスワードの検証
                    if (this.newUser.password.length < 6) {
                        lifeXAPI.showToast('パスワードは6文字以上で入力してください', 'error');
                        return;
                    }

                    try {
                        // Supabase Authでユーザー作成
                        const { data: authData, error: authError } = await window.supabase.auth.signUp({
                            email: this.newUser.email,
                            password: this.newUser.password
                        });

                        if (authError) throw authError;

                        // プロファイル作成（トリガーで自動作成されるが、追加情報を更新）
                        const { error: profileError } = await window.supabase
                            .from('user_profiles')
                            .update({
                                company_name: this.newUser.company_name,
                                contact_name: this.newUser.contact_name,
                                role: this.newUser.role,
                                status: 'active'
                            })
                            .eq('id', authData.user.id);

                        if (profileError) throw profileError;

                        // リストを再読み込み
                        await this.loadUsers();

                        lifeXAPI.showToast('ユーザーを追加しました', 'success');

                        // フォームをリセット
                        this.newUser = { email: '', password: '', company_name: '', contact_name: '', role: 'member' };
                        this.showAddModal = false;
                    } catch (error) {
                        console.error('Error adding user:', error);
                        lifeXAPI.showToast('ユーザーの追加に失敗しました: ' + error.message, 'error');
                    }
                },

                async updateUserStatus(userId, newStatus) {
                    try {
                        const { error } = await window.supabase
                            .from('user_profiles')
                            .update({ status: newStatus })
                            .eq('id', userId);

                        if (error) throw error;

                        await this.loadUsers();
                        lifeXAPI.showToast('ステータスを更新しました', 'success');
                    } catch (error) {
                        console.error('Error updating user status:', error);
                        lifeXAPI.showToast('ステータスの更新に失敗しました', 'error');
                    }
                },

                async deleteUser(userId, email) {
                    if (userId === this.currentUser.id) {
                        lifeXAPI.showToast('自分自身は削除できません', 'error');
                        return;
                    }

                    if (confirm(`${email} を削除しますか？この操作は取り消せません。`)) {
                        try {
                            // ユーザープロファイルを削除（CASCADE で auth.users も削除される）
                            const { error } = await window.supabase
                                .from('user_profiles')
                                .delete()
                                .eq('id', userId);

                            if (error) throw error;

                            await this.loadUsers();
                            lifeXAPI.showToast('ユーザーを削除しました', 'success');
                        } catch (error) {
                            console.error('Error deleting user:', error);
                            lifeXAPI.showToast('ユーザーの削除に失敗しました', 'error');
                        }
                    }
                },

                formatDate(dateString) {
                    if (!dateString) return '-';
                    const date = new Date(dateString);
                    return date.toLocaleString('ja-JP', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
            };
        }

        window.adminUsers = adminUsers;
    </script>
</body>
</html>
