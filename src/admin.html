<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理メニュー | LIFE X 管理画面</title>
    <link href="./styles/main.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/utils/common.js" type="module"></script>
    
</head>
<body class="h-full bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">LIFE X 管理画面</h1>
                    <span class="ml-2 px-2 py-1 bg-red-100 text-red-800 text-xs rounded-full">管理者専用</span>
                </div>
                <nav class="hidden md:flex space-x-8 items-center">
                    <button @click="showPasswordModal = true" class="nav-link">
                        <svg class="w-5 h-5 mr-2 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                        </svg>
                        パスワード変更
                    </button>
                    <a href="/" class="nav-link">
                        <svg class="w-5 h-5 mr-2 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        サイトに戻る
                    </a>
                    <button @click="logout()" class="nav-link text-red-600 hover:text-red-800">
                        <svg class="w-5 h-5 mr-2 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        ログアウト
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <div x-data="adminMenu()" x-init="init()">
        <!-- Page Header -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">システム管理設定</h1>
                <p class="text-lg text-gray-600">管理したい項目を選択してください</p>
            </div>

            <!-- Admin Menu Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-5xl mx-auto">
                <!-- プラン管理 -->
                <a href="/admin-plans.html" 
                   class="group relative bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
                    <div class="p-8">
                        <!-- Icon -->
                        <div class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-blue-400 to-blue-600 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                            <svg class="w-10 h-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                            </svg>
                        </div>
                        
                        <!-- Title & Description -->
                        <h3 class="text-xl font-bold text-gray-900 mb-3 text-center">プラン管理</h3>
                        <p class="text-gray-600 text-sm text-center mb-4">住宅プランの追加・編集・削除</p>
                        
                        <!-- Stats -->
                        <div class="flex justify-center space-x-6 pt-4 border-t border-gray-100">
                            <div class="text-center">
                                <div class="text-2xl font-bold text-blue-600" x-text="stats.plans"></div>
                                <div class="text-xs text-gray-500">登録プラン</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-gray-900" x-text="stats.plansUpdated"></div>
                                <div class="text-xs text-gray-500">今月更新</div>
                            </div>
                        </div>
                        
                        <!-- Arrow -->
                        <div class="absolute bottom-4 right-4 text-gray-400 group-hover:text-blue-600 transition-colors">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                </a>

                <!-- ルール管理 -->
                <a href="/admin-rules.html" 
                   class="group relative bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
                    <div class="p-8">
                        <!-- Icon -->
                        <div class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-emerald-400 to-emerald-600 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                            <svg class="w-10 h-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                        </div>
                        
                        <!-- Title & Description -->
                        <h3 class="text-xl font-bold text-gray-900 mb-3 text-center">ルール管理</h3>
                        <p class="text-gray-600 text-sm text-center mb-4">加盟店ルールの設定・更新</p>
                        
                        <!-- Stats -->
                        <div class="flex justify-center space-x-6 pt-4 border-t border-gray-100">
                            <div class="text-center">
                                <div class="text-2xl font-bold text-emerald-600" x-text="stats.rules"></div>
                                <div class="text-xs text-gray-500">有効ルール</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-gray-900" x-text="stats.rulesRequired"></div>
                                <div class="text-xs text-gray-500">必須項目</div>
                            </div>
                        </div>
                        
                        <!-- Arrow -->
                        <div class="absolute bottom-4 right-4 text-gray-400 group-hover:text-emerald-600 transition-colors">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                </a>

                <!-- ダウンロード管理 -->
                <a href="/admin-downloads.html" 
                   class="group relative bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
                    <div class="p-8">
                        <!-- Icon -->
                        <div class="w-20 h-20 mx-auto mb-6 bg-gradient-to-br from-purple-400 to-purple-600 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                            <svg class="w-10 h-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10" />
                            </svg>
                        </div>
                        
                        <!-- Title & Description -->
                        <h3 class="text-xl font-bold text-gray-900 mb-3 text-center">ダウンロード管理</h3>
                        <p class="text-gray-600 text-sm text-center mb-4">資料・ドキュメントの管理</p>
                        
                        <!-- Stats -->
                        <div class="flex justify-center space-x-6 pt-4 border-t border-gray-100">
                            <div class="text-center">
                                <div class="text-2xl font-bold text-purple-600" x-text="stats.downloads"></div>
                                <div class="text-xs text-gray-500">総ファイル</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-gray-900" x-text="stats.downloadsMonth"></div>
                                <div class="text-xs text-gray-500">今月DL数</div>
                            </div>
                        </div>
                        
                        <!-- Arrow -->
                        <div class="absolute bottom-4 right-4 text-gray-400 group-hover:text-purple-600 transition-colors">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Quick Actions -->
            <div class="mt-12 max-w-5xl mx-auto">
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">クイックアクション</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <button @click="quickAction('backup')" class="flex items-center justify-center p-3 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors">
                            <svg class="w-5 h-5 mr-2 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V2" />
                            </svg>
                            <span class="text-sm text-gray-700">バックアップ</span>
                        </button>
                        <button @click="quickAction('export')" class="flex items-center justify-center p-3 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors">
                            <svg class="w-5 h-5 mr-2 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <span class="text-sm text-gray-700">データ出力</span>
                        </button>
                        <button @click="quickAction('report')" class="flex items-center justify-center p-3 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors">
                            <svg class="w-5 h-5 mr-2 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                            <span class="text-sm text-gray-700">月次レポート</span>
                        </button>
                        <button @click="quickAction('settings')" class="flex items-center justify-center p-3 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors">
                            <svg class="w-5 h-5 mr-2 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <span class="text-sm text-gray-700">システム設定</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Recent Activities -->
            <div class="mt-8 max-w-5xl mx-auto">
                <div class="bg-white rounded-xl shadow-sm p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">最近のアクティビティ</h3>
                    <div class="space-y-3">
                        <template x-for="activity in recentActivities" :key="activity.id">
                            <div class="flex items-center justify-between py-2 border-b border-gray-100 last:border-0">
                                <div class="flex items-center">
                                    <div class="w-2 h-2 rounded-full mr-3" 
                                         :class="{
                                             'bg-blue-500': activity.type === 'plan',
                                             'bg-emerald-500': activity.type === 'rule',
                                             'bg-purple-500': activity.type === 'download'
                                         }"></div>
                                    <div>
                                        <p class="text-sm text-gray-900" x-text="activity.message"></p>
                                        <p class="text-xs text-gray-500" x-text="activity.time"></p>
                                    </div>
                                </div>
                                <span class="text-xs px-2 py-1 rounded-full" 
                                      :class="{
                                          'bg-blue-100 text-blue-700': activity.type === 'plan',
                                          'bg-emerald-100 text-emerald-700': activity.type === 'rule',
                                          'bg-purple-100 text-purple-700': activity.type === 'download'
                                      }"
                                      x-text="activity.label"></span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <!-- Password Change Modal -->
        <div x-show="showPasswordModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" style="display: none;">
            <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-md shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">パスワード変更</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">現在のパスワード</label>
                            <input type="password" x-model="currentPassword" class="form-input w-full" placeholder="現在のパスワード">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">新しいパスワード</label>
                            <input type="password" x-model="newPassword" class="form-input w-full" placeholder="6文字以上">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">新しいパスワード（確認）</label>
                            <input type="password" x-model="confirmPassword" class="form-input w-full" placeholder="もう一度入力">
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div x-show="passwordError" class="mt-4 p-3 bg-red-50 border border-red-200 rounded-md">
                        <p class="text-sm text-red-800" x-text="passwordError"></p>
                    </div>

                    <!-- Success Message -->
                    <div x-show="passwordSuccess" class="mt-4 p-3 bg-green-50 border border-green-200 rounded-md">
                        <p class="text-sm text-green-800" x-text="passwordSuccess"></p>
                    </div>

                    <div class="mt-6 flex justify-end space-x-3">
                        <button @click="showPasswordModal = false; currentPassword = ''; newPassword = ''; confirmPassword = ''; passwordError = ''; passwordSuccess = ''" class="btn-secondary">キャンセル</button>
                        <button @click="changePassword()" class="btn-primary">変更</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 認証チェック
        if (!window.authManager.requireAuth()) {
            // requireAuth内でリダイレクトされる
        }

        function adminMenu() {
            return {
                showPasswordModal: false,
                currentPassword: '',
                newPassword: '',
                confirmPassword: '',
                passwordError: '',
                passwordSuccess: '',
                stats: {
                    plans: 10,
                    plansUpdated: 3,
                    rules: 6,
                    rulesRequired: 4,
                    downloads: 8,
                    downloadsMonth: 456
                },
                recentActivities: [
                    { id: 1, type: 'plan', message: 'プラン「LX-046H」が更新されました', time: '10分前', label: 'プラン' },
                    { id: 2, type: 'download', message: '契約書テンプレートがダウンロードされました', time: '30分前', label: 'ダウンロード' },
                    { id: 3, type: 'rule', message: '販売価格の設定ルールが更新されました', time: '1時間前', label: 'ルール' },
                    { id: 4, type: 'plan', message: '新規プラン「LX-048L」が追加されました', time: '2時間前', label: 'プラン' },
                    { id: 5, type: 'download', message: '施工マニュアルが更新されました', time: '3時間前', label: 'ダウンロード' }
                ],

                init() {
                    // Load stats from API or localStorage
                    this.loadStats();
                },

                logout() {
                    if (confirm('ログアウトしますか？')) {
                        window.authManager.logout();
                    }
                },

                changePassword() {
                    this.passwordError = '';
                    this.passwordSuccess = '';

                    // 現在のパスワードチェック
                    if (!window.authManager.login(this.currentPassword)) {
                        this.passwordError = '現在のパスワードが正しくありません';
                        return;
                    }

                    // 新しいパスワードの検証
                    if (this.newPassword.length < 6) {
                        this.passwordError = 'パスワードは6文字以上である必要があります';
                        return;
                    }

                    if (this.newPassword !== this.confirmPassword) {
                        this.passwordError = '新しいパスワードが一致しません';
                        return;
                    }

                    // パスワード変更
                    try {
                        window.authManager.changePassword(this.newPassword);
                        this.passwordSuccess = 'パスワードを変更しました';
                        setTimeout(() => {
                            this.showPasswordModal = false;
                            this.currentPassword = '';
                            this.newPassword = '';
                            this.confirmPassword = '';
                            this.passwordSuccess = '';
                        }, 2000);
                    } catch (error) {
                        this.passwordError = error.message;
                    }
                },

                loadStats() {
                    // Simulate loading stats
                    // In real implementation, this would fetch from API
                },

                quickAction(action) {
                    switch(action) {
                        case 'backup':
                            lifeXAPI.showToast('バックアップを開始しました', 'success');
                            break;
                        case 'export':
                            lifeXAPI.showToast('データのエクスポートを準備中です', 'info');
                            break;
                        case 'report':
                            lifeXAPI.showToast('月次レポートを生成中です', 'info');
                            break;
                        case 'settings':
                            lifeXAPI.showToast('システム設定を開きます', 'info');
                            break;
                    }
                }
            }
        }
    </script>
</body>
</html>
