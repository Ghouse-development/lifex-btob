<script>
function aibotComponent() {
    return {
        chatOpen: false,
        messages: [],
        currentMessage: '',
        isTyping: false,

        init() {
            // ÂàùÊúüÂåñÂá¶ÁêÜ
        },

        toggleChat() {
            this.chatOpen = !this.chatOpen;
            if (this.chatOpen) {
                setTimeout(() => {
                    const chatArea = document.getElementById('aibotChatArea');
                    if (chatArea) chatArea.scrollTop = chatArea.scrollHeight;
                }, 100);
            }
        },

        async sendMessage() {
            if (!this.currentMessage.trim() || this.isTyping) return;

            const message = this.currentMessage.trim();
            const userMessage = {
                id: Date.now(),
                type: 'user',
                content: message,
                timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
            };

            this.messages.push(userMessage);
            this.currentMessage = '';
            this.isTyping = true;

            // Scroll to bottom
            setTimeout(() => {
                const chatArea = document.getElementById('aibotChatArea');
                if (chatArea) chatArea.scrollTop = chatArea.scrollHeight;
            }, 100);

            // Generate AI response
            await this.generateResponse(message);
        },

        async generateResponse(question) {
            // AIÂøúÁ≠î„ÅÆ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥
            let response = '';
            const lowerQuestion = question.toLowerCase();

                response = 'LIFE X„ÅÆ‰æ°Ê†º„Å´„Å§„ÅÑ„Å¶„ÅØ„ÄÅÊ®ôÊ∫ñ‰æ°Ê†ºË°®„Å´Âü∫„Å•„ÅÑ„Å¶Ë¶ãÁ©ç„ÇÇ„Çä„Çí‰ΩúÊàê„ÅÑ„Åü„Åó„Åæ„Åô„ÄÇË©≥Á¥∞„ÅØÂñ∂Ê•≠ÊãÖÂΩìËÄÖ„Å´„ÅäÂïè„ÅÑÂêà„Çè„Åõ„Åè„Å†„Åï„ÅÑ„ÄÇ';
            } else if (lowerQuestion.includes('„Éó„É©„É≥')) {
                response = 'LIFE X„Åß„ÅØ30Âù™„Åã„Çâ35Âù™„Åæ„ÅßÊßò„ÄÖ„Å™„Éó„É©„É≥„Çí„ÅîÁî®ÊÑè„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ„Éó„É©„É≥‰∏ÄË¶ß„Éö„Éº„Ç∏„Åß„ÅîÁ¢∫Ë™ç„ÅÑ„Åü„Å†„Åë„Åæ„Åô„ÄÇ';
            } else if (lowerQuestion.includes('ËÄêÈúá') || lowerQuestion.includes('Âú∞Èúá')) {
                response = 'LIFE X„Åß„ÅØËÄêÈúáÁ≠âÁ¥ö3„ÇíÊ®ôÊ∫ñ‰ªïÊßò„Å®„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇÂª∫ÁØâÂü∫Ê∫ñÊ≥ï„ÅÆ1.5ÂÄç„ÅÆÂú∞ÈúáÂäõ„Å´ËÄê„Åà„ÇãÊßãÈÄ†„Åß„Åô„ÄÇ';
            } else if (lowerQuestion.includes('Â∑•Êúü') || lowerQuestion.includes('ÊúüÈñì')) {
                response = 'Ê®ôÊ∫ñÁöÑ„Å™Â∑•‰∫ãÊúüÈñì„ÅØÁ¥Ñ4„Äú5„É∂Êúà„Åß„Åô„ÄÇË©≥Á¥∞„Å™Â∑•Á®ãË°®„ÅØÂ•ëÁ¥ÑÊôÇ„Å´„ÅîË™¨Êòé„ÅÑ„Åü„Åó„Åæ„Åô„ÄÇ';
            } else if (lowerQuestion.includes('‰øùË®º')) {
                response = 'ÊßãÈÄ†Ë∫Ø‰Ωì„ÉªÈò≤Ê∞¥„ÅØ10Âπ¥‰øùË®º„ÄÅË®≠ÂÇôÊ©üÂô®„ÅØ„É°„Éº„Ç´„Éº‰øùË®º„Å´Ê∫ñ„Åò„Åæ„Åô„ÄÇÂÆöÊúüÁÇπÊ§ú„ÇÇÂÆüÊñΩ„ÅÑ„Åü„Åó„Åæ„Åô„ÄÇ';
            } else if (lowerQuestion.includes('„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ')) {
                response = '„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„Éö„Éº„Ç∏„Åã„ÇâÂêÑÁ®ÆË≥áÊñô„Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÅÑ„Åü„Å†„Åë„Åæ„Åô„ÄÇ„Éë„É≥„Éï„É¨„ÉÉ„Éà„ÄÅË≥áÈáëË®àÁîªÊõ∏„ÄÅÊ®ôÊ∫ñ‰ªïÊßòÊõ∏„Å™„Å©„Åå„Åî„Åñ„ÅÑ„Åæ„Åô„ÄÇ';
            } else if (lowerQuestion.includes('ÈñìÂèñ') || lowerQuestion.includes('„Éû„Éà„É™„ÉÉ„ÇØ„Çπ')) {
                response = 'ÈñìÂèñ„Éû„Éà„É™„ÉÉ„ÇØ„Çπ„Éö„Éº„Ç∏„Åß„ÅØ„ÄÅÂª∫Áâ©ÈñìÂè£„Å®Â••Ë°å„ÅÆÁµÑ„ÅøÂêà„Çè„Åõ„Åã„ÇâÊúÄÈÅ©„Å™„Éó„É©„É≥„ÇíÊ§úÁ¥¢„Åß„Åç„Åæ„Åô„ÄÇ';

            }

            // „Çø„Ç§„Éî„É≥„Ç∞ÈÅÖÂª∂„ÅÆ„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥

</script>
