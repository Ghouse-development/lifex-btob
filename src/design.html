<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デザインから探す | LIFE X 加盟店専用サイト</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>

    <link href="./styles/main.css" rel="stylesheet">
    <script src="/js/common.js?v=20251024"></script>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Supabase Integration - CDN待機後にロード -->
    <script type="module">
        // CDNの読み込みを待ってからインポート
        await new Promise(resolve => {
            if (window.supabase?.createClient) {
                resolve();
            } else {
                const checkInterval = setInterval(() => {
                    if (window.supabase?.createClient) {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 50);
            }
        });

        // Supabaseクライアントをsupabase-client.jsからインポート
        import { supabase } from '/js/supabase-client.js?v=20251024b';
        window.supabase = supabase;

        // Supabase Integrationも待機後にロード
        await import('/js/supabase-integration.js?v=20251024b');
    </script>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-full bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900 hover:text-gray-700">LIFE X</a>
                    <span class="ml-2 px-2 py-1 bg-primary-100 text-primary-800 text-xs rounded-full">加盟店専用</span>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="/" class="text-gray-600 hover:text-gray-900 text-sm">ホーム</a>
                    <a href="/matrix.html" class="text-gray-600 hover:text-gray-900 text-sm">間取マトリックス</a>
                    <a href="/design.html" class="text-gray-900 hover:text-gray-600 text-sm font-medium">デザインから探す</a>
                    <a href="/plans.html" class="text-gray-600 hover:text-gray-900 text-sm">プラン一覧</a>
                    <a href="/rules.html" class="text-gray-600 hover:text-gray-900 text-sm">ルール・ガイドライン</a>
                    <a href="/downloads.html" class="text-gray-600 hover:text-gray-900 text-sm">ダウンロード</a>
                    <a href="/faq.html" class="text-gray-600 hover:text-gray-900 text-sm">よくある質問</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Page Title -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">デザインから探す</h1>
                <p class="mt-2 text-gray-600">外観・内観デザインからプランを検索できます</p>
            </div>

            <!-- Alpine.js Component -->
            <div x-data="designExplorer()" x-init="init()">
                <!-- Tab Navigation -->
                <div class="bg-white rounded-lg shadow mb-6">
                    <div class="border-b border-gray-200">
                        <nav class="-mb-px flex">
                            <button @click="activeTab = 'exterior'"
                                    :class="activeTab === 'exterior' ? 'border-primary-500 text-primary-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                                    class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm">
                                外観デザイン
                            </button>
                            <button @click="activeTab = 'interior'"
                                    :class="activeTab === 'interior' ? 'border-primary-500 text-primary-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                                    class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm">
                                内観デザイン
                            </button>
                        </nav>
                    </div>
                </div>

                <!-- Loading State -->
                <div x-show="loading" class="text-center py-12">
                    <div class="inline-flex items-center">
                        <svg class="animate-spin h-8 w-8 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="ml-3 text-gray-600">読み込み中...</span>
                    </div>
                </div>

                <!-- Plans Grid -->
                <div x-show="!loading && filteredPlans.length > 0"
                     class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <template x-for="plan in filteredPlans" :key="plan.id">
                        <div @click="viewPlanDetail(plan)"
                             class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow cursor-pointer">
                            <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded-t-lg overflow-hidden">
                                <template x-if="getPlanImage(plan)">
                                    <img :src="getPlanImage(plan)"
                                         :alt="plan.plan_code || plan.id"
                                         class="w-full h-64 object-contain bg-white">
                                </template>
                                <template x-if="!getPlanImage(plan)">
                                    <div class="w-full h-64 flex items-center justify-center bg-gray-100">
                                        <svg class="w-16 h-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                        </svg>
                                    </div>
                                </template>
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-semibold text-gray-900" x-text="plan.plan_code || plan.id">プランコード</h3>
                                <div class="mt-2 text-sm text-gray-600">
                                    <p x-text="plan.tsubo ? `${plan.tsubo}坪` : ''"></p>
                                    <p x-text="plan.floors ? `${plan.floors}階建て` : ''"></p>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Empty State -->
                <div x-show="!loading && filteredPlans.length === 0"
                     class="text-center py-12">
                    <div class="text-gray-400 mb-4">
                        <svg class="w-16 h-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">プランがありません</h3>
                    <p class="text-gray-600">プランを登録すると、ここに表示されます</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        function designExplorer() {
            return {
                activeTab: 'exterior',
                plans: [],
                loading: true,

                get filteredPlans() {
                    // 外観タブでは外観パースがあるプランのみ表示
                    // 内観タブでは間取図があるプランのみ表示
                    return this.plans.filter(plan => {
                        if (this.activeTab === 'exterior') {
                            return this.getExteriorImage(plan);
                        } else {
                            return this.getFloorPlanImage(plan);
                        }
                    });
                },

                async init() {
                    await this.loadPlans();
                },

                async loadPlans() {
                    this.loading = true;
                    try {
                        console.log('🔄 プランデータを読み込み中...');

                        // Supabase APIが利用可能になるまで待機
                        let retries = 0;
                        while (!window.supabaseAPI && retries < 20) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                            retries++;
                        }

                        if (window.supabaseAPI) {
                            const data = await window.supabaseAPI.plans.getAll();
                            console.log('✅ プラン読み込み完了:', data?.length || 0, '件');
                            this.plans = data || [];
                        } else {
                            console.warn('⚠️ Supabase API not available');
                            this.plans = [];
                        }
                    } catch (error) {
                        console.error('❌ プラン読み込みエラー:', error);
                        this.plans = [];
                    } finally {
                        this.loading = false;
                    }
                },

                getPlanImage(plan) {
                    if (this.activeTab === 'exterior') {
                        return this.getExteriorImage(plan);
                    } else {
                        return this.getFloorPlanImage(plan);
                    }
                },

                getExteriorImage(plan) {
                    // 外観パース画像を取得
                    if (plan.thumbnail_url) return plan.thumbnail_url;
                    if (plan.images?.exterior) return plan.images.exterior;
                    if (plan.images?.外観パース) return plan.images.外観パース;
                    if (Array.isArray(plan.images) && plan.images.length > 0) return plan.images[0];
                    return null;
                },

                getFloorPlanImage(plan) {
                    // 間取図を取得
                    if (plan.drawing_file_path) return plan.drawing_file_path;
                    if (Array.isArray(plan.floor_plans) && plan.floor_plans.length > 0) {
                        return plan.floor_plans[0];
                    }
                    if (plan.images?.floorPlan) return plan.images.floorPlan;
                    if (plan.images?.間取図) return plan.images.間取図;
                    return null;
                },

                viewPlanDetail(plan) {
                    window.location.href = `/plan-detail.html?id=${plan.id}`;
                }
            }
        }
    </script>
</body>
</html>
