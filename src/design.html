<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デザインから探す | LIFE X 加盟店専用サイト</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>

    <link href="./styles/main.css" rel="stylesheet">
    <script src="/js/common.js"></script>

    <!-- Supabase Integration -->
    <script type="module" src="/js/supabase-integration.js"></script>
    <script type="module">
        // Supabaseクライアントをsupabase-client.jsからインポート
        import { supabase } from '/js/supabase-client.js';
        window.supabase = supabase;
    </script>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-full bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900 hover:text-gray-700">LIFE X</a>
                    <span class="ml-2 px-2 py-1 bg-primary-100 text-primary-800 text-xs rounded-full">加盟店専用</span>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="/" class="text-gray-600 hover:text-gray-900 text-sm">ホーム</a>
                    <a href="/matrix.html" class="text-gray-600 hover:text-gray-900 text-sm">間取マトリックス</a>
                    <a href="/design.html" class="text-gray-900 hover:text-gray-600 text-sm font-medium">デザインから探す</a>
                    <a href="/plans.html" class="text-gray-600 hover:text-gray-900 text-sm">プラン一覧</a>
                    <a href="/rules.html" class="text-gray-600 hover:text-gray-900 text-sm">ルール・ガイドライン</a>
                    <a href="/downloads.html" class="text-gray-600 hover:text-gray-900 text-sm">ダウンロード</a>
                    <a href="/faq.html" class="text-gray-600 hover:text-gray-900 text-sm">よくある質問</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Page Title -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">デザインから探す</h1>
                <p class="mt-2 text-gray-600">外観・内観デザインからプランを検索できます</p>
            </div>

            <!-- Alpine.js Component -->
            <div x-data="designExplorer()" x-init="init()">
                <!-- Tab Navigation -->
                <div class="bg-white rounded-lg shadow mb-6">
                    <div class="border-b border-gray-200">
                        <nav class="-mb-px flex">
                            <button @click="activeTab = 'exterior'"
                                    :class="activeTab === 'exterior' ? 'border-primary-500 text-primary-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                                    class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm">
                                外観デザイン
                            </button>
                            <button @click="activeTab = 'interior'"
                                    :class="activeTab === 'interior' ? 'border-primary-500 text-primary-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                                    class="w-1/2 py-4 px-1 text-center border-b-2 font-medium text-sm">
                                内観デザイン
                            </button>
                        </nav>
                    </div>
                </div>

                <!-- Loading State -->
                <div x-show="loading" class="text-center py-12">
                    <div class="inline-flex items-center">
                        <svg class="animate-spin h-8 w-8 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="ml-3 text-gray-600">読み込み中...</span>
                    </div>
                </div>

                <!-- Design Categories Grid -->
                <div x-show="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <template x-for="category in filteredCategories" :key="category.id">
                        <div @click="selectCategory(category)"
                             class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow cursor-pointer">
                            <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded-t-lg overflow-hidden">
                                <img :src="category.thumbnail_url || '/images/placeholder.jpg'"
                                     :alt="category.name"
                                     class="w-full h-48 object-cover">
                            </div>
                            <div class="p-4">
                                <h3 class="text-lg font-semibold text-gray-900" x-text="category.name"></h3>
                                <p class="mt-1 text-sm text-gray-600" x-text="category.description"></p>
                                <div class="mt-3 flex items-center justify-between">
                                    <span class="text-sm text-gray-500" x-text="`${category.plan_count || 0} プラン`"></span>
                                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Selected Category Plans -->
                <div x-show="selectedCategory" class="mt-8">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold text-gray-900">
                            <span x-text="selectedCategory?.name"></span>のプラン
                        </h2>
                        <button @click="selectedCategory = null; categoryPlans = []"
                                class="text-sm text-primary-600 hover:text-primary-800">
                            ← カテゴリ一覧に戻る
                        </button>
                    </div>

                    <div x-show="loadingPlans" class="text-center py-8">
                        <span class="text-gray-600">プランを読み込み中...</span>
                    </div>

                    <div x-show="!loadingPlans && categoryPlans.length > 0"
                         class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <template x-for="plan in categoryPlans" :key="plan.id">
                            <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow">
                                <div class="aspect-w-16 aspect-h-9 bg-gray-200 rounded-t-lg overflow-hidden">
                                    <img :src="getPlanImage(plan)"
                                         :alt="plan.name"
                                         class="w-full h-48 object-cover">
                                </div>
                                <div class="p-4">
                                    <h3 class="font-semibold text-gray-900" x-text="plan.name"></h3>
                                    <div class="mt-2 text-sm text-gray-600">
                                        <p x-text="`${plan.tsubo}坪 / ${plan.width}m × ${plan.depth}m`"></p>
                                        <p x-text="`¥${(plan.price / 10000).toLocaleString()}万円`"></p>
                                    </div>
                                    <a :href="`/plan-detail.html?id=${plan.id}`"
                                       class="mt-3 inline-block text-primary-600 hover:text-primary-800 text-sm">
                                       詳細を見る →
                                    </a>
                                </div>
                            </div>
                        </template>
                    </div>

                    <div x-show="!loadingPlans && categoryPlans.length === 0"
                         class="text-center py-8 text-gray-500">
                        このカテゴリにはプランがありません
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function designExplorer() {
            return {
                activeTab: 'exterior',
                categories: [],
                selectedCategory: null,
                categoryPlans: [],
                loading: true,
                loadingPlans: false,

                get filteredCategories() {
                    return this.categories.filter(cat => cat.type === this.activeTab);
                },

                async init() {
                    await this.loadCategories();
                },

                async loadCategories() {
                    this.loading = true;
                    try {
                        // Supabaseからカテゴリを取得
                        if (window.supabaseAPI) {
                            const categories = await window.supabaseAPI.design.getCategories();

                            // 各カテゴリのプラン数を取得
                            for (const category of categories) {
                                const plans = await window.supabaseAPI.design.getPlansByCategory(category.id);
                                category.plan_count = plans.length;
                            }

                            this.categories = categories;
                        } else {
                            // フォールバック：デモデータ
                            this.categories = this.getDemoCategories();
                        }
                    } catch (error) {
                        console.error('Error loading categories:', error);
                        // エラー時はデモデータを使用
                        this.categories = this.getDemoCategories();
                    } finally {
                        this.loading = false;
                    }
                },

                async selectCategory(category) {
                    this.selectedCategory = category;
                    this.loadingPlans = true;

                    try {
                        if (window.supabaseAPI) {
                            this.categoryPlans = await window.supabaseAPI.design.getPlansByCategory(category.id);
                        } else {
                            // デモデータ
                            this.categoryPlans = [];
                        }
                    } catch (error) {
                        console.error('Error loading plans:', error);
                        this.categoryPlans = [];
                    } finally {
                        this.loadingPlans = false;
                    }
                },

                getPlanImage(plan) {
                    // プラン画像の優先順位
                    if (plan.plan_images && plan.plan_images.length > 0) {
                        const exteriorImage = plan.plan_images.find(img => img.type === 'exterior');
                        if (exteriorImage) return exteriorImage.url;
                        return plan.plan_images[0].url;
                    }
                    return '/images/placeholder.jpg';
                },

                getDemoCategories() {
                    return [
                        {
                            id: '1',
                            name: 'モダン',
                            type: 'exterior',
                            description: 'シンプルでスタイリッシュな外観デザイン',
                            thumbnail_url: '/images/modern-exterior.jpg',
                            plan_count: 15
                        },
                        {
                            id: '2',
                            name: '和モダン',
                            type: 'exterior',
                            description: '和風要素を取り入れたモダンな外観',
                            thumbnail_url: '/images/wa-modern-exterior.jpg',
                            plan_count: 12
                        },
                        {
                            id: '3',
                            name: 'ナチュラル',
                            type: 'exterior',
                            description: '自然素材を活かした温かみのある外観',
                            thumbnail_url: '/images/natural-exterior.jpg',
                            plan_count: 18
                        },
                        {
                            id: '4',
                            name: '北欧スタイル',
                            type: 'interior',
                            description: '明るく機能的な北欧風インテリア',
                            thumbnail_url: '/images/nordic-interior.jpg',
                            plan_count: 20
                        },
                        {
                            id: '5',
                            name: 'インダストリアル',
                            type: 'interior',
                            description: '工業的な要素を取り入れたインテリア',
                            thumbnail_url: '/images/industrial-interior.jpg',
                            plan_count: 8
                        },
                        {
                            id: '6',
                            name: 'ミニマル',
                            type: 'interior',
                            description: 'シンプルで洗練されたインテリア',
                            thumbnail_url: '/images/minimal-interior.jpg',
                            plan_count: 14
                        }
                    ];
                }
            }
        }
    </script>
</body>
</html>
