                                パンフレット

                        </div>
                    </div>
                    <div class="p-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <template x-for="item in categories.catalog.items" :key="item.id">
                                <div x-show="!searchQuery || item.title.toLowerCase().includes(searchQuery.toLowerCase())"

    <script>
        function downloadsExpandedPage() {
            return {
                searchQuery: '',
                categories: {
                    catalog: { items: [] },
                    financial: { items: [] },
                    specifications: { items: [] },
                    drawings: { items: [] },
                    logo: { items: [] },
                    sales: { items: [] },
                    contracts: { items: [] },
                    manuals: { items: [] }
                },

                async init() {
                    // 管理画面からデータを読み込む
                    await this.loadDownloads();
                },
                
                async loadDownloads() {
                    try {
                        // 管理画面で保存されたダウンロードデータを取得
                        const localData = localStorage.getItem('downloads_data');
                        if (localData) {
                            const data = JSON.parse(localData);
                            // カテゴリーの配列を適切な形式に変換
                            if (Array.isArray(data.categories)) {
                                // 配列形式のデータを処理
                                data.categories.forEach(cat => {
                                    const key = this.getCategoryKey(cat.name);
                                    if (key && this.categories[key]) {
                                        this.categories[key] = {
                                            items: cat.files || []
                                        };
                                    }
                                });
                            } else if (data.categories) {
                                // オブジェクト形式のデータを処理
                                Object.keys(this.categories).forEach(key => {
                                    this.categories[key] = data.categories[key] || { items: [] };
                                });
                            }
                        }
                    } catch (error) {
                        console.error('Error loading downloads:', error);
                        // エラー時は空の状態を維持
                    }
                },
                
                getCategoryKey(name) {
                    // カテゴリー名からキーを生成
                    const mapping = {
                        'パンフレット': 'catalog',
                        '資金計画書': 'financial',
                        '標準仕様書': 'specifications',
                        '図面': 'drawings',
                        'ロゴ': 'logo',
                        '営業': 'sales',
                        '契約': 'contracts',
                        'マニュアル': 'manuals'
                    };
                    return mapping[name] || name.toLowerCase();
                },

                filterItems() {
                    // フィルタリング処理は x-show ディレクティブで行っているため、ここでは何もしない
                },

                downloadFile(item) {
                    // ダウンロード処理のシミュレーション
                    console.log('Downloading:', item.title);
                    lifeXAPI.showToast(`${item.title}のダウンロードを開始しました`, 'success');
                    
                    // 実際のダウンロード処理をここに実装
                    const link = document.createElement('a');
                    link.href = `/downloads/${item.format.toLowerCase()}/${item.title.replace(/[^a-zA-Z0-9]/g, '_')}.${item.format.toLowerCase()}`;
                    link.download = item.title;
                    link.click();
                }
            }
        }
    </script>

    <script>
    function aibotComponent() {
        return {
            chatOpen: false,
            messages: [],
            currentMessage: '',
            isTyping: false,

            init() {
                // 初期化処理
            },

            toggleChat() {
                this.chatOpen = !this.chatOpen;
                if (this.chatOpen) {
                    setTimeout(() => {
                        const chatArea = document.getElementById('aibotChatArea');
                        if (chatArea) chatArea.scrollTop = chatArea.scrollHeight;
                    }, 100);
                }
            },

            async sendMessage() {
                if (!this.currentMessage.trim() || this.isTyping) return;

                const message = this.currentMessage.trim();
                const userMessage = {
                    id: Date.now(),
                    type: 'user',
                    content: message,
                    timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                };

                this.messages.push(userMessage);
                this.currentMessage = '';
                this.isTyping = true;

                // Scroll to bottom
                setTimeout(() => {
                    const chatArea = document.getElementById('aibotChatArea');
                    if (chatArea) chatArea.scrollTop = chatArea.scrollHeight;
                }, 100);

                // Generate AI response
                await this.generateResponse(message);
            },

            async generateResponse(question) {
                // AI応答のシミュレーション
                let response = '';
                const lowerQuestion = question.toLowerCase();
                
                if (lowerQuestion.includes('ダウンロード')) {
                    response = 'このページでは全ての資料が一覧で表示されています。各カテゴリの資料をご確認いただき、必要なファイルをダウンロードしてください。検索機能もご活用ください。';
                } else if (lowerQuestion.includes('検索')) {
                    response = '上部の検索ボックスでファイル名を検索できます。パンフレット、資金計画書、標準仕様書など、必要な資料をすばやく見つけられます。';
                } else {
                    response = 'ご質問ありがとうございます。詳しい情報はメニューから各ページをご確認いただくか、お問い合わせください。';
                }

                // タイピング遅延のシミュレーション
                await new Promise(resolve => setTimeout(resolve, 1000));

                const aiMessage = {
                    id: Date.now(),
                    type: 'ai',
                    content: response,
                    timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
                };

                this.isTyping = false;
                this.messages.push(aiMessage);

                // Scroll to bottom
                setTimeout(() => {
                    const chatArea = document.getElementById('aibotChatArea');
                    if (chatArea) chatArea.scrollTop = chatArea.scrollHeight;
                }, 100);
            }
        }
    }
    </script>
