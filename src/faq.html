<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>よくある質問 | LIFE X 加盟店専用サイト</title>
    <!-- Tailwind CSS (Production Build) -->
    <link rel="stylesheet" href="/assets/tailwind.css">

    <link href="./styles/main.css" rel="stylesheet">

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="/js/common.js"></script>

    <!-- Supabase Client Initialization -->
    <script>
        // common.jsのSupabaseクライアントを使用してAPIを初期化
        (function() {
            let retries = 0;
            const checkInterval = setInterval(() => {
                if (typeof window.supabaseClient !== 'undefined') {
                    clearInterval(checkInterval);

                    const client = window.supabaseClient;

                    window.supabaseAPI = {
                        faq: {
                            async getItems() {
                                const { data, error } = await client
                                    .from('faqs')
                                    .select('*')
                                    .eq('status', 'published')
                                    .order('display_order', { ascending: true });
                                if (error) {
                                    console.error('Error fetching FAQs:', error);
                                    return [];
                                }
                                return data || [];
                            },
                            async getCategories() {
                                const { data, error } = await client
                                    .from('faq_categories')
                                    .select('*')
                                    .order('display_order', { ascending: true });
                                if (error) {
                                    console.error('Error fetching FAQ categories:', error);
                                    return [];
                                }
                                return data || [];
                            }
                        }
                    };

                    console.log('✅ Supabase API initialized for FAQ');
                } else if (retries++ > 50) {
                    clearInterval(checkInterval);
                    console.error('❌ common.js Supabase client not available');
                }
            }, 100);
        })();
    </script>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-full bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900 hover:text-gray-700">LIFE X</a>
                    <span class="ml-2 px-2 py-1 bg-primary-100 text-primary-800 text-xs rounded-full">加盟店専用</span>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="/" class="text-gray-600 hover:text-gray-900 text-sm">ホーム</a>
                    <a href="/matrix.html" class="text-gray-600 hover:text-gray-900 text-sm">間取マトリックス</a>
                    <a href="/design.html" class="text-gray-600 hover:text-gray-900 text-sm">デザインから探す</a>
                    <a href="/plans.html" class="text-gray-600 hover:text-gray-900 text-sm">プラン一覧</a>
                    <a href="/rules.html" class="text-gray-600 hover:text-gray-900 text-sm">ルール・ガイドライン</a>
                    <a href="/downloads.html" class="text-gray-600 hover:text-gray-900 text-sm">ダウンロード</a>
                    <a href="/faq.html" class="text-gray-900 hover:text-gray-600 text-sm font-medium">よくある質問</a>
                </nav>
                <div class="md:hidden" x-data="{ mobileMenuOpen: false }">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    
                    <!-- Mobile Menu -->
                    <div x-show="mobileMenuOpen" class="absolute top-16 right-4 bg-white shadow-lg rounded-lg border p-4 z-50 min-w-48">
                        <a href="/" class="nav-link block">ホーム</a>
                        <a href="/matrix.html" class="nav-link block">間取マトリックス</a>
                        <a href="/design.html" class="nav-link block">デザインから探す</a>
                        <a href="/plans.html" class="nav-link block">プラン一覧</a>
                        <a href="/rules.html" class="nav-link block">ルール・ガイドライン</a>
                        <a href="/downloads.html" class="nav-link block">ダウンロード</a>
                        <a href="/faq.html" class="nav-link block">よくある質問</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div x-data="faqPage()" x-init="init()">
        <!-- Breadcrumb -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <nav class="breadcrumb">
                <a href="/">ホーム</a>
                <span class="breadcrumb-separator">></span>
                <span class="text-gray-900">よくある質問</span>
            </nav>
        </div>

        <!-- Page Header -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">よくある質問</h1>
                <p class="text-lg text-gray-600">お客様からよくいただく質問と回答</p>
            </div>
        </div>

        <!-- Category Tabs -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-6">
            <div class="flex flex-wrap justify-center gap-2 mb-8">
                <template x-for="category in categories" :key="category">
                    <button @click="selectedCategory = category" 
                            :class="selectedCategory === category ? 'bg-primary-600 text-white' : 'bg-white text-gray-700 border border-gray-300'"
                            class="px-4 py-2 rounded-lg transition-colors">
                        <span x-text="category"></span>
                    </button>
                </template>
            </div>
        </div>

        <!-- FAQ Content -->
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pb-16">
            <div class="space-y-3">
                <template x-for="faq in filteredFAQs" :key="faq.id">
                    <div @click="openModal(faq)"
                         class="bg-white rounded-lg p-6 shadow-sm hover:shadow-md transition-all cursor-pointer border border-gray-100">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <h3 class="text-lg font-medium text-gray-900 flex items-start">
                                    <span class="text-primary-600 mr-2 flex-shrink-0">Q.</span>
                                    <span x-text="faq.question"></span>
                                </h3>
                            </div>
                            <svg class="w-5 h-5 text-gray-400 flex-shrink-0 ml-4"
                                 fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>
                </template>
            </div>

            <!-- No Results -->
            <div x-show="filteredFAQs.length === 0" class="text-center py-12">
                <p class="text-gray-500">このカテゴリーに該当する質問はまだありません。</p>
            </div>
        </div>

        <!-- Prisma-style Modal -->
        <div x-show="showModal"
             x-cloak
             @click.self="closeModal()"
             class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 p-4"
             style="display: none;">
            <div @click.stop
                 x-show="showModal"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0 transform scale-95"
                 x-transition:enter-end="opacity-100 transform scale-100"
                 x-transition:leave="transition ease-in duration-150"
                 x-transition:leave-start="opacity-100 transform scale-100"
                 x-transition:leave-end="opacity-0 transform scale-95"
                 class="bg-white rounded-lg shadow-xl max-w-3xl w-full max-h-[85vh] overflow-hidden">

                <!-- Modal Header -->
                <div class="flex items-start justify-between p-6 border-b border-gray-100">
                    <div class="flex-1 pr-8">
                        <h2 class="text-xl font-semibold text-gray-900 flex items-start">
                            <span class="text-primary-600 mr-2 flex-shrink-0">Q.</span>
                            <span x-text="selectedFAQ?.question"></span>
                        </h2>
                    </div>
                    <button @click="closeModal()"
                            class="text-gray-400 hover:text-gray-600 transition-colors flex-shrink-0">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Modal Body -->
                <div class="p-6 overflow-y-auto" style="max-height: calc(85vh - 120px);">
                    <div class="flex items-start">
                        <span class="text-green-600 font-semibold mr-2 flex-shrink-0 text-lg">A.</span>
                        <div class="text-gray-700 leading-relaxed prose prose-sm max-w-none"
                             style="white-space: pre-wrap;"
                             x-html="selectedFAQ?.answer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function faqPage() {
            return {
                categories: ['すべて'],
                selectedCategory: 'すべて',
                showModal: false,
                selectedFAQ: null,
                faqs: [],

                get filteredFAQs() {
                    if (this.selectedCategory === 'すべて') {
                        return this.faqs;
                    }
                    return this.faqs.filter(faq => faq.category === this.selectedCategory);
                },

                async init() {
                    await this.loadFAQs();
                },

                async loadFAQs() {
                    try {
                        // Supabase APIが利用可能になるまで待機
                        let retries = 0;
                        while (!window.supabaseAPI && retries < 20) {
                            await new Promise(resolve => setTimeout(resolve, 100));
                            retries++;
                        }

                        if (window.supabaseAPI) {
                            // Supabaseから公開中のFAQを取得
                            const data = await window.supabaseAPI.faq.getItems();
                            console.log('✅ Loaded FAQs from Supabase:', data?.length || 0);

                            // カテゴリ名を取得してFAQに追加
                            const categories = await window.supabaseAPI.faq.getCategories();

                            this.faqs = (data || []).map(faq => {
                                const category = categories.find(cat => cat.id === faq.category_id);
                                return {
                                    ...faq,
                                    category: category ? category.name : 'その他'
                                };
                            });

                            // カテゴリーを動的に取得
                            const uniqueCategories = new Set(['すべて']);
                            this.faqs.forEach(faq => {
                                if (faq.category) {
                                    uniqueCategories.add(faq.category);
                                }
                            });
                            this.categories = Array.from(uniqueCategories);
                        } else {
                            console.warn('⚠️ Supabase API not available');
                            this.faqs = [];
                        }
                    } catch (error) {
                        console.error('❌ Error loading FAQs:', error);
                        this.faqs = [];
                    }
                },

                openModal(faq) {
                    this.selectedFAQ = faq;
                    this.showModal = true;
                    // Prevent body scroll when modal is open
                    document.body.style.overflow = 'hidden';
                },

                closeModal() {
                    this.showModal = false;
                    this.selectedFAQ = null;
                    // Restore body scroll
                    document.body.style.overflow = '';
                }
            }
        }
    </script>
</body>
</html>
