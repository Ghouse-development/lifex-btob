<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="h-full bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">LIFE X</h1>
                    <span class="ml-2 px-2 py-1 bg-primary-100 text-primary-800 text-xs rounded-full">加盟店専用</span>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="/" class="nav-link">ホーム</a>
                    <a href="/matrix.html" class="nav-link active">間取マトリックス</a>
                    <a href="/design.html" class="nav-link">デザインから探す</a>
                    <a href="/plans.html" class="nav-link">プラン一覧</a>
                    <a href="/rules.html" class="nav-link">ルール</a>
                    <a href="/downloads.html" class="nav-link">ダウンロード</a>
                </nav>
                <div class="md:hidden" x-data="{ mobileMenuOpen: false }">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    
                    <!-- Mobile Menu -->
                    <div x-show="mobileMenuOpen" class="absolute top-16 right-4 bg-white shadow-lg rounded-lg border p-4 z-50 min-w-48">
                        <a href="/" class="nav-link block">ホーム</a>
                        <a href="/matrix.html" class="nav-link block">間取マトリックス</a>
                        <a href="/design.html" class="nav-link block">デザインから探す</a>
                        <a href="/plans.html" class="nav-link block">プラン一覧</a>

                    </div>
                </div>
            </div>
        </div>
    </header>

    <div x-data="matrixPage()" x-init="init()">
        <!-- Breadcrumb -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <nav class="breadcrumb">
                <a href="/">ホーム</a>
                <span class="breadcrumb-separator">></span>
                <span class="text-gray-900">間取マトリックス</span>
            </nav>
        </div>

        <!-- Page Header -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">間取マトリックス</h1>
                <p class="text-lg text-gray-600 mb-8">坪数と間口でプランを効率的に検索できます</p>
            </div>


            <!-- Loading State -->
            <div x-show="loading" class="flex justify-center py-12">
                <div class="loading-spinner"></div>
            </div>

            <!-- Matrix Grid -->
            <div x-show="!loading" class="card overflow-x-auto">
                <div class="min-w-max">
                    <!-- Matrix Table -->
                    <table class="w-full border-collapse">
                        <!-- Header Row -->
                        <thead>
                            <tr>
                                <th class="p-3 bg-gradient-to-br from-gray-100 to-gray-200 border border-gray-300 text-xs font-bold text-gray-700">
                                    間口(mm)<br/>
                                    奥行(mm)
                                </th>
                                <template x-for="width in widthOptions" :key="width.mm">
                                    <th class="p-3 bg-gradient-to-br from-primary-100 to-primary-200 border border-gray-300 text-xs font-bold text-primary-800 min-w-20">
                                        <div x-text="width.mm"></div>
                                        <div x-text="`(${width.p}P)`" class="text-primary-600"></div>
                                    </th>
                                </template>
                            </tr>
                        </thead>
                        
                        <!-- Body Rows -->
                        <tbody>
                            <template x-for="depth in depthOptions" :key="depth.mm">
                                <tr>
                                    <!-- Row Header -->
                                    <td class="p-3 bg-gradient-to-br from-primary-100 to-primary-200 border border-gray-300 text-xs font-bold text-primary-800 text-center">
                                        <div x-text="depth.mm"></div>
                                        <div x-text="`(${depth.p}P)`" class="text-primary-600"></div>
                                    </td>
                                    
                                    <!-- Matrix Cells -->
                                    <template x-for="width in widthOptions" :key="width.mm">
                                        <td class="p-2 border border-gray-300 text-center min-w-20 h-20">
                                            <div 
                                                class="w-full h-full flex flex-col items-center justify-center rounded-lg cursor-pointer transition-all duration-300 hover:shadow-md"
                                                :class="getCellClass(depth, width)"
                                                @click="handleCellClick(depth, width)">
                                                
                                                <template x-if="getCellData(depth, width).hasPlans">
                                                    <div class="text-center">
                                                        <div class="text-sm font-bold text-primary-700" x-text="getCellData(depth, width).planName"></div>
                                                        <div class="text-xs text-gray-600 mt-1">クリック</div>
                                                    </div>
                                                </template>
                                                
                                                <template x-if="!getCellData(depth, width).hasPlans">
                                                    <div class="text-gray-400 text-xs">-</div>
                                                </template>
                                            </div>
                                        </td>
                                    </template>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Summary Stats -->
            <div x-show="!loading" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                <div class="card text-center">
                    <div x-text="totalPlans" class="text-3xl font-bold text-primary-600"></div>
                    <div class="text-gray-600">総プラン数</div>
                </div>
                <div class="card text-center">
                    <div x-text="matrixData.rows.length" class="text-3xl font-bold text-primary-600"></div>
                    <div class="text-gray-600">坪数バリエーション</div>
                </div>
                <div class="card text-center">
                    <div x-text="matrixData.columns.length" class="text-3xl font-bold text-primary-600"></div>
                    <div class="text-gray-600" x-text="matrixMode === 'depth' ? '奥行バリエーション' : '間口バリエーション'"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function matrixPage() {
            return {
                loading: true,
                plans: [],
                totalPlans: 0,
                matrixData: {
                    rows: [],
                    columns: []
                },
                matrixMode: 'width', // 'width' or 'depth'
                
                // 建物間口の選択肢
                widthOptions: [
                    { mm: '4095', p: '4.5' },
                    { mm: '4550', p: '5' },
                    { mm: '5005', p: '5.5' },
                    { mm: '5460', p: '6' },
                    { mm: '5915', p: '6.5' },
                    { mm: '6370', p: '7' },
                    { mm: '6825', p: '7.5' },
                    { mm: '7280', p: '8' },
                    { mm: '7735', p: '8.5' }
                ],
                
                // 建物奥行の選択肢
                depthOptions: [
                    { mm: '6825', p: '7.5' },
                    { mm: '7280', p: '8' },
                    { mm: '7735', p: '8.5' },
                    { mm: '8190', p: '9' },
                    { mm: '8645', p: '9.5' },
                    { mm: '9100', p: '10' },
                    { mm: '9555', p: '10.5' },
                    { mm: '10010', p: '11' },
                    { mm: '10465', p: '11.5' },
                    { mm: '10920', p: '12' },
                    { mm: '11375', p: '12.5' },
                    { mm: '11830', p: '13' },
                    { mm: '12285', p: '13.5' },
                    { mm: '12740', p: '14' },
                    { mm: '13195', p: '14.5' },
                    { mm: '13650', p: '15' }
                ],

                async init() {
                    try {
                        // lifeXAPIが利用可能になるまで待つ
                        if (typeof window.lifeXAPI === 'undefined') {
                            console.log('Waiting for lifeXAPI...');
                            await new Promise(resolve => setTimeout(resolve, 100));
                        }
                        
                        const plansData = await window.lifeXAPI.getPlansIndex();
                        this.plans = plansData.plans.filter(plan => plan.status === 'published');
                        this.totalPlans = this.plans.length;
                        
                        // matrixDataを初期化
                        this.matrixData.rows = this.depthOptions;
                        this.matrixData.columns = this.widthOptions;
                    } catch (error) {
                        console.error('Error loading plans:', error);
                        if (window.lifeXAPI && window.lifeXAPI.showToast) {
                            window.lifeXAPI.showToast('プランデータの読み込みに失敗しました', 'error');
                        }
                    } finally {
                        this.loading = false;
                    }
                },

                getCellData(depth, width) {
                    // 26パターンのプランデータ定義（ランダムに配置）
                    const planPatterns = [
                        { depth: '6825', width: '5460', planName: 'LX-22A' },
                        { depth: '7280', width: '4550', planName: 'LX-20B' },
                        { depth: '7735', width: '6370', planName: 'LX-30C' },
                        { depth: '8190', width: '5005', planName: 'LX-25D' },
                        { depth: '8645', width: '7280', planName: 'LX-38E' },
                        { depth: '9100', width: '4095', planName: 'LX-23F' },
                        { depth: '9555', width: '5915', planName: 'LX-34G' },
                        { depth: '10010', width: '7735', planName: 'LX-46H' },
                        { depth: '10465', width: '4550', planName: 'LX-29I' },
                        { depth: '10920', width: '6370', planName: 'LX-42J' },
                        { depth: '11375', width: '5005', planName: 'LX-35K' },
                        { depth: '11830', width: '6825', planName: 'LX-48L' },
                        { depth: '7280', width: '6825', planName: 'LX-31M' },
                        { depth: '8190', width: '7735', planName: 'LX-39N' },
                        { depth: '9100', width: '5460', planName: 'LX-30O' },
                        { depth: '10010', width: '4095', planName: 'LX-25P' },
                        { depth: '10920', width: '5915', planName: 'LX-40Q' },
                        { depth: '12285', width: '5460', planName: 'LX-41R' },
                        { depth: '8645', width: '5005', planName: 'LX-27S' },
                        { depth: '9555', width: '7280', planName: 'LX-43T' },
                        { depth: '11375', width: '4550', planName: 'LX-32U' },
                        { depth: '12740', width: '6370', planName: 'LX-48V' },
                        { depth: '7735', width: '5460', planName: 'LX-26W' },
                        { depth: '13195', width: '5915', planName: 'LX-47X' },
                        { depth: '10465', width: '6825', planName: 'LX-44Y' },
                        { depth: '13650', width: '7280', planName: 'LX-60Z' }
                    ];
                    
                    // 指定された間口と奥行の組み合わせがプランパターンに存在するかチェック
                    const matchedPlan = planPatterns.find(pattern => 
                        pattern.depth === depth.mm && pattern.width === width.mm
                    );
                    
                    return {
                        hasPlans: !!matchedPlan,
                        planName: matchedPlan?.planName || null,
                        depth: depth.mm,
                        width: width.mm
                    };
                },

                getCellClass(depth, width) {
                    const cellData = this.getCellData(depth, width);
                    
                    if (cellData.hasPlans) {
                        return 'bg-primary-100 hover:bg-primary-200 border-primary-300';
                    } else {
                        return 'bg-gray-100 hover:bg-gray-150 border-gray-200';
                    }
                },

                handleCellClick(depth, width) {
                    const cellData = this.getCellData(depth, width);
                    
                    if (cellData.hasPlans) {
                        // プラン詳細またはプラン一覧ページに遷移
                        if (window.lifeXAPI && window.lifeXAPI.showToast) {
                            const tsubo = Math.round((parseFloat(width.mm) * parseFloat(depth.mm)) / 3.3 / 1000000 * 10) / 10;
                            window.lifeXAPI.showToast(
                                `プラン: ${cellData.planName}\n間口${width.p}P(${width.mm}mm) × 奥行${depth.p}P(${depth.mm}mm)\n約${tsubo}坪`, 
                                'info'
                            );
                        }
                        
                        // 実際の実装では以下のようにプランページにリダイレクト
                        // window.location.href = `/plans.html?plan=${cellData.planName}`;
                    } else {
                        if (window.lifeXAPI && window.lifeXAPI.showToast) {
                            window.lifeXAPI.showToast('この組み合わせのプランはありません', 'info');
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Maintenance Button - Fixed Top Right -->
    <div class="fixed top-4 right-4 z-50">
        <button onclick="window.location.href='/admin.html'" 
                class="bg-white text-gray-400 p-2 rounded-lg shadow-sm hover:bg-gray-50 hover:text-gray-600 transition-all duration-300 opacity-70 hover:opacity-100 border border-gray-200" 
                title="メンテナンス">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>

<!-- AI Bot Component -->
<div x-data="aibotComponent()" x-init="init()" class="aibot-container">
    <!-- AI Bot Floating Button -->
    <div class="fixed bottom-6 right-6 z-50">
        <button @click="toggleChat()" 
                class="bg-gradient-to-r from-purple-500 to-purple-600 text-white p-4 rounded-full shadow-lg hover:from-purple-600 hover:to-purple-700 transition-all duration-300 group" 
                title="AIサポート">
            <svg x-show="!chatOpen" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z" />
                <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z" />
            </svg>
            <svg x-show="chatOpen" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <!-- AI Chat Window -->
    <div x-show="chatOpen" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-y-4"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform translate-y-0"
         x-transition:leave-end="opacity-0 transform translate-y-4"
         class="fixed bottom-24 right-6 w-96 max-w-full bg-white rounded-xl shadow-2xl z-50"
         style="display: none;">
        
        <!-- Chat Header -->
        <div class="bg-gradient-to-r from-purple-500 to-purple-600 text-white p-4 rounded-t-xl">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                        <span class="text-lg">🤖</span>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold">LIFE X AIサポート</h3>
                        <p class="text-xs text-white/80">ご質問をどうぞ</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="h-96 overflow-y-auto p-4 bg-gray-50" id="aibotChatArea">
            <!-- Welcome Message -->
            <div class="mb-4">
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white text-sm">AI</span>
                    </div>
                    <div class="bg-white p-3 rounded-lg shadow-sm max-w-xs">
                        <p class="text-gray-700 text-sm">こんにちは！LIFE Xについて何でもお気軽にご質問ください。</p>
                    </div>
                </div>
            </div>

            <!-- Dynamic Messages -->
            <template x-for="message in messages" :key="message.id">
                <div class="mb-4">
                    <div class="flex items-start space-x-3" :class="message.type === 'user' ? 'flex-row-reverse space-x-reverse' : ''">
                        <div class="w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0" 
                             :class="message.type === 'user' ? 'bg-blue-500' : 'bg-purple-500'">
                            <span class="text-white text-sm" x-text="message.type === 'user' ? 'You' : 'AI'"></span>
                        </div>
                        <div class="p-3 rounded-lg shadow-sm max-w-xs" 
                             :class="message.type === 'user' ? 'bg-blue-100' : 'bg-white'">
                            <p class="text-gray-700 text-sm" x-html="message.content"></p>
                            <p class="text-xs text-gray-500 mt-1" x-text="message.timestamp"></p>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Typing Indicator -->
            <div x-show="isTyping" class="mb-4">
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center flex-shrink-0">
                        <span class="text-white text-sm">AI</span>
                    </div>
                    <div class="bg-white p-3 rounded-lg shadow-sm">
                        <div class="flex space-x-1">
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex space-x-2">
                <input type="text" 
                       x-model="currentMessage" 
                       @keydown.enter="sendMessage()"
                       placeholder="メッセージを入力..."
                       class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-sm">
                <button @click="sendMessage()" 
                        :disabled="!currentMessage.trim() || isTyping"
                        class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 disabled:bg-gray-400 disabled:cursor-not-allowed text-sm">
                    送信
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function aibotComponent() {
    return {
        chatOpen: false,
        messages: [],
        currentMessage: '',
        isTyping: false,

        init() {
            // 初期化処理
        },

        toggleChat() {
            this.chatOpen = !this.chatOpen;
            if (this.chatOpen) {
                setTimeout(() => {
                    const chatArea = document.getElementById('aibotChatArea');
                    if (chatArea) chatArea.scrollTop = chatArea.scrollHeight;
                }, 100);
            }
        },

        async sendMessage() {
            if (!this.currentMessage.trim() || this.isTyping) return;

            const message = this.currentMessage.trim();
            const userMessage = {
                id: Date.now(),
                type: 'user',
                content: message,
                timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
            };

            this.messages.push(userMessage);
            this.currentMessage = '';
            this.isTyping = true;

            // Scroll to bottom
            setTimeout(() => {
                const chatArea = document.getElementById('aibotChatArea');
                if (chatArea) chatArea.scrollTop = chatArea.scrollHeight;
            }, 100);

            // Generate AI response
            await this.generateResponse(message);
        },

        async generateResponse(question) {
            // AI応答のシミュレーション
            let response = '';
            const lowerQuestion = question.toLowerCase();
            
            if (lowerQuestion.includes('価格') || lowerQuestion.includes('料金') || lowerQuestion.includes('費用')) {
                response = 'LIFE Xの価格については、標準価格表に基づいて見積もりを作成いたします。詳細は営業担当者にお問い合わせください。';
            } else if (lowerQuestion.includes('プラン')) {
                response = 'LIFE Xでは30坪から35坪まで様々なプランをご用意しています。プラン一覧ページでご確認いただけます。';
            } else if (lowerQuestion.includes('耐震') || lowerQuestion.includes('地震')) {
                response = 'LIFE Xでは耐震等級3を標準仕様としています。建築基準法の1.5倍の地震力に耐える構造です。';
            } else if (lowerQuestion.includes('工期') || lowerQuestion.includes('期間')) {
                response = '標準的な工事期間は約4〜5ヶ月です。詳細な工程表は契約時にご説明いたします。';
            } else if (lowerQuestion.includes('保証')) {
                response = '構造躯体・防水は10年保証、設備機器はメーカー保証に準じます。定期点検も実施いたします。';
            } else if (lowerQuestion.includes('ダウンロード')) {
                response = 'ダウンロードページから各種資料をダウンロードいただけます。パンフレット、資金計画書、標準仕様書などがございます。';
            } else if (lowerQuestion.includes('間取') || lowerQuestion.includes('マトリックス')) {
                response = '間取マトリックスページでは、建物間口と奥行の組み合わせから最適なプランを検索できます。';
            } else {
                response = 'ご質問ありがとうございます。詳しい情報はメニューから各ページをご確認いただくか、お問い合わせください。';
            }

            // タイピング遅延のシミュレーション
            await new Promise(resolve => setTimeout(resolve, 1000));

            const aiMessage = {
                id: Date.now(),
                type: 'ai',
                content: response,
                timestamp: new Date().toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' })
            };

            this.isTyping = false;
            this.messages.push(aiMessage);

            // Scroll to bottom
            setTimeout(() => {
                const chatArea = document.getElementById('aibotChatArea');
                if (chatArea) chatArea.scrollTop = chatArea.scrollHeight;
            }, 100);
        }
    }
}
</script>
