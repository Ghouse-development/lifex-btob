<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>間取マトリックス | LIFE X 加盟店専用サイト</title>
    <link href="./styles/main.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./utils/api.js"></script>
</head>
<body class="h-full bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">LIFE X</h1>
                    <span class="ml-2 px-2 py-1 bg-primary-100 text-primary-800 text-xs rounded-full">加盟店専用</span>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="/" class="nav-link">ホーム</a>
                    <a href="/matrix.html" class="nav-link active">間取マトリックス</a>
                    <a href="/plans.html" class="nav-link">プラン一覧</a>
                    <a href="/docs/rules.html" class="nav-link">ルール</a>
                    <a href="/downloads.html" class="nav-link">ダウンロード</a>
                </nav>
                <div class="md:hidden" x-data="{ mobileMenuOpen: false }">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    
                    <!-- Mobile Menu -->
                    <div x-show="mobileMenuOpen" class="absolute top-16 right-4 bg-white shadow-lg rounded-lg border p-4 z-50 min-w-48">
                        <a href="/" class="nav-link block">ホーム</a>
                        <a href="/matrix.html" class="nav-link block">間取マトリックス</a>
                        <a href="/plans.html" class="nav-link block">プラン一覧</a>
                        <a href="/docs/rules.html" class="nav-link block">ルール</a>
                        <a href="/downloads.html" class="nav-link block">ダウンロード</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div x-data="matrixPage()" x-init="init()">
        <!-- Breadcrumb -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <nav class="breadcrumb">
                <a href="/">ホーム</a>
                <span class="breadcrumb-separator">></span>
                <span class="text-gray-900">間取マトリックス</span>
            </nav>
        </div>

        <!-- Page Header -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">間取マトリックス</h1>
                <p class="text-lg text-gray-600 mb-8">坪数と間口でプランを効率的に検索できます</p>
            </div>

            <!-- Matrix Controls -->
            <div class="card mb-8">
                <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <label class="form-label">表示基準:</label>
                        <select x-model="matrixMode" @change="updateMatrix()" class="form-input">
                            <option value="depth">奥行 × 坪数</option>
                            <option value="width">間口 × 坪数</option>
                        </select>
                    </div>
                    <div class="flex items-center space-x-4">
                        <label class="form-label">色分け:</label>
                        <select x-model="colorMode" @change="updateMatrix()" class="form-input">
                            <option value="count">プラン件数</option>
                            <option value="gross">平均粗利</option>
                            <option value="price">平均売価</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div x-show="loading" class="flex justify-center py-12">
                <div class="loading-spinner"></div>
            </div>

            <!-- Matrix Grid -->
            <div x-show="!loading" class="card overflow-x-auto">
                <div class="min-w-max">
                    <!-- Matrix Headers -->
                    <div class="grid grid-flow-col auto-cols-fr gap-2 mb-2">
                        <div class="p-2"></div> <!-- Empty corner -->
                        <template x-for="col in matrixData.columns" :key="col.label">
                            <div class="p-2 text-center font-semibold text-sm bg-gray-100 rounded">
                                <span x-text="col.label"></span>
                                <div x-text="matrixMode === 'depth' ? '(奥行)' : '(間口)'" class="text-xs text-gray-500"></div>
                            </div>
                        </template>
                    </div>

                    <!-- Matrix Rows -->
                    <template x-for="row in matrixData.rows" :key="row.label">
                        <div class="grid grid-flow-col auto-cols-fr gap-2 mb-2">
                            <!-- Row Header -->
                            <div class="p-2 font-semibold text-sm bg-gray-100 rounded text-center">
                                <span x-text="row.label"></span>
                                <div class="text-xs text-gray-500">(坪数)</div>
                            </div>
                            
                            <!-- Matrix Cells -->
                            <template x-for="col in matrixData.columns" :key="col.label">
                                <div 
                                    class="matrix-cell min-h-20 flex flex-col items-center justify-center relative"
                                    :class="getCellClass(row, col)"
                                    @click="handleCellClick(row, col)">
                                    
                                    <template x-if="getCellData(row, col).count > 0">
                                        <div class="text-center">
                                            <div x-text="getCellData(row, col).count" class="text-lg font-bold text-gray-900"></div>
                                            <div class="text-xs text-gray-600">プラン</div>
                                            <div class="text-xs text-gray-500 mt-1">
                                                <template x-if="colorMode === 'gross'">
                                                    <span x-text="lifeXAPI.formatPrice(getCellData(row, col).avgGross)"></span>
                                                </template>
                                                <template x-if="colorMode === 'price'">
                                                    <span x-text="lifeXAPI.formatPrice(getCellData(row, col).avgPrice)"></span>
                                                </template>
                                            </div>
                                        </div>
                                    </template>
                                    
                                    <template x-if="getCellData(row, col).count === 0">
                                        <div class="text-gray-400 text-sm">該当なし</div>
                                    </template>
                                </div>
                            </template>
                        </div>
                    </template>
                </div>

                <!-- Legend -->
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <div class="flex flex-wrap items-center gap-4">
                        <div class="text-sm font-medium text-gray-700">凡例:</div>
                        <div class="flex items-center space-x-2">
                            <div class="w-4 h-4 bg-green-200 border border-green-300 rounded"></div>
                            <span class="text-xs">1-2プラン</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-4 h-4 bg-blue-200 border border-blue-300 rounded"></div>
                            <span class="text-xs">3-4プラン</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-4 h-4 bg-purple-200 border border-purple-300 rounded"></div>
                            <span class="text-xs">5プラン以上</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="w-4 h-4 bg-gray-100 border border-gray-200 rounded"></div>
                            <span class="text-xs">該当なし</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Stats -->
            <div x-show="!loading" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                <div class="card text-center">
                    <div x-text="totalPlans" class="text-3xl font-bold text-primary-600"></div>
                    <div class="text-gray-600">総プラン数</div>
                </div>
                <div class="card text-center">
                    <div x-text="matrixData.rows.length" class="text-3xl font-bold text-primary-600"></div>
                    <div class="text-gray-600">坪数バリエーション</div>
                </div>
                <div class="card text-center">
                    <div x-text="matrixData.columns.length" class="text-3xl font-bold text-primary-600"></div>
                    <div class="text-gray-600" x-text="matrixMode === 'depth' ? '奥行バリエーション' : '間口バリエーション'"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function matrixPage() {
            return {
                loading: true,
                plans: [],
                matrixMode: 'depth', // depth or width
                colorMode: 'count', // count, gross, price
                matrixData: {
                    rows: [],
                    columns: []
                },
                totalPlans: 0,

                async init() {
                    try {
                        const plansData = await lifeXAPI.getPlansIndex();
                        this.plans = plansData.plans.filter(plan => plan.status === 'published');
                        this.totalPlans = this.plans.length;
                        this.updateMatrix();
                    } catch (error) {
                        console.error('Error loading plans:', error);
                        lifeXAPI.showToast('プランデータの読み込みに失敗しました', 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                updateMatrix() {
                    // 坪数レンジの定義
                    const tsuboRanges = [
                        { label: '25坪未満', min: 0, max: 25 },
                        { label: '25-30坪', min: 25, max: 30 },
                        { label: '30-35坪', min: 30, max: 35 },
                        { label: '35坪以上', min: 35, max: 999 }
                    ];

                    // 間口/奥行レンジの定義
                    const dimensionRanges = this.matrixMode === 'depth' ? [
                        { label: '6m未満', min: 0, max: 6 },
                        { label: '6-7m', min: 6, max: 7 },
                        { label: '7-8m', min: 7, max: 8 },
                        { label: '8m以上', min: 8, max: 999 }
                    ] : [
                        { label: '7m未満', min: 0, max: 7 },
                        { label: '7-8m', min: 7, max: 8 },
                        { label: '8-9m', min: 8, max: 9 },
                        { label: '9m以上', min: 9, max: 999 }
                    ];

                    this.matrixData = {
                        rows: tsuboRanges,
                        columns: dimensionRanges
                    };
                },

                getCellData(row, col) {
                    const filteredPlans = this.plans.filter(plan => {
                        const tsuboMatch = plan.tsubo >= row.min && (row.max === 999 ? true : plan.tsubo < row.max);
                        const dimensionValue = this.matrixMode === 'depth' ? plan.depth : plan.width;
                        const dimensionMatch = dimensionValue >= col.min && (col.max === 999 ? true : dimensionValue < col.max);
                        return tsuboMatch && dimensionMatch;
                    });

                    const count = filteredPlans.length;
                    const avgGross = count > 0 ? filteredPlans.reduce((sum, plan) => sum + plan.prices.gross, 0) / count : 0;
                    const avgPrice = count > 0 ? filteredPlans.reduce((sum, plan) => sum + plan.prices.sell, 0) / count : 0;

                    return {
                        count,
                        avgGross,
                        avgPrice,
                        plans: filteredPlans
                    };
                },

                getCellClass(row, col) {
                    const cellData = this.getCellData(row, col);
                    if (cellData.count === 0) {
                        return 'empty';
                    }

                    let colorClass = 'has-plans ';
                    if (cellData.count >= 5) {
                        colorClass += 'bg-purple-100 border-purple-300';
                    } else if (cellData.count >= 3) {
                        colorClass += 'bg-blue-100 border-blue-300';
                    } else {
                        colorClass += 'bg-green-100 border-green-300';
                    }

                    return colorClass;
                },

                handleCellClick(row, col) {
                    const cellData = this.getCellData(row, col);
                    if (cellData.count === 0) return;

                    // プラン一覧ページにフィルタ条件を渡して遷移
                    const params = new URLSearchParams({
                        tsubo_min: row.min,
                        tsubo_max: row.max === 999 ? '' : row.max,
                        [this.matrixMode + '_min']: col.min,
                        [this.matrixMode + '_max']: col.max === 999 ? '' : col.max
                    });

                    window.location.href = `/plans.html?${params.toString()}`;
                }
            }
        }
    </script>
</body>
</html>
