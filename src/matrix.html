<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>間取マトリックス | LIFE X 加盟店専用サイト</title>
    <link href="./styles/main.css" rel="stylesheet">
    <script src="./utils/api.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="h-full bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">LIFE X</h1>
                    <span class="ml-2 px-2 py-1 bg-primary-100 text-primary-800 text-xs rounded-full">加盟店専用</span>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="/" class="nav-link">ホーム</a>
                    <a href="/matrix.html" class="nav-link active">間取マトリックス</a>
                    <a href="/plans.html" class="nav-link">プラン一覧</a>
                    <a href="/rules.html" class="nav-link">ルール</a>
                    <a href="/downloads.html" class="nav-link">ダウンロード</a>
                </nav>
                <div class="md:hidden" x-data="{ mobileMenuOpen: false }">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                    
                    <!-- Mobile Menu -->
                    <div x-show="mobileMenuOpen" class="absolute top-16 right-4 bg-white shadow-lg rounded-lg border p-4 z-50 min-w-48">
                        <a href="/" class="nav-link block">ホーム</a>
                        <a href="/matrix.html" class="nav-link block">間取マトリックス</a>
                        <a href="/plans.html" class="nav-link block">プラン一覧</a>
                        <a href="/rules.html" class="nav-link block">ルール</a>
                        <a href="/downloads.html" class="nav-link block">ダウンロード</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div x-data="matrixPage()" x-init="init()">
        <!-- Breadcrumb -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <nav class="breadcrumb">
                <a href="/">ホーム</a>
                <span class="breadcrumb-separator">></span>
                <span class="text-gray-900">間取マトリックス</span>
            </nav>
        </div>

        <!-- Page Header -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">間取マトリックス</h1>
                <p class="text-lg text-gray-600 mb-8">坪数と間口でプランを効率的に検索できます</p>
            </div>

            <!-- Matrix Info -->
            <div class="card mb-8 text-center">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">建物間口 × 建物奥行マトリックス</h2>
                <p class="text-gray-600 mb-4">該当するマスをクリックすると、対応するプランの詳細情報を確認できます</p>
                <div class="flex justify-center space-x-4 text-sm">
                    <div class="flex items-center space-x-2">
                        <div class="w-4 h-4 bg-primary-100 border border-primary-300 rounded"></div>
                        <span>プラン有り</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-4 h-4 bg-gray-100 border border-gray-200 rounded"></div>
                        <span>プラン無し</span>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div x-show="loading" class="flex justify-center py-12">
                <div class="loading-spinner"></div>
            </div>

            <!-- Matrix Grid -->
            <div x-show="!loading" class="card overflow-x-auto">
                <div class="min-w-max">
                    <!-- Matrix Table -->
                    <table class="w-full border-collapse">
                        <!-- Header Row -->
                        <thead>
                            <tr>
                                <th class="p-3 bg-gradient-to-br from-gray-100 to-gray-200 border border-gray-300 text-xs font-bold text-gray-700">
                                    間口(mm)<br/>
                                    奥行(mm)
                                </th>
                                <template x-for="width in widthOptions" :key="width.mm">
                                    <th class="p-3 bg-gradient-to-br from-primary-100 to-primary-200 border border-gray-300 text-xs font-bold text-primary-800 min-w-20">
                                        <div x-text="width.mm"></div>
                                        <div x-text="`(${width.p}P)`" class="text-primary-600"></div>
                                    </th>
                                </template>
                            </tr>
                        </thead>
                        
                        <!-- Body Rows -->
                        <tbody>
                            <template x-for="depth in depthOptions" :key="depth.mm">
                                <tr>
                                    <!-- Row Header -->
                                    <td class="p-3 bg-gradient-to-br from-primary-100 to-primary-200 border border-gray-300 text-xs font-bold text-primary-800 text-center">
                                        <div x-text="depth.mm"></div>
                                        <div x-text="`(${depth.p}P)`" class="text-primary-600"></div>
                                    </td>
                                    
                                    <!-- Matrix Cells -->
                                    <template x-for="width in widthOptions" :key="width.mm">
                                        <td class="p-2 border border-gray-300 text-center min-w-20 h-20">
                                            <div 
                                                class="w-full h-full flex flex-col items-center justify-center rounded-lg cursor-pointer transition-all duration-300 hover:shadow-md"
                                                :class="getCellClass(depth, width)"
                                                @click="handleCellClick(depth, width)">
                                                
                                                <template x-if="getCellData(depth, width).hasPlans">
                                                    <div class="text-center">
                                                        <div class="text-xs text-gray-600 mb-1">画像予定</div>
                                                        <div class="w-8 h-8 bg-primary-300 rounded mx-auto mb-1"></div>
                                                        <div class="text-xs font-medium text-primary-700">クリック</div>
                                                    </div>
                                                </template>
                                                
                                                <template x-if="!getCellData(depth, width).hasPlans">
                                                    <div class="text-gray-400 text-xs">-</div>
                                                </template>
                                            </div>
                                        </td>
                                    </template>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Summary Stats -->
            <div x-show="!loading" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                <div class="card text-center">
                    <div x-text="totalPlans" class="text-3xl font-bold text-primary-600"></div>
                    <div class="text-gray-600">総プラン数</div>
                </div>
                <div class="card text-center">
                    <div x-text="matrixData.rows.length" class="text-3xl font-bold text-primary-600"></div>
                    <div class="text-gray-600">坪数バリエーション</div>
                </div>
                <div class="card text-center">
                    <div x-text="matrixData.columns.length" class="text-3xl font-bold text-primary-600"></div>
                    <div class="text-gray-600" x-text="matrixMode === 'depth' ? '奥行バリエーション' : '間口バリエーション'"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function matrixPage() {
            return {
                loading: true,
                plans: [],
                totalPlans: 0,
                matrixData: {
                    rows: [],
                    columns: []
                },
                matrixMode: 'width', // 'width' or 'depth'
                
                // 建物間口の選択肢
                widthOptions: [
                    { mm: '4095', p: '4.5' },
                    { mm: '4550', p: '5' },
                    { mm: '5005', p: '5.5' },
                    { mm: '5460', p: '6' },
                    { mm: '5915', p: '6.5' },
                    { mm: '6370', p: '7' },
                    { mm: '6825', p: '7.5' },
                    { mm: '7280', p: '8' },
                    { mm: '7735', p: '8.5' }
                ],
                
                // 建物奥行の選択肢
                depthOptions: [
                    { mm: '6825', p: '7.5' },
                    { mm: '7280', p: '8' },
                    { mm: '7735', p: '8.5' },
                    { mm: '8190', p: '9' },
                    { mm: '8645', p: '9.5' },
                    { mm: '9100', p: '10' },
                    { mm: '9555', p: '10.5' },
                    { mm: '10010', p: '11' },
                    { mm: '10465', p: '11.5' },
                    { mm: '10920', p: '12' },
                    { mm: '11375', p: '12.5' },
                    { mm: '11830', p: '13' },
                    { mm: '12285', p: '13.5' },
                    { mm: '12740', p: '14' },
                    { mm: '13195', p: '14.5' },
                    { mm: '13650', p: '15' }
                ],

                async init() {
                    try {
                        // lifeXAPIが利用可能になるまで待つ
                        if (typeof window.lifeXAPI === 'undefined') {
                            console.log('Waiting for lifeXAPI...');
                            await new Promise(resolve => setTimeout(resolve, 100));
                        }
                        
                        const plansData = await window.lifeXAPI.getPlansIndex();
                        this.plans = plansData.plans.filter(plan => plan.status === 'published');
                        this.totalPlans = this.plans.length;
                        
                        // matrixDataを初期化
                        this.matrixData.rows = this.depthOptions;
                        this.matrixData.columns = this.widthOptions;
                    } catch (error) {
                        console.error('Error loading plans:', error);
                        if (window.lifeXAPI && window.lifeXAPI.showToast) {
                            window.lifeXAPI.showToast('プランデータの読み込みに失敗しました', 'error');
                        }
                    } finally {
                        this.loading = false;
                    }
                },

                getCellData(depth, width) {
                    // この組み合わせでプランがあるかチェック（現在はダミーデータ）
                    // 実際のプランデータに間口・奥行の情報があれば、ここでマッチング処理を行う
                    const hasPlans = Math.random() > 0.7; // ダミーデータ：30%の確率でプランあり
                    
                    return {
                        hasPlans,
                        depth: depth.mm,
                        width: width.mm
                    };
                },

                getCellClass(depth, width) {
                    const cellData = this.getCellData(depth, width);
                    
                    if (cellData.hasPlans) {
                        return 'bg-primary-100 hover:bg-primary-200 border-primary-300';
                    } else {
                        return 'bg-gray-100 hover:bg-gray-150 border-gray-200';
                    }
                },

                handleCellClick(depth, width) {
                    const cellData = this.getCellData(depth, width);
                    
                    if (cellData.hasPlans) {
                        // プラン詳細またはプラン一覧ページに遷移
                        if (window.lifeXAPI && window.lifeXAPI.showToast) {
                            window.lifeXAPI.showToast(`間口${width.mm}mm × 奥行${depth.mm}mmのプラン詳細を表示`, 'info');
                        }
                        
                        // 実際の実装では以下のようにプランページにリダイレクト
                        // window.location.href = `/plans.html?width=${width.mm}&depth=${depth.mm}`;
                    } else {
                        if (window.lifeXAPI && window.lifeXAPI.showToast) {
                            window.lifeXAPI.showToast('この組み合わせのプランはありません', 'info');
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Maintenance Button - Fixed Top Right -->
    <div class="fixed top-4 right-4 z-50">
        <button onclick="window.location.href='/admin.html'" 
                class="bg-white text-gray-400 p-2 rounded-lg shadow-sm hover:bg-gray-50 hover:text-gray-600 transition-all duration-300 opacity-70 hover:opacity-100 border border-gray-200" 
                title="メンテナンス">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
            </svg>
        </button>
    </div>
</body>
</html>
