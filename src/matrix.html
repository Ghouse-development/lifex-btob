<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>間取マトリックス | LIFE X 加盟店専用サイト</title>
    <link href="./styles/main.css" rel="stylesheet">
    <script src="/js/common.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .matrix-cell {
            min-width: 120px;
            min-height: 120px;
        }
        .plan-thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
        }
        .axis-label {
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
    </style>
</head>
<body class="h-full bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900 hover:text-gray-700">LIFE X</a>
                    <span class="ml-2 px-2 py-1 bg-primary-100 text-primary-800 text-xs rounded-full">加盟店専用</span>
                </div>
                <nav class="hidden md:flex space-x-8">
                    <a href="/" class="text-gray-600 hover:text-gray-900 text-sm">ホーム</a>
                    <a href="/matrix.html" class="text-gray-900 hover:text-gray-600 text-sm font-medium">間取マトリックス</a>
                    <a href="/design.html" class="text-gray-600 hover:text-gray-900 text-sm">デザインから探す</a>
                    <a href="/plans.html" class="text-gray-600 hover:text-gray-900 text-sm">プラン一覧</a>
                    <a href="/rules.html" class="text-gray-600 hover:text-gray-900 text-sm">ルール・ガイドライン</a>
                    <a href="/downloads.html" class="text-gray-600 hover:text-gray-900 text-sm">ダウンロード</a>
                    <a href="/faq.html" class="text-gray-600 hover:text-gray-900 text-sm">よくある質問</a>
                </nav>
            </div>
        </div>
    </header>

    <div x-data="matrixPage()" x-init="init()">
        <!-- Breadcrumb -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <nav class="breadcrumb">
                <a href="/">ホーム</a>
                <span class="breadcrumb-separator">></span>
                <span class="text-gray-900">間取マトリックス</span>
            </nav>
        </div>

        <!-- Page Header -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">間取マトリックス</h1>
                <p class="text-lg text-gray-600">建物間口（横軸）× 建物奥行（縦軸）でプランを検索</p>
            </div>

            <!-- Loading State -->
            <div x-show="loading" class="flex justify-center py-12">
                <div class="loading-spinner"></div>
            </div>

            <!-- Matrix Container -->
            <div x-show="!loading" class="card overflow-x-auto">
                <div class="flex">
                    <!-- 縦軸ラベル（建物奥行） -->
                    <div class="flex items-center justify-center pr-4">
                        <div class="text-sm font-bold text-gray-700 axis-label">
                            建物奥行（mm）
                        </div>
                    </div>
                    
                    <div>
                        <!-- 横軸ラベル（建物間口） -->
                        <div class="text-center pb-4">
                            <div class="text-sm font-bold text-gray-700">建物間口（mm）</div>
                        </div>
                        
                        <!-- Matrix Table -->
                        <table class="border-collapse">
                            <!-- Header Row -->
                            <thead>
                                <tr>
                                    <th class="p-2 bg-gray-100 border-2 border-gray-300 text-xs font-bold text-gray-700 sticky left-0 z-10">
                                        間口→<br/>↓奥行
                                    </th>
                                    <template x-for="width in widthOptions" :key="width">
                                        <th class="p-2 bg-blue-50 border border-gray-300 text-xs font-bold text-blue-800 min-w-[120px]">
                                            <div x-text="width"></div>
                                            <div x-text="`(${Math.round(width/455)/2}P)`" class="text-blue-600 text-xs"></div>
                                        </th>
                                    </template>
                                </tr>
                            </thead>
                            
                            <!-- Body Rows -->
                            <tbody>
                                <template x-for="depth in depthOptions" :key="depth">
                                    <tr>
                                        <!-- Row Header -->
                                        <td class="p-2 bg-blue-50 border border-gray-300 text-xs font-bold text-blue-800 text-center sticky left-0 z-10">
                                            <div x-text="depth"></div>
                                            <div x-text="`(${Math.round(depth/455)/2}P)`" class="text-blue-600 text-xs"></div>
                                        </td>
                                        
                                        <!-- Matrix Cells -->
                                        <template x-for="width in widthOptions" :key="`${width}-${depth}`">
                                            <td class="border border-gray-300 p-1 matrix-cell">
                                                <div 
                                                    class="w-full h-full flex flex-col items-center justify-center rounded-lg cursor-pointer transition-all duration-300"
                                                    :class="getCellClass(width, depth)"
                                                    @click="handleCellClick(width, depth)">
                                                    
                                                    <template x-if="getCellPlans(width, depth).length > 0">
                                                        <div class="text-center p-2">
                                                            <!-- 外観パース表示 -->
                                                            <template x-if="getCellPlans(width, depth)[0].exteriorImage">
                                                                <img 
                                                                    :src="getCellPlans(width, depth)[0].exteriorImage" 
                                                                    :alt="getCellPlans(width, depth)[0].id"
                                                                    class="plan-thumbnail rounded mb-1">
                                                            </template>
                                                            <template x-if="!getCellPlans(width, depth)[0].exteriorImage">
                                                                <div class="w-20 h-20 bg-gray-200 rounded mb-1 flex items-center justify-center">
                                                                    <svg class="w-10 h-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                                                    </svg>
                                                                </div>
                                                            </template>
                                                            <!-- プランID表示 -->
                                                            <div class="text-xs font-bold text-primary-700" x-text="getCellPlans(width, depth)[0].id"></div>
                                                            <!-- 複数プラン表示 -->
                                                            <template x-if="getCellPlans(width, depth).length > 1">
                                                                <div class="text-xs text-gray-600 mt-1">
                                                                    他<span x-text="getCellPlans(width, depth).length - 1"></span>プラン
                                                                </div>
                                                            </template>
                                                        </div>
                                                    </template>
                                                    
                                                    <template x-if="getCellPlans(width, depth).length === 0">
                                                        <div class="text-gray-400 text-xs">-</div>
                                                    </template>
                                                </div>
                                            </td>
                                        </template>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Summary Stats -->
            <div x-show="!loading" class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                <div class="card text-center">
                    <div x-text="totalPlans" class="text-3xl font-bold text-primary-600"></div>
                    <div class="text-gray-600">登録プラン数</div>
                </div>
                <div class="card text-center">
                    <div x-text="widthOptions.length" class="text-3xl font-bold text-primary-600"></div>
                    <div class="text-gray-600">間口バリエーション</div>
                </div>
                <div class="card text-center">
                    <div x-text="depthOptions.length" class="text-3xl font-bold text-primary-600"></div>
                    <div class="text-gray-600">奥行バリエーション</div>
                </div>
            </div>
        </div>

        <!-- 複数プラン選択モーダル -->
        <div x-show="showModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" style="display: none;">
            <div class="relative top-20 mx-auto p-5 border w-11/12 max-w-4xl shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">
                        プラン選択 - 間口<span x-text="selectedWidth"></span>mm × 奥行<span x-text="selectedDepth"></span>mm
                    </h3>
                    
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 max-h-96 overflow-y-auto">
                        <template x-for="plan in modalPlans" :key="plan.id">
                            <div @click="viewPlanDetail(plan)" class="cursor-pointer hover:shadow-lg transition-shadow border rounded-lg p-4">
                                <template x-if="plan.exteriorImage">
                                    <img 
                                        :src="plan.exteriorImage" 
                                        :alt="plan.id"
                                        class="w-full h-32 object-cover rounded mb-2">
                                </template>
                                <template x-if="!plan.exteriorImage">
                                    <div class="w-full h-32 bg-gray-200 rounded mb-2 flex items-center justify-center">
                                        <svg class="w-16 h-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                        </svg>
                                    </div>
                                </template>
                                <div class="text-sm font-bold text-gray-900" x-text="plan.id"></div>
                                <div class="text-xs text-gray-600" x-text="`${plan.tsubo || plan.size}坪 ${plan.layout}`"></div>
                                <div class="text-xs text-primary-600 mt-1">クリックで詳細表示</div>
                            </div>
                        </template>
                    </div>
                    
                    <div class="mt-6 flex justify-end">
                        <button @click="closeModal()" class="btn-secondary">閉じる</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function matrixPage() {
            return {
                loading: true,
                plans: [],
                totalPlans: 0,
                widthOptions: [],
                depthOptions: [],
                showModal: false,
                modalPlans: [],
                selectedWidth: null,
                selectedDepth: null,
                planMatrix: {},

                async init() {
                    try {
                        // プランデータの読み込み
                        await this.loadPlans();
                        this.buildMatrix();
                    } catch (error) {
                        console.error('Error loading matrix data:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                async loadPlans() {
                    try {
                        const data = await lifeXAPI.getPlansIndex();
                        this.plans = data.plans || [];
                        this.totalPlans = this.plans.length;
                        
                        // 登録されているプランから間口と奥行のオプションを自動生成
                        const widthSet = new Set();
                        const depthSet = new Set();
                        
                        this.plans.forEach(plan => {
                            if (plan.width) widthSet.add(plan.width);
                            if (plan.depth) depthSet.add(plan.depth);
                        });
                        
                        // デフォルトの範囲も含める（4.5P～8.5P、7.5P～15P）
                        for (let i = 4095; i <= 7735; i += 455) {
                            widthSet.add(i);
                        }
                        for (let i = 6825; i <= 13650; i += 455) {
                            depthSet.add(i);
                        }
                        
                        this.widthOptions = Array.from(widthSet).sort((a, b) => a - b);
                        this.depthOptions = Array.from(depthSet).sort((a, b) => a - b);
                    } catch (error) {
                        console.error('Error loading plans:', error);
                        // 管理画面からプランが追加されるまで空
                        this.plans = [];
                        
                        // デフォルトのオプション
                        this.widthOptions = [4095, 4550, 5005, 5460, 5915, 6370, 6825, 7280, 7735];
                        this.depthOptions = [6825, 7280, 7735, 8190, 8645, 9100, 9555, 10010, 10465, 10920, 11375, 11830, 12285, 12740, 13195, 13650];
                    }
                },

                buildMatrix() {
                    // マトリックスデータを構築
                    this.planMatrix = {};
                    
                    this.plans.forEach(plan => {
                        if (plan.width && plan.depth) {
                            const key = `${plan.width}-${plan.depth}`;
                            if (!this.planMatrix[key]) {
                                this.planMatrix[key] = [];
                            }
                            this.planMatrix[key].push(plan);
                        }
                    });
                },

                getCellPlans(width, depth) {
                    const key = `${width}-${depth}`;
                    return this.planMatrix[key] || [];
                },

                getCellClass(width, depth) {
                    const plans = this.getCellPlans(width, depth);
                    if (plans.length === 0) {
                        return 'bg-gray-50 hover:bg-gray-100';
                    } else if (plans.length === 1) {
                        return 'bg-green-50 hover:bg-green-100 border-2 border-green-300';
                    } else {
                        return 'bg-blue-50 hover:bg-blue-100 border-2 border-blue-300';
                    }
                },

                handleCellClick(width, depth) {
                    const plans = this.getCellPlans(width, depth);
                    
                    if (plans.length === 0) {
                        return; // プランがない場合は何もしない
                    } else if (plans.length === 1) {
                        // 1つのプランの場合は直接詳細へ
                        this.viewPlanDetail(plans[0]);
                    } else {
                        // 複数プランの場合はモーダル表示
                        this.selectedWidth = width;
                        this.selectedDepth = depth;
                        this.modalPlans = plans;
                        this.showModal = true;
                    }
                },

                viewPlanDetail(plan) {
                    // プラン詳細ページへ遷移
                    window.location.href = `/plan-detail.html?id=${plan.id}`;
                },

                closeModal() {
                    this.showModal = false;
                    this.modalPlans = [];
                    this.selectedWidth = null;
                    this.selectedDepth = null;
                }
            };
        }
    </script>
</body>
</html>
