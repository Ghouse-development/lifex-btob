    <script>
        function planDetailPage() {
            return {
                loading: true,
                error: false,
                plan: null,
                relatedPlans: [],
                activeTab: 'presentation',

                async init() {
                    try {
                        const planId = this.getPlanIdFromURL();
                        if (!planId) {
                            this.error = true;
                            return;
                        }

                        await Promise.all([
                            this.loadPlan(planId),
                            this.loadRelatedPlans(planId)
                        ]);
                        
                        if (this.plan) {
                            document.title = `${this.plan.name} | LIFE X 加盟店専用サイト`;
                        }
                    } catch (error) {
                        console.error('Error loading plan:', error);
                        this.error = true;
                        lifeXAPI.showToast('プランデータの読み込みに失敗しました', 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                getPlanIdFromURL() {
                    const path = window.location.pathname;
                    const matches = path.match(/\/plans\/([^\/]+)\.html/);
                    return matches ? matches[1] : null;
                },

                async loadPlan(planId) {
                    try {
                        this.plan = await lifeXAPI.getPlan(planId);
                    } catch (error) {
                        this.error = true;
                        throw error;
                    }
                },

                async loadRelatedPlans(currentPlanId) {
                    try {
                        const plansData = await lifeXAPI.getPlansIndex();
                        const allPlans = plansData.plans.filter(p => p.status === 'published' && p.id !== currentPlanId);
                        
                        if (!this.plan) return;
                        
                        // Find plans with similar characteristics
                        const similarPlans = allPlans.filter(p => {
                            // Similar size (±5 tsubo)
                            const sizeDiff = Math.abs(p.tsubo - this.plan.tsubo);
                            // Shared tags
                            const sharedTags = p.tags.filter(tag => this.plan.tags.includes(tag));
                            
                            return sizeDiff <= 5 || sharedTags.length > 0;
                        });

                        // Sort by relevance and take top 3
                        this.relatedPlans = similarPlans
                            .sort((a, b) => {
                                const aSharedTags = a.tags.filter(tag => this.plan.tags.includes(tag)).length;
                                const bSharedTags = b.tags.filter(tag => this.plan.tags.includes(tag)).length;
                                const aSizeDiff = Math.abs(a.tsubo - this.plan.tsubo);
                                const bSizeDiff = Math.abs(b.tsubo - this.plan.tsubo);
                                
                                // First sort by shared tags, then by size similarity
                                if (aSharedTags !== bSharedTags) return bSharedTags - aSharedTags;
                                return aSizeDiff - bSizeDiff;
                            })
                            .slice(0, 3);
                    } catch (error) {
                        console.error('Error loading related plans:', error);
                    }
                },

                getCategoryName(category) {
                    const categoryNames = {
                        execution: '実施図',
                        kitchen: 'キッチン',
                        washstand: '洗面化粧台',
                        bath: 'システムバス',
                        toilet: 'トイレ',
                        lighting: '照明',
                        ventilation: '換気システム',
                        evoltz: 'evoltz',
                        solar: '太陽光',
                        application: '申請図',
                        structure: '構造図',
                        precuts: 'プレカット図',
                        interior: '内装プレゼン',
                        specsExterior: '仕様書・外装'
                    };
                    return categoryNames[category] || category;
                }
            }
        }
    </script>
