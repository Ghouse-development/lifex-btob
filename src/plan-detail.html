    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Supabase Integration - CDN待機後にロード -->
    <script type="module">
        console.log('🚀 Supabase初期化開始...', new Date().toLocaleTimeString());

        // CDNの読み込みを待ってからインポート
        await new Promise(resolve => {
            if (window.supabase?.createClient) {
                resolve();
            } else {
                const checkInterval = setInterval(() => {
                    if (window.supabase?.createClient) {
                        clearInterval(checkInterval);
                        resolve();
                    }
                }, 50);
            }
        });

        // Supabaseクライアントをsupabase-client.jsからインポート
        import { supabase } from './js/supabase-client.js?v=20251024b';
        window.supabase = supabase;

        // Supabase Integrationも待機後にロード
        await import('./js/supabase-integration.js?v=20251024b');

        // 初期化完了フラグを設定
        window.supabaseReady = true;
        console.log('✅ Supabase初期化完了', new Date().toLocaleTimeString());
    </script>

                                    <span x-text="relatedPlan.tsubo + '坪'"></span> |
                                    <span x-text="relatedPlan.depth + 'm × ' + relatedPlan.width + 'm'"></span>
                                </div>
                                <div class="text-sm font-semibold text-primary-600">
                                    <span x-text="lifeXAPI.formatPrice(relatedPlan.prices.sell)"></span>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function planDetailPage() {
            return {
                loading: true,
                error: false,
                plan: null,
                relatedPlans: [],
                activeTab: 'presentation',

                async init() {
                    try {
                        // Supabase初期化完了を待つ
                        await window.sbReady;

                        const planId = this.getPlanIdFromURL();
                        if (!planId) {
                            this.error = true;
                            return;
                        }

                        await Promise.all([
                            this.loadPlan(planId),
                            this.loadRelatedPlans(planId)
                        ]);
                        
                        if (this.plan) {
                            document.title = `${this.plan.name} | LIFE X 加盟店専用サイト`;
                        }
                    } catch (error) {
                        console.error('Error loading plan:', error);
                        this.error = true;
                        lifeXAPI.showToast('プランデータの読み込みに失敗しました', 'error');
                    } finally {
                        this.loading = false;
                    }
                },

                getPlanIdFromURL() {
                    // URLパラメータからプランIDを取得
                    const urlParams = new URLSearchParams(window.location.search);
                    const planId = urlParams.get('id');
                    console.log('Getting plan ID from URL:', planId);

                    // IDの存在チェックのみ（UUID, プランコード両方に対応）
                    if (!planId || planId.trim() === '') {
                        console.warn('プランIDが指定されていません');
                        lifeXAPI.showToast('プランIDが指定されていません', 'error');
                        setTimeout(() => {
                            window.location.href = '/plans.html';
                        }, 1500);
                        return null;
                    }

                    return planId;
                },

                async loadPlan(planId) {
                    try {
                        // Load plan from Supabase
                        const sb = await window.sbReady;
                        const { data, error } = await sb
                            .from('plans')
                            .select('*')
                            .eq('id', planId)
                            .single();

                        if (error) {
                            console.warn('プランが見つかりませんでした:', error.message);
                            this.error = true;
                            return;
                        }

                        if (!data) {
                            console.warn('プランデータが空です');
                            this.error = true;
                            return;
                        }

                        // imagesフィールドがJSON文字列の場合はパース
                        let imagesData = null;
                        if (data.images) {
                            try {
                                imagesData = typeof data.images === 'string' ? JSON.parse(data.images) : data.images;
                            } catch (e) {
                                console.warn('画像データのパースに失敗:', e);
                            }
                        }

                        // filesフィールドがJSON文字列の場合はパース
                        let filesData = null;
                        if (data.files) {
                            try {
                                filesData = typeof data.files === 'string' ? JSON.parse(data.files) : data.files;
                            } catch (e) {
                                console.warn('ファイルデータのパースに失敗:', e);
                            }
                        }

                        // feature_tagsフィールドがJSON文字列の場合はパース
                        let featureTags = null;
                        if (data.feature_tags) {
                            try {
                                featureTags = typeof data.feature_tags === 'string' ? JSON.parse(data.feature_tags) : data.feature_tags;
                            } catch (e) {
                                console.warn('特徴タグデータのパースに失敗:', e);
                            }
                        }

                        // タグを配列にフラット化
                        const tags = [];
                        if (featureTags) {
                            if (featureTags.living && Array.isArray(featureTags.living)) {
                                tags.push(...featureTags.living);
                            }
                            if (featureTags.storage && Array.isArray(featureTags.storage)) {
                                tags.push(...featureTags.storage);
                            }
                            if (featureTags.exterior && Array.isArray(featureTags.exterior)) {
                                tags.push(...featureTags.exterior);
                            }
                        }

                        // Map Supabase data to plan format
                        this.plan = {
                            id: data.id,
                            name: data.plan_name,
                            tsubo: data.tsubo,
                            width: data.width ? (data.width / 1000).toFixed(2) : '0',
                            depth: data.depth ? (data.depth / 1000).toFixed(2) : '0',
                            floors: data.floors || '-',
                            ldkFloor: data.ldk_floor ? `${data.ldk_floor}階` : '1階',
                            bathroomFloor: data.bathroom_floor ? `${data.bathroom_floor}階` : '1階',
                            version: data.version || '1.0',
                            floorPlan: data.thumbnail_url,
                            exteriorImage: imagesData?.exterior || null,
                            prices: {
                                sell: data.sell_price || data.price,
                                cost: data.cost,
                                gross: data.gross_profit
                            },
                            tags: tags,
                            updatedAt: data.updated_at || data.created_at,
                            files: {
                                presentation: this.normalizeFilesData(filesData?.presentation),
                                drawings: this.normalizeFilesData(filesData?.drawings),
                                excel: {},
                                doors: [],
                                sashes: [],
                                budget: [],
                                estimate: [],
                                wih: []
                            }
                        };
                    } catch (error) {
                        console.error('プランの読み込み中にエラーが発生しました:', error);
                        this.error = true;
                    }
                },

                async loadRelatedPlans(currentPlanId) {
                    try {
                        // Load all plans from Supabase
                        const sb = await window.sbReady;
                        const { data, error } = await sb
                            .from('plans')
                            .select('*')
                            .neq('id', currentPlanId)
                            .order('created_at', { ascending: false });

                        if (error) {
                            console.warn('関連プランの読み込みに失敗:', error.message);
                            this.relatedPlans = [];
                            return;
                        }

                        if (!this.plan || !data) {
                            this.relatedPlans = [];
                            return;
                        }

                        // Map Supabase data to plan format
                        const allPlans = data.map(p => {
                            // Parse feature_tags if it exists
                            let featureTags = null;
                            if (p.feature_tags) {
                                try {
                                    featureTags = typeof p.feature_tags === 'string' ? JSON.parse(p.feature_tags) : p.feature_tags;
                                } catch (e) {
                                    console.warn('特徴タグデータのパースに失敗:', e);
                                }
                            }

                            // Flatten tags array
                            const tags = [];
                            if (featureTags) {
                                if (featureTags.living && Array.isArray(featureTags.living)) {
                                    tags.push(...featureTags.living);
                                }
                                if (featureTags.storage && Array.isArray(featureTags.storage)) {
                                    tags.push(...featureTags.storage);
                                }
                                if (featureTags.exterior && Array.isArray(featureTags.exterior)) {
                                    tags.push(...featureTags.exterior);
                                }
                            }

                            return {
                                id: p.id,
                                name: p.plan_name,
                                tsubo: p.tsubo || 0,
                                width: p.maguchi ? p.maguchi.toFixed(2) : '0',
                                depth: p.oku_yuki ? p.oku_yuki.toFixed(2) : '0',
                                tags: tags,
                                prices: {
                                    sell: p.sell_price
                                }
                            };
                        });

                        // Find plans with similar characteristics
                        const similarPlans = allPlans.filter(p => {
                            // Similar size (±5 tsubo)
                            const sizeDiff = Math.abs(p.tsubo - (this.plan.tsubo || 0));
                            return sizeDiff <= 5;
                        });

                        // Sort by relevance and take top 3
                        this.relatedPlans = similarPlans
                            .sort((a, b) => {
                                const aSizeDiff = Math.abs(a.tsubo - (this.plan.tsubo || 0));
                                const bSizeDiff = Math.abs(b.tsubo - (this.plan.tsubo || 0));
                                return aSizeDiff - bSizeDiff;
                            })
                            .slice(0, 3);
                    } catch (error) {
                        console.warn('関連プランの読み込み中にエラーが発生しました:', error);
                        this.relatedPlans = [];
                    }
                },

                normalizeFilesData(filesData) {
                    // filesDataが未定義または空の場合は空配列を返す
                    if (!filesData) return [];

                    // オブジェクトの場合は配列に変換
                    let filesArray = Array.isArray(filesData) ? filesData : [filesData];

                    return this.convertFilesToDownloadFormat(filesArray);
                },

                convertFilesToDownloadFormat(files) {
                    if (!files || !Array.isArray(files)) return [];

                    return files.map(file => ({
                        title: file.name || 'ファイル',
                        url: file.url || file.file?.url || '#',
                        size: file.size || '不明',
                        ver: file.version || '1.0',
                        updated: file.lastModified || file.updated || new Date().toISOString()
                    }));
                },

                getCategoryName(category) {
                    const categoryNames = {
                        execution: 'PDF・DXF',
                        kitchen: '見積書・プレゼン・図面',
                        washstand: '見積書・プレゼン・図面',
                        bath: '見積書・プレゼン・図面',
                        toilet: '見積書・プレゼン・図面',
                        lighting: '照明',
                        ventilation: '換気システム',
                        evoltz: 'evoltz',
                        solar: '太陽光',
                        application: 'PDF・DXF',
                        structure: 'PDF・DXF',
                        precuts: 'PDF・DXF',
                        interior: '内装プレゼン',
                        specsExterior: '仕様書・外装',
                        doorPresentation: 'PDF',
                        windowDrawing: 'PDF'
                    };
                    return categoryNames[category] || category;
                },

                // 一括ダウンロード - 配列形式
                async downloadAllFiles(files, categoryName = 'ファイル') {
                    if (!files || files.length === 0) {
                        lifeXAPI.showToast('ダウンロードするファイルがありません', 'warning');
                        return;
                    }

                    lifeXAPI.showToast(`${files.length}件の${categoryName}をダウンロードしています...`, 'info');

                    for (let i = 0; i < files.length; i++) {
                        const file = files[i];
                        // 各ファイルのダウンロード間に少し遅延を入れる
                        await new Promise(resolve => setTimeout(resolve, i * 500));
                        lifeXAPI.downloadFile(file.url, file.title, true);
                    }

                    lifeXAPI.showToast(`${files.length}件のダウンロードを開始しました`, 'success');
                },

                // 一括ダウンロード - 図面（オブジェクト形式）
                async downloadAllDrawings() {
                    const allFiles = [];
                    if (this.plan?.files?.drawings) {
                        Object.values(this.plan.files.drawings).forEach(files => {
                            if (Array.isArray(files)) {
                                allFiles.push(...files);
                            }
                        });
                    }
                    await this.downloadAllFiles(allFiles, '図面');
                },

                // 一括ダウンロード - Excel資料（オブジェクト形式）
                async downloadAllExcel() {
                    const allFiles = [];
                    if (this.plan?.files?.excel) {
                        Object.values(this.plan.files.excel).forEach(files => {
                            if (Array.isArray(files)) {
                                allFiles.push(...files);
                            }
                        });
                    }
                    await this.downloadAllFiles(allFiles, 'Excel資料');
                },

                // 一括ダウンロード - その他の資料
                async downloadAllOthers() {
                    const allFiles = [
                        ...(this.plan?.files?.doors || []),
                        ...(this.plan?.files?.sashes || []),
                        ...(this.plan?.files?.budget || []),
                        ...(this.plan?.files?.estimate || []),
                        ...(this.plan?.files?.wih || [])
                    ];
                    await this.downloadAllFiles(allFiles, 'その他の資料');
                },

                // その他タブにファイルがあるかチェック
                hasOtherFiles() {
                    const doorFiles = this.plan?.files?.doors?.length || 0;
                    const sashFiles = this.plan?.files?.sashes?.length || 0;
                    const budgetFiles = this.plan?.files?.budget?.length || 0;
                    const estimateFiles = this.plan?.files?.estimate?.length || 0;
                    const wihFiles = this.plan?.files?.wih?.length || 0;
                    return (doorFiles + sashFiles + budgetFiles + estimateFiles + wihFiles) > 0;
                }
            }
        }
    </script>
