    <div x-data="rulesPage()" x-init="init()">
        <!-- Breadcrumb -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <nav class="breadcrumb">
                <a href="/">ホーム</a>
                <span class="breadcrumb-separator">></span>
                <span class="text-gray-900">ルール・ガイドライン</span>
            </nav>
        </div>

        <!-- Page Header -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-6">
            <h1 class="text-3xl font-bold text-gray-900">ルール・ガイドライン</h1>
            <p class="text-lg text-gray-600 mt-2">LIFE X加盟店向けのルール・ガイドラインをご確認ください。</p>
        </div>

        <!-- Rules Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
            <div class="space-y-6">
                <template x-for="category in categories" :key="category.id">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                        <div @click="toggleCategory(category.id)" class="p-6 cursor-pointer hover:bg-gray-50">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h2 class="text-xl font-semibold text-gray-900" x-text="category.name"></h2>
                                    <p class="text-sm text-gray-600 mt-1" x-text="category.description"></p>
                                    <div class="flex items-center gap-2 mt-2">
                                        <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded" 
                                              x-text="`${(category.rules || []).length} ルール`"></span>
                                    </div>
                                </div>
                                <svg :class="expandedCategories.includes(category.id) ? 'rotate-180' : ''" 
                                     class="w-5 h-5 text-gray-400 transition-transform duration-200" 
                                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                        </div>
                        
                        <div x-show="expandedCategories.includes(category.id)" 
                             x-transition:enter="transition ease-out duration-200"
                             x-transition:enter-start="opacity-0 transform -translate-y-2"
                             x-transition:enter-end="opacity-100 transform translate-y-0"
                             class="border-t border-gray-200">
                            <div class="p-6 space-y-4">
                                <template x-for="rule in (category.rules || [])" :key="rule.id">
                                    <div class="border-l-4 border-primary-500 pl-4">
                                        <div class="flex items-start justify-between">
                                            <div class="flex-1">
                                                <h3 class="font-medium text-gray-900" x-text="rule.title"></h3>
                                                <div class="text-sm text-gray-600 mt-1" x-html="rule.content"></div>
                                                
                                                <template x-if="rule.notes">
                                                    <div class="mt-2 p-3 bg-yellow-50 rounded-lg">
                                                        <p class="text-sm text-yellow-800">
                                                            <span class="font-medium">注記：</span>
                                                            <span x-text="rule.notes"></span>
                                                        </p>
                                                    </div>
                                                </template>
                                                
                                                <template x-if="rule.documents">
                                                    <div class="mt-2">
                                                        <p class="text-sm text-gray-500">
                                                            <span class="font-medium">関連資料：</span>
                                                            <span x-text="rule.documents"></span>
                                                        </p>
                                                    </div>
                                                </template>
                                                
                                                <template x-if="rule.effectiveDate">
                                                    <div class="mt-2">
                                                        <p class="text-xs text-gray-500">
                                                            施行日：<span x-text="rule.effectiveDate"></span>
                                                        </p>
                                                    </div>
                                                </template>
                                            </div>
                                            <span :class="{
                                                'bg-red-100 text-red-800': rule.importance === '必須',
                                                'bg-yellow-100 text-yellow-800': rule.importance === '重要',
                                                'bg-blue-100 text-blue-800': rule.importance === '推奨'
                                            }" class="px-2 py-1 text-xs rounded-full ml-4" x-text="rule.importance || '推奨'"></span>
                                        </div>
                                    </div>
                                </template>
                                
                                <div x-show="!category.rules || category.rules.length === 0" class="text-center py-8 text-gray-500">
                                    このカテゴリーにはまだルールが登録されていません。
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                
                <!-- No Categories -->
                <div x-show="categories.length === 0" class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                    <div class="text-center text-gray-600">
                        <p>ルール・ガイドラインはまだ登録されていません。</p>
                        <p class="text-sm mt-2">管理画面から追加してください。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function rulesPage() {
            return {
                categories: [],
                expandedCategories: [],
                
                async init() {
                    await this.loadRules();
                },
                
                async loadRules() {
                    try {
                        // Supabase or localStorage
                        if (window.supabaseAPI) {
                            this.categories = await window.supabaseAPI.rules.getCategories();
                        } else {
                            // 管理画面で保存されたデータを読み込み
                            const localData = localStorage.getItem('rules_categories_data');
                            if (localData) {
                                const data = JSON.parse(localData);
                                this.categories = data.categories || [];
                            }
                        }
                            
                            // アクティブなルールのみフィルタリング
                            this.categories = this.categories.map(cat => ({
                                ...cat,
                                rules: (cat.rules || []).filter(rule => rule.status === 'active')
                            }));
                            
                            // 最初のカテゴリーを展開
                            if (this.categories.length > 0) {
                                this.expandedCategories.push(this.categories[0].id);
                            }
                        }
                    } catch (error) {
                        console.error('Error loading rules:', error);
                        this.categories = [];
                    }
                },
                
                toggleCategory(categoryId) {
                    const index = this.expandedCategories.indexOf(categoryId);
                    if (index > -1) {
                        this.expandedCategories.splice(index, 1);
                    } else {
                        this.expandedCategories.push(categoryId);
                    }
                }
            }
        }
    </script>
