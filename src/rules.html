<!DOCTYPE html>
<html lang="ja" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルール・ガイドライン | LIFE X 加盟店専用サイト</title>
    <!-- Tailwind CSS (Production Build) -->
    <link rel="stylesheet" href="/assets/tailwind.css">

    <link href="./styles/main.css" rel="stylesheet">

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="/js/common.js?v=20251024"></script>

    <!-- Supabase Client Initialization -->
    <script>
        // common.jsのSupabaseクライアントを使用してAPIを初期化
        (function() {
            // common.jsがSupabaseを初期化するまで待機
            let retries = 0;
            const checkInterval = setInterval(() => {
                // window.supabase が既にクライアントとして初期化されているかチェック
                if (typeof window.supabaseClient !== 'undefined') {
                    clearInterval(checkInterval);

                    const client = window.supabaseClient;

                    // supabaseAPI互換のオブジェクトを作成
                    window.supabaseAPI = {
                        rules: {
                            async getAll() {
                                const { data, error } = await client
                                    .from('rules')
                                    .select('*')
                                    .eq('status', 'active')
                                    .order('display_order', { ascending: true });
                                if (error) {
                                    console.error('Error fetching rules:', error);
                                    return [];
                                }
                                return data || [];
                            },
                            async getCategories() {
                                const { data, error } = await client
                                    .from('rule_categories')
                                    .select('*')
                                    .order('display_order', { ascending: true });
                                if (error) {
                                    console.error('Error fetching rule categories:', error);
                                    return [];
                                }
                                return data || [];
                            }
                        }
                    };

                    console.log('✅ Supabase API initialized for rules');
                } else if (retries++ > 50) {
                    clearInterval(checkInterval);
                    console.error('❌ common.js Supabase client not available');
                }
            }, 100);
        })();
    </script>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

                    <a href="/rules.html" class="text-gray-900 hover:text-gray-600 text-sm font-medium">ルール・ガイドライン</a>

                <div class="md:hidden" x-data="{ mobileMenuOpen: false }">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" type="button" class="text-gray-500 hover:text-gray-600 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                        <a href="/" class="nav-link block">ホーム</a>
                        <a href="/matrix.html" class="nav-link block">間取マトリックス</a>
                        <a href="/design.html" class="nav-link block">デザインから探す</a>
                        <a href="/plans.html" class="nav-link block">プラン一覧</a>

                    </div>

            </div>

    <div x-data="rulesPage()" x-init="init()">
        <!-- Breadcrumb -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <nav class="breadcrumb">
                <a href="/">ホーム</a>
                <span class="breadcrumb-separator">></span>
                <span class="text-gray-900">ルール・ガイドライン</span>
            </nav>
        </div>

        <!-- Page Header -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-6">
            <h1 class="text-3xl font-bold text-gray-900">ルール・ガイドライン</h1>
            <p class="text-lg text-gray-600 mt-2">LIFE X加盟店向けのルール・ガイドラインをご確認ください。</p>
        </div>

        <!-- Rules Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
            <div class="space-y-6">
                <template x-for="category in categories" :key="category.id">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                        <div @click="toggleCategory(category.id)" class="p-6 cursor-pointer hover:bg-gray-50">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h2 class="text-xl font-semibold text-gray-900" x-text="category.name"></h2>
                                    <p class="text-sm text-gray-600 mt-1" x-text="category.description"></p>
                                    <div class="flex items-center gap-2 mt-2">
                                        <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded" 
                                              x-text="`${(category.rules || []).length} ルール`"></span>
                                    </div>
                                </div>
                                <svg :class="expandedCategories.includes(category.id) ? 'rotate-180' : ''" 
                                     class="w-5 h-5 text-gray-400 transition-transform duration-200" 
                                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                        </div>
                        
                        <div x-show="expandedCategories.includes(category.id)"
                             x-transition:enter="transition ease-out duration-200"
                             x-transition:enter-start="opacity-0 transform -translate-y-2"
                             x-transition:enter-end="opacity-100 transform translate-y-0"
                             class="border-t border-gray-200">
                            <div class="p-6 space-y-3">
                                <template x-for="rule in (category.rules || [])" :key="rule.id">
                                    <div @click="openModal(rule)"
                                         class="border-l-4 border-primary-500 pl-4 pr-4 py-3 rounded-r-lg hover:bg-gray-50 cursor-pointer transition-colors">
                                        <div class="flex items-start justify-between">
                                            <div class="flex-1">
                                                <h3 class="font-medium text-gray-900" x-text="rule.title"></h3>
                                                <div class="text-xs text-gray-500 mt-1" x-show="rule.registered_date">
                                                    <span>登録日: </span><span x-text="rule.registered_date"></span>
                                                </div>
                                            </div>
                                            <div class="flex items-center gap-2 ml-4">
                                                <svg class="w-5 h-5 text-gray-400 flex-shrink-0"
                                                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                                </svg>
                                            </div>
                                        </div>
                                    </div>
                                </template>

                                <div x-show="!category.rules || category.rules.length === 0" class="text-center py-8 text-gray-500">
                                    このカテゴリーにはまだルールが登録されていません。
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                
                <!-- No Categories -->
                <div x-show="categories.length === 0" class="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                    <div class="text-center text-gray-600">
                        <p>ルール・ガイドラインはまだ登録されていません。</p>
                        <p class="text-sm mt-2">管理画面から追加してください。</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Prisma-style Modal -->
        <div x-show="showModal"
             x-cloak
             @click.self="closeModal()"
             class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50 p-4"
             style="display: none;">
            <div @click.stop
                 x-show="showModal"
                 x-transition:enter="transition ease-out duration-200"
                 x-transition:enter-start="opacity-0 transform scale-95"
                 x-transition:enter-end="opacity-100 transform scale-100"
                 x-transition:leave="transition ease-in duration-150"
                 x-transition:leave-start="opacity-100 transform scale-100"
                 x-transition:leave-end="opacity-0 transform scale-95"
                 class="bg-white rounded-lg shadow-xl max-w-3xl w-full max-h-[85vh] overflow-hidden">

                <!-- Modal Header -->
                <div class="flex items-start justify-between p-6 border-b border-gray-100">
                    <div class="flex-1 pr-8">
                        <h2 class="text-xl font-semibold text-gray-900 mb-2" x-text="selectedRule?.title"></h2>
                        <div class="text-sm text-gray-500 space-x-3">
                            <template x-if="selectedRule?.registered_date">
                                <span>登録日: <span x-text="selectedRule?.registered_date"></span></span>
                            </template>
                            <template x-if="selectedRule?.effectiveDate">
                                <span>施行日: <span x-text="selectedRule?.effectiveDate"></span></span>
                            </template>
                        </div>
                    </div>
                    <button @click="closeModal()"
                            class="text-gray-400 hover:text-gray-600 transition-colors flex-shrink-0">
                        <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <!-- Modal Body -->
                <div class="p-6 overflow-y-auto" style="max-height: calc(85vh - 140px);">
                    <div class="prose prose-sm max-w-none">
                        <div class="text-gray-700 leading-relaxed"
                             style="white-space: pre-wrap;"
                             x-html="selectedRule?.content"></div>

                        <template x-if="selectedRule?.notes">
                            <div class="mt-4 p-4 bg-yellow-50 rounded-lg border border-yellow-100">
                                <p class="text-sm font-medium text-yellow-900 mb-1">注記</p>
                                <p class="text-sm text-yellow-800" style="white-space: pre-wrap;" x-text="selectedRule?.notes"></p>
                            </div>
                        </template>

                        <template x-if="selectedRule?.documents">
                            <div class="mt-4 p-4 bg-blue-50 rounded-lg border border-blue-100">
                                <p class="text-sm font-medium text-blue-900 mb-1">関連資料</p>
                                <p class="text-sm text-blue-800" style="white-space: pre-wrap;" x-text="selectedRule?.documents"></p>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('rulesPage', () => ({
                categories: [],
                expandedCategories: [],
                showModal: false,
                selectedRule: null,
                loading: false,
                errorMsg: '',

                async fetchCategories() {
                    const api = window.lifeX?.apis?.rules || window.api?.rules;
                    if (api?.getCategories) return await api.getCategories();
                    const sb = window.supabaseClient || window.supabase;
                    if (!sb?.from) throw new Error('Supabase client not ready (fallback)');
                    const { data, error } = await sb.from('rule_categories').select('*').order('sort_order', { ascending: true });
                    if (error) throw error;
                    return data || [];
                },

                async fetchRules() {
                    const api = window.lifeX?.apis?.rules || window.api?.rules;
                    if (api?.getRules) return await api.getRules();
                    const sb = window.supabaseClient || window.supabase;
                    if (!sb?.from) throw new Error('Supabase client not ready (fallback)');
                    const { data, error } = await sb.from('rules').select('*').eq('status', '公開').order('sort_order', { ascending: true });
                    if (error) throw error;
                    return data || [];
                },

                async loadRules() {
                    this.loading = true;
                    this.errorMsg = '';
                    try {
                        const [categories, rules] = await Promise.all([this.fetchCategories(), this.fetchRules()]);

                        console.log('✅ Loaded categories:', categories?.length || 0);
                        console.log('✅ Loaded rules:', rules?.length || 0);

                        // カテゴリにルールを紐づける（ルールが0件のカテゴリは非表示）
                        this.categories = (categories || [])
                            .map(cat => ({
                                ...cat,
                                rules: (rules || []).filter(rule => rule.category_id === cat.id)
                            }))
                            .filter(cat => cat.rules && cat.rules.length > 0);

                        console.log('✅ Categories with rules:', this.categories);

                        // 最初のカテゴリーを展開
                        if (this.categories.length > 0) {
                            this.expandedCategories.push(this.categories[0].id);
                        }
                    } catch (e) {
                        console.error('❌ Error loading rules:', e);
                        this.errorMsg = e?.message || 'ルールの読み込みに失敗しました';
                        this.categories = [];
                    } finally {
                        this.loading = false;
                    }
                },

                async init() {
                    const sb = window.supabaseClient || window.supabase;
                    if (sb?.from) return this.loadRules();

                    const onReady = () => {
                        window.removeEventListener('supabase:ready', onReady);
                        this.loadRules();
                    };
                    window.addEventListener('supabase:ready', onReady, { once: true });

                    setTimeout(() => {
                        window.removeEventListener('supabase:ready', onReady);
                        if (!((window.supabaseClient || window.supabase)?.from)) {
                            console.warn('⚠️ supabase:ready 未着 → フォールバック実行');
                            this.loadRules();
                        }
                    }, 5000);
                },

                toggleCategory(categoryId) {
                    const index = this.expandedCategories.indexOf(categoryId);
                    if (index > -1) {
                        this.expandedCategories.splice(index, 1);
                    } else {
                        this.expandedCategories.push(categoryId);
                    }
                },

                openModal(rule) {
                    this.selectedRule = rule;
                    this.showModal = true;
                    // Prevent body scroll when modal is open
                    document.body.style.overflow = 'hidden';
                },

                closeModal() {
                    this.showModal = false;
                    this.selectedRule = null;
                    // Restore body scroll
                    document.body.style.overflow = '';
                }
            }));
        });
    </script>
</body>
</html>
