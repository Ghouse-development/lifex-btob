<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モーダルテスト</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <div x-data="{ showModal: false }">
        <h1 class="text-2xl font-bold mb-4">モーダルテストページ</h1>

        <!-- ボタン -->
        <button @click="showModal = true"
                class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
            モーダルを開く
        </button>

        <!-- モーダル -->
        <div x-show="showModal"
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100"
             x-transition:leave="transition ease-in duration-200"
             x-transition:leave-start="opacity-100"
             x-transition:leave-end="opacity-0"
             class="fixed inset-0 z-50 flex items-center justify-center"
             style="display: none;">

            <!-- オーバーレイ -->
            <div @click="showModal = false"
                 class="absolute inset-0 bg-black bg-opacity-50"></div>

            <!-- モーダル本体 -->
            <div x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 transform scale-95"
                 x-transition:enter-end="opacity-100 transform scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 transform scale-100"
                 x-transition:leave-end="opacity-0 transform scale-95"
                 class="relative bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4">

                <h2 class="text-xl font-bold mb-4">モーダルが開きました！</h2>
                <p class="text-gray-600 mb-4">これは正常に動作しているモーダルです。</p>

                <div class="flex justify-end space-x-3">
                    <button @click="showModal = false"
                            class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100">
                        キャンセル
                    </button>
                    <button @click="showModal = false"
                            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-8 p-4 bg-white rounded-lg shadow">
        <h3 class="font-bold mb-2">動作確認項目:</h3>
        <ul class="list-disc list-inside space-y-1 text-sm">
            <li>ボタンをクリックでモーダルが開く</li>
            <li>オーバーレイクリックで閉じる</li>
            <li>アニメーション効果</li>
            <li>Alpine.jsの動作</li>
        </ul>
    </div>
</body>
</html>
